# Diese Felder bitte nicht ändern.
Rang: 3834
Wort: repenser
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: repenser
Femininum / Plural: ''
IPA: \ʁə.pɑ̃.se\
Definition: überdenken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut complètement *repenser* le tourisme.
  Man muss den Tourismus komplett *überdenken*.

  Je dois *repenser* toute ma stratégie pour ce projet.
  Ich muss meine gesamte Strategie für dieses Projekt *überdenken*.

  En *repensant* à mon enfance, je me souviens surtout des vacances d'été.
  Wenn ich an meine Kindheit *zurückdenke*, erinnere ich mich vor allem an die Sommerferien.

  Les universités doivent *repenser* leur système d'évaluation.
  Die Universitäten müssen ihr Bewertungssystem *überdenken*.

  Quand je *repense* à cette soirée, je ne peux pas m'empêcher de sourire.
  Wenn ich an diesen Abend *zurückdenke*, muss ich unweigerlich lächeln.

  Marie *repense* souvent à ses années d'études à l'étranger.
  Marie *denkt* oft an ihre Studienjahre im Ausland *zurück*.

  Nous devons *repenser* notre façon de consommer l'énergie.
  Wir müssen unseren Energieverbrauch *überdenken*.

  Il faudrait *repenser* l'aménagement de cette pièce.
  Man sollte die Einrichtung dieses Raums *neu durchdenken*.

  Je vais *y repenser* et te donner ma réponse demain.
  Ich werde es mir *überlegen* und dir morgen meine Antwort geben.

  Les architectes ont dû *repenser* tout le projet après le tremblement de terre.
  Die Architekten mussten das gesamte Projekt nach dem Erdbeben *neu durchdenken*.

  En *y repensant*, nous aurions dû prendre une autre décision.
  Wenn wir *darüber nachdenken*, hätten wir eine andere Entscheidung treffen sollen.

  Les entreprises doivent *repenser* leur modèle économique.
  Die Unternehmen müssen ihr Wirtschaftsmodell *überdenken*.

  Thomas *repense* souvent à ce qu'il aurait pu faire différemment.
  Thomas *denkt* oft darüber *nach*, was er hätte anders machen können.

  Cette expérience m'a fait *repenser* mes priorités.
  Diese Erfahrung hat mich dazu gebracht, meine Prioritäten zu *überdenken*.

  Les urbanistes devront *repenser* la ville de demain.
  Die Stadtplaner werden die Stadt von morgen *neu durchdenken* müssen.

  J'ai besoin de temps pour *repenser* à ta proposition.
  Ich brauche Zeit, um über deinen Vorschlag *nachzudenken*.

