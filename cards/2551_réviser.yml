Beispielsätze: |-
  J'ai *révisé* votre plan de vol.
  Ich habe Ihren Flugplan *überprüft*.

  Le gouvernement veut *réviser* la Constitution pour y inclure de nouveaux droits.
  Die Regierung möchte die Verfassung *überarbeiten*, um neue Rechte aufzunehmen.

  Il faut *réviser* ce manuscrit avant de l'envoyer à l'éditeur.
  Dieses Manuskript muss vor dem Versand an den Verlag *überarbeitet* werden.

  Après cette conversation, j'ai dû *réviser* mon jugement sur lui.
  Nach diesem Gespräch musste ich mein Urteil über ihn *revidieren*.

  Les prix ont été *révisés* à la hausse en raison de l'inflation.
  Die Preise wurden aufgrund der Inflation nach oben *korrigiert*.

  "Tu devrais *réviser* ton français avant l'examen."
  "Du solltest dein Französisch vor der Prüfung *wiederholen*."

  Le mécanicien va *réviser* le moteur de ma voiture demain.
  Der Mechaniker wird morgen den Motor meines Autos *überholen*.

  Les étudiants passent la nuit à *réviser* leurs cours d'histoire.
  Die Studenten verbringen die Nacht damit, ihre Geschichtskurse zu *wiederholen*.

  Le comité a décidé de *réviser* la liste des candidats.
  Das Komitee hat beschlossen, die Kandidatenliste zu *überarbeiten*.

  Il faut *réviser* ce traité pour l'adapter aux nouvelles réalités internationales.
  Dieser Vertrag muss *überarbeitet* werden, um ihn an die neuen internationalen Gegebenheiten anzupassen.

  Nous devons *réviser* notre stratégie marketing pour l'année prochaine.
  Wir müssen unsere Marketingstrategie für das nächste Jahr *überdenken*.

  L'avocat a demandé à *réviser* le procès de son client.
  Der Anwalt hat beantragt, den Prozess seines Mandanten *wiederaufzunehmen*.

  Je vais *réviser* mes leçons de mathématiques ce week-end.
  Ich werde dieses Wochenende meine Mathematiklektionen *wiederholen*.

  L'entreprise a *révisé* à la baisse ses prévisions de croissance.
  Das Unternehmen hat seine Wachstumsprognosen nach unten *korrigiert*.

  Le plombier viendra *réviser* l'installation de chauffage la semaine prochaine.
  Der Klempner wird nächste Woche die Heizungsanlage *überprüfen*.

  Les experts ont *révisé* leur estimation des dommages causés par l'ouragan.
  Die Experten haben ihre Schätzung der durch den Hurrikan verursachten Schäden *revidiert*.

  "N'oublie pas de *réviser* ton rôle avant la représentation de ce soir."
  "Vergiss nicht, deine Rolle vor der heutigen Aufführung zu *wiederholen*."

  L'éditeur m'a demandé de *réviser* certains passages du livre.
  Der Verleger hat mich gebeten, bestimmte Passagen des Buches zu *überarbeiten*.

  Les comptables sont en train de *réviser* les comptes de l'entreprise.
  Die Buchhalter sind dabei, die Konten des Unternehmens zu *prüfen*.

  Il faut *réviser* régulièrement sa voiture pour éviter les pannes.
  Man muss sein Auto regelmäßig *warten*, um Pannen zu vermeiden.

  Nous allons *réviser* le règlement intérieur de l'école.
  Wir werden die Schulordnung *überarbeiten*.

  Les scientifiques ont dû *réviser* leur théorie à la lumière des nouvelles découvertes.
  Die Wissenschaftler mussten ihre Theorie im Lichte der neuen Entdeckungen *überdenken*.

  "J'ai *révisé* mon opinion sur ce sujet après avoir lu cet article."
  "Ich habe meine Meinung zu diesem Thema *revidiert*, nachdem ich diesen Artikel gelesen habe."

  Le correcteur est en train de *réviser* les épreuves avant l'impression du journal.
  Der Korrektor ist dabei, die Druckfahnen vor dem Druck der Zeitung *Korrektur zu lesen*.

  Les diplomates se sont réunis pour *réviser* les termes de l'accord.
  Die Diplomaten trafen sich, um die Bedingungen des Abkommens zu *überarbeiten*.

