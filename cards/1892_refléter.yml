# Diese Felder bitte nicht ändern.
Rang: 1892
Wort: refléter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: refléter
Femininum / Plural: ''
IPA: \ʁə.fle.te\
Definition: widerspiegeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La pièce d'eau *reflétait* la majestueuse façade d'un palais de pierre.
  Der Teich *spiegelte* die majestätische Fassade eines Steinpalasts *wider*.

  Les miroirs *reflètent* la lumière dans toute la pièce.
  Die Spiegel *reflektieren* das Licht im ganzen Raum.

  Son visage *reflète* une profonde tristesse.
  Sein Gesicht *spiegelt* eine tiefe Traurigkeit *wider*.

  Les carreaux de la salle de bain *reflètent* les rayons du soleil.
  Die Badezimmerfliesen *reflektieren* die Sonnenstrahlen.

  La lune se *reflète* sur la surface calme du lac.
  Der Mond *spiegelt* sich auf der ruhigen Seeoberfläche.

  Ses yeux *reflétaient* sa joie de vivre.
  Seine Augen *strahlten* vor Lebensfreude.

  Cette photo ne *reflète* pas la réalité de la situation.
  Dieses Foto *spiegelt* nicht die Realität der Situation *wider*.

  Les vitrines du magasin *reflètent* les silhouettes des passants.
  Die Schaufenster des Geschäfts *spiegeln* die Silhouetten der Passanten *wider*.

  Son style d'écriture *reflète* parfaitement sa personnalité.
  Sein Schreibstil *spiegelt* perfekt seine Persönlichkeit *wider*.

  L'inquiétude se *reflétait* sur son visage.
  Die Besorgnis *spiegelte* sich auf seinem Gesicht *wider*.

  Les fenêtres *reflètent* la lumière du coucher du soleil.
  Die Fenster *reflektieren* das Licht des Sonnenuntergangs.

  Les résultats du sondage *reflètent* l'opinion publique.
  Die Umfrageergebnisse *spiegeln* die öffentliche Meinung *wider*.

  Son sourire *reflétait* tout son bonheur.
  Ihr Lächeln *strahlte* vor Glück.

  La surface de l'océan *reflète* les étoiles.
  Die Ozeanoberfläche *spiegelt* die Sterne *wider*.

  Cette peinture *reflète* l'esprit de son époque.
  Dieses Gemälde *spiegelt* den Geist seiner Zeit *wider*.

  Les changements sociaux se *reflètent* dans la littérature.
  Die sozialen Veränderungen *spiegeln* sich in der Literatur *wider*.

  Ses paroles ne *reflètent* pas sa vraie pensée.
  Seine Worte *spiegeln* nicht seine wahren Gedanken *wider*.

  Le métal poli *reflète* la lumière comme un miroir.
  Das polierte Metall *reflektiert* das Licht wie ein Spiegel.

  Son attitude *reflète* son éducation.
  Seine Haltung *spiegelt* seine Erziehung *wider*.

  Les nuages se *reflètent* dans les flaques d'eau.
  Die Wolken *spiegeln* sich in den Pfützen.

  La glace *reflète* parfaitement les images.
  Das Eis *spiegelt* die Bilder perfekt *wider*.

