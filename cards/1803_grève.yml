Beispielsätze: |-
  Nous allons faire *grève* demain.
  Morgen werden wir *streiken*.

  La *grève* générale a commencé hier matin.
  Der General*streik* begann gestern Morgen.

  Les syndicats ont lancé un appel à la *grève* pour la semaine prochaine.
  Die Gewerkschaften haben für nächste Woche zum *Streik* aufgerufen.

  Une *grève* sauvage a éclaté dans l'usine automobile.
  In der Autofabrik ist ein wilder *Streik* ausgebrochen.

  Les employés se sont mis en *grève* pour de meilleures conditions de travail.
  Die Angestellten sind für bessere Arbeitsbedingungen in den *Streik* getreten.

  "On fait la *grève* sur le tas !"
  "Wir machen einen Sitz*streik*!"

  Le déclenchement d'une *grève* a paralysé les transports en commun.
  Der *Streik*ausbruch hat den öffentlichen Verkehr lahmgelegt.

  Les infirmières ont organisé une *grève* tournante dans tous les services.
  Die Krankenschwestern haben einen Wechsel*streik* in allen Abteilungen organisiert.

  Un piquet de *grève* s'est formé devant l'entrée principale.
  Vor dem Haupteingang hat sich ein *Streik*posten gebildet.

  Cette entreprise est en *grève* depuis trois jours.
  Dieses Unternehmen wird seit drei Tagen be*streikt*.

  Il a entamé une *grève* de la faim pour protester contre cette décision.
  Er ist in den Hunger*streik* getreten, um gegen diese Entscheidung zu protestieren.

  La *grève* des transports perturbe toute la ville.
  Der Transport*streik* stört die ganze Stadt.

  Les vagues déferlaient doucement sur la *grève*.
  Die Wellen brachen sanft am *Gestade*.

  Une barque de pêcheur était échouée sur la *grève*.
  Ein Fischerboot war am *Strand* gestrandet.

  Les manifestants ont décidé de faire la *grève* des bras croisés.
  Die Demonstranten haben beschlossen, einen Sitz*streik* zu machen.

  La *grève* surprise a pris la direction au dépourvu.
  Der Blitz*streik* hat die Führung überrascht.

  Le mouvement de *grève* s'est étendu à tout le pays.
  Die *Streik*bewegung hat sich auf das ganze Land ausgeweitet.

  Les étudiants ont voté une *grève* des examens.
  Die Studenten haben für einen Prüfungs*streik* gestimmt.

  Un navire s'était échoué sur la *grève* pendant la tempête.
  Ein Schiff war während des Sturms am *Strand* gestrandet.

  Nous nous promenions tranquillement sur la *grève* au coucher du soleil.
  Wir spazierten bei Sonnenuntergang gemütlich am *Strand*.

  Les enseignants *grévistes* manifestent devant le ministère.
  Die *streikenden* Lehrer demonstrieren vor dem Ministerium.

  Le préavis de *grève* a été déposé hier soir.
  Die *Streik*ankündigung wurde gestern Abend eingereicht.

  La *grève* perlée a considérablement ralenti la production.
  Der Bummel*streik* hat die Produktion erheblich verlangsamt.

  Une *grève* du zèle paralyse les services douaniers.
  Ein Dienst nach Vorschrift*streik* lähmt den Zoll.

  Les ouvriers *grévistes* occupent l'usine depuis une semaine.
  Die *streikenden* Arbeiter besetzen seit einer Woche die Fabrik.

  La direction refuse de négocier avec le comité de *grève*.
  Die Leitung weigert sich, mit dem *Streik*komitee zu verhandeln.

  Cette *grève* des mineurs est la plus longue de l'histoire.
  Dieser Bergarbeiter*streik* ist der längste in der Geschichte.

  Un briseur de *grève* a tenté d'entrer dans l'usine.
  Ein *Streik*brecher hat versucht, in die Fabrik zu gelangen.

  Les syndicats ont appelé à une *grève* illimitée.
  Die Gewerkschaften haben zu einem unbefristeten *Streik* aufgerufen.

