Beispielsätze: |-
  À la troisième *tentative*, l'homme part le premier.
  Beim dritten *Versuch* geht der Mann als Erster los.

  Leurs *tentatives* d'explication n'ont pas convaincu le professeur.
  Ihre Erklärungs*versuche* haben den Lehrer nicht überzeugt.

  La première *tentative* de dépassement s'est avérée dangereuse.
  Der erste Überhol*versuch* erwies sich als gefährlich.

  Toutes les *tentatives* de conciliation ont échoué entre les deux voisins.
  Alle Schlichtungs*versuche* zwischen den beiden Nachbarn sind gescheitert.

  Sa *tentative* de suicide a bouleversé toute sa famille.
  Sein Selbstmord*versuch* hat seine ganze Familie erschüttert.

  Cette *tentative* infructueuse l'a découragé de continuer.
  Dieser erfolglose *Versuch* hat ihn entmutigt weiterzumachen.

  Je ferai une dernière *tentative* pour la convaincre de venir.
  Ich werde einen letzten *Versuch* unternehmen, sie zum Mitkommen zu überreden.

  La *tentative* de vol a été déjouée par le système d'alarme.
  Der *versuchte* Diebstahl wurde durch die Alarmanlage vereitelt.

  Cette *tentative* d'assassinat a choqué tout le pays.
  Dieser Mord*versuch* hat das ganze Land schockiert.

  Les *tentatives* de négociation ont duré trois jours.
  Die Verhandlungs*versuche* dauerten drei Tage.

  Chaque *tentative* nous rapproche un peu plus du succès.
  Jeder *Versuch* bringt uns dem Erfolg ein Stück näher.

  Sa *tentative* de record du monde a échoué de peu.
  Sein Weltrekord*versuch* ist knapp gescheitert.

  Les premières *tentatives* de communication ont enfin abouti.
  Die ersten Kommunikations*versuche* waren endlich erfolgreich.

  Plusieurs *tentatives* d'évasion ont été signalées cette semaine.
  Diese Woche wurden mehrere Ausbruchs*versuche* gemeldet.

  Après trois *tentatives* ratées, elle a finalement réussi l'examen.
  Nach drei gescheiterten *Versuchen* hat sie die Prüfung endlich bestanden.

  La *tentative* de réconciliation a échoué malgré leurs efforts.
  Der Versöhnungs*versuch* ist trotz ihrer Bemühungen gescheitert.

  Cette *tentative* d'intimidation ne marchera pas avec moi.
  Dieser Einschüchterungs*versuch* wird bei mir nicht funktionieren.

