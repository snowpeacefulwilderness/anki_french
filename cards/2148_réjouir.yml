Beispielsätze: |-
  Dieu me pardonnera peut-être de me *réjouir* de ma mort.
  Gott wird mir vielleicht verzeihen, dass ich mich auf meinen Tod *freue*.

  Cette nouvelle a *réjoui* toute la famille.
  Diese Nachricht hat die ganze Familie *erfreut*.

  Je me *réjouis* à l'idée de vous revoir bientôt.
  Ich *freue* mich bei dem Gedanken, Sie bald wiederzusehen.

  Le bon vin *réjouit* le cœur de l'homme.
  Der gute Wein *erfreut* das Herz des Menschen.

  Ses plaisanteries ont *réjoui* toute l'assemblée.
  Seine Witze haben die ganze Versammlung *erheitert*.

  Elle affichait une mine *réjouie* en apprenant son succès.
  Sie zeigte eine *fröhliche* Miene, als sie von ihrem Erfolg erfuhr.

  "Je me *réjouis* de votre réussite", a-t-il dit sincèrement.
  "Ich *freue* mich über Ihren Erfolg", sagte er aufrichtig.

  Cette perspective ne me *réjouit* guère.
  Diese Aussicht *erfreut* mich kaum.

  Les enfants se *réjouissaient* à l'approche des vacances.
  Die Kinder *freuten* sich auf die nahenden Ferien.

  Le spectacle a *réjoui* petits et grands.
  Die Vorstellung hat Groß und Klein *erfreut*.

  Je me *réjouis* que vous ayez accepté notre invitation.
  Ich *freue* mich, dass Sie unsere Einladung angenommen haben.

  Son retour inattendu nous a tous *réjouis*.
  Seine unerwartete Rückkehr hat uns alle *erfreut*.

  Elle se *réjouissait* d'avance de son voyage en Italie.
  Sie *freute* sich im Voraus auf ihre Reise nach Italien.

  La musique *réjouit* l'âme et apaise l'esprit.
  Musik *erfreut* die Seele und beruhigt den Geist.

  Nous nous *réjouissons* de votre présence parmi nous ce soir.
  Wir *freuen* uns über Ihre Anwesenheit heute Abend bei uns.

  Le soleil qui brille *réjouit* mon cœur.
  Die scheinende Sonne *erfreut* mein Herz.

  Il ne faut pas se *réjouir* du malheur des autres.
  Man sollte sich nicht am Unglück anderer *erfreuen*.

  Cette œuvre d'art *réjouit* l'œil par ses couleurs vives.
  Dieses Kunstwerk *erfreut* das Auge durch seine lebendigen Farben.

  Je me *réjouis* de pouvoir enfin prendre des vacances.
  Ich *freue* mich darauf, endlich Urlaub machen zu können.

  Son sourire *réjouit* tous ceux qui le croisent.
  Sein Lächeln *erfreut* alle, denen er begegnet.

  Nous nous *réjouissons* à l'idée de fêter Noël en famille.
  Wir *freuen* uns auf die Vorstellung, Weihnachten mit der Familie zu feiern.

  Cette victoire *réjouit* les supporters du club.
  Dieser Sieg *erfreut* die Fans des Vereins.

  Je me *réjouis* de la réussite de mon ami.
  Ich *freue* mich über den Erfolg meines Freundes.

  Le printemps *réjouit* les cœurs après un long hiver.
  Der Frühling *erfreut* die Herzen nach einem langen Winter.

  Nous nous *réjouissons* de l'arrivée de notre premier enfant.
  Wir *freuen* uns auf die Ankunft unseres ersten Kindes.

  Cette promotion me *réjouit*, mais m'inquiète aussi un peu.
  Diese Beförderung *erfreut* mich, macht mir aber auch ein wenig Sorgen.

  Les bonnes nouvelles *réjouissent* toujours l'esprit.
  Gute Nachrichten *erfreuen* immer den Geist.

