Definition: Muslim
Register: ↗Sachtext
Beispielsätze: "Il y a plein de femmes *musulmanes* qui ont écrit des livres.\nEs\
  \ gibt viele *muslimische* Frauen, die Bücher geschrieben haben.\n\nLe calendrier\
  \ *musulman* est basé sur les cycles lunaires.\nDer *muslimische* Kalender basiert\
  \ auf den Mondzyklen.\n\nMon voisin est *musulman* et nous discutons souvent de\
  \ nos différentes traditions.\nMein Nachbar ist *Muslim*, und wir diskutieren oft\
  \ über unsere verschiedenen Traditionen.\n\nLes pays à majorité *musulmane* ont\
  \ des cultures très diverses.\nDie mehrheitlich *muslimischen* Länder haben sehr\
  \ unterschiedliche Kulturen.\n\nElle étudie l'art *musulman* à l'université.\nSie\
  \ studiert *islamische* Kunst an der Universität.\n\nBeaucoup de *musulmans* jeûnent\
  \ pendant le mois de Ramadan.\nViele *Muslime* fasten während des Ramadan-Monats.\n\
  \nL'égalité des sexes est encore loin d'être atteinte dans de nombreuses sociétés\
  \ *musulmanes*, en grande partie à cause de normes religieuses.  \nDie Gleichstellung\
  \ der Geschlechter ist in vielen *muslimischen* Gesellschaften noch lange nicht\
  \ erreicht, größtenteils aufgrund religiöser Normen.\n\nDans certaines sociétés\
  \ *musulmanes*, les femmes n'ont pas le droit de prendre des décisions autonomes\
  \ en raison de contraintes religieuses.  \nIn manchen *muslimischen* Gesellschaften\
  \ dürfen Frauen aufgrund religiöser Einschränkungen keine autonomen Entscheidungen\
  \ treffen.\n\nLa mosquée est un lieu de culte *musulman*.\nDie Moschee ist eine\
  \ *muslimische* Gebetsstätte.\n\nLes fêtes *musulmanes* varient selon les pays et\
  \ les traditions.\n*Muslimische* Feste variieren je nach Land und Tradition.\n\n\
  Le voile n'est pas porté par toutes les femmes *musulmanes*.\nNicht alle *muslimischen*\
  \ Frauen tragen einen Schleier.\n\nLes *musulmans* prient généralement cinq fois\
  \ par jour.\n*Muslime* beten in der Regel fünfmal am Tag.\n\nL'architecture *musulmane*\
  \ est connue pour ses motifs géométriques complexes.\nDie *islamische* Architektur\
  \ ist für ihre komplexen geometrischen Muster bekannt.\n\nLes communautés *musulmanes*\
  \ en Europe sont très diverses.\nDie *muslimischen* Gemeinschaften in Europa sind\
  \ sehr vielfältig.\n\nLa place de la femme dans les pays *musulmans* est souvent\
  \ vue comme un obstacle majeur au progrès social par des observateurs extérieurs.\
  \  \nDie Stellung der Frau in *muslimischen* Ländern wird von außen oft als großes\
  \ Hindernis für den sozialen Fortschritt angesehen."

