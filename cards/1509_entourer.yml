# Diese Felder bitte nicht ändern.
Rang: 1509
Wort: entourer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: entourer
Femininum / Plural: ''
IPA: \ɑ̃.tu.ʁe\
Definition: umgeben, umzingeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il courut à lui et l'*entoura* de ses bras.
  Er rannte zu ihm und *umarmte* ihn.

  Les hautes montagnes *entourent* le petit village.
  Die hohen Berge *umgeben* das kleine Dorf.

  Un halo lumineux *entourait* la lune ce soir-là.
  Ein leuchtender Schein *umgab* den Mond an diesem Abend.

  La police a rapidement *entouré* le bâtiment.
  Die Polizei hat das Gebäude schnell *umstellt*.

  J'ai *entouré* en rouge toutes les erreurs dans ton texte.
  Ich habe alle Fehler in deinem Text rot *eingekreist*.

  Une clôture en bois *entoure* maintenant notre jardin.
  Ein Holzzaun *umgibt* jetzt unseren Garten.

  Les fans enthousiastes *entouraient* la chanteuse à sa sortie.
  Die begeisterten Fans *umringten* die Sängerin bei ihrem Ausgang.

  Elle s'est *entourée* d'une couverture pour se réchauffer.
  Sie hat sich in eine Decke *eingehüllt*, um sich aufzuwärmen.

  Des arbres centenaires *entourent* l'ancien monastère.
  Hundertjährige Bäume *umgeben* das alte Kloster.

  Il a su s'*entourer* de collaborateurs compétents.
  Er hat es verstanden, sich mit kompetenten Mitarbeitern zu *umgeben*.

  Les soldats ont *entouré* l'ennemi pendant la nuit.
  Die Soldaten haben den Feind in der Nacht *eingekreist*.

  Un voile de mystère *entoure* encore sa disparition.
  Ein Schleier des Geheimnisses *umgibt* noch immer sein Verschwinden.

  La grand-mère *entourait* ses petits-enfants d'affection.
  Die Großmutter *umgab* ihre Enkelkinder mit Zuneigung.

  Une large banlieue *entoure* la capitale.
  Ein breiter Vorortgürtel *umgibt* die Hauptstadt.

  Il *entoura* tendrement sa taille de son bras.
  Er *legte* zärtlich seinen Arm um ihre Taille.

  Les gardes du corps *entourent* le président en permanence.
  Die Leibwächter *umgeben* den Präsidenten permanent.

  Des rumeurs inquiétantes *entourent* ce projet.
  Beunruhigende Gerüchte *umgeben* dieses Projekt.

  Il faut *entourer* les jeunes arbres d'un grillage protecteur.
  Man muss die jungen Bäume mit einem schützenden Zaun *umgeben*.

  La famille l'a bien *entouré* après son accident.
  Die Familie stand ihm nach seinem Unfall gut zur *Seite*.

  Elle s'*entoure* toujours de gens positifs.
  Sie *umgibt* sich immer mit positiven Menschen.

  L'infirmière *entoura* la jambe d'un bandage propre.
  Die Krankenschwester *umwickelte* das Bein mit einer sauberen Bandage.

  Des remparts médiévaux *entourent* encore la vieille ville.
  Mittelalterliche Festungsmauern *umgeben* noch immer die Altstadt.

  Il s'est *entouré* de précautions avant de prendre sa décision.
  Er hat sich vor seiner Entscheidung nach allen Seiten *abgesichert*.

  Les journalistes *entouraient* l'actrice à la première du film.
  Die Journalisten *umringten* die Schauspielerin bei der Filmpremiere.

  Une équipe dévouée l'*entoure* dans son nouveau projet.
  Ein engagiertes Team steht ihm bei seinem neuen Projekt zur *Seite*.

  J'ai *entouré* les mots importants dans le texte.
  Ich habe die wichtigen Wörter im Text *eingekreist*.

  Des nuages sombres *entouraient* le sommet de la montagne.
  Dunkle Wolken *umhüllten* den Berggipfel.

  Elle *entoure* son fils d'une attention constante.
  Sie *umgibt* ihren Sohn mit ständiger Aufmerksamkeit.

  Un grand parc *entoure* le château historique.
  Ein großer Park *umgibt* das historische Schloss.

  Les voisins nous ont bien *entourés* pendant cette période difficile.
  Die Nachbarn haben uns in dieser schwierigen Zeit gut *unterstützt*.

  Il s'*entoure* volontairement de mystère.
  Er *umgibt* sich absichtlich mit Geheimnis.

  La brume *entourait* le lac au petit matin.
  Der Nebel *umhüllte* den See am frühen Morgen.

  Des champs de lavande *entourent* la ferme provençale.
  Lavendelfelder *umgeben* den provenzalischen Bauernhof.

  Elle a *entouré* la date sur le calendrier.
  Sie hat das Datum im Kalender *eingekreist*.

  Un ruban rouge *entourait* le paquet cadeau.
  Ein rotes Band *umschloss* das Geschenkpaket.

  Nous l'avons *entouré* de soins après son opération.
  Wir haben ihn nach seiner Operation fürsorglich *umsorgt*.

  De hautes grilles *entourent* le parc national.
  Hohe Gitter *umgeben* den Nationalpark.

  L'association s'*entoure* de spécialistes reconnus.
  Der Verein *umgibt* sich mit anerkannten Spezialisten.

