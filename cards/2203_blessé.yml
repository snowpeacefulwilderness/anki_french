# Diese Felder bitte nicht ändern.
Rang: 2203
Wort: blessé
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: blessé
Femininum / Plural: blessée
IPA: \blɛ.se\
Definition: verletzt
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *blessés* ont été transportés dans sept hôpitaux.
  Die *Verletzten* wurden in sieben Krankenhäuser gebracht.

  L'adolescent s'est *blessé* au genou en faisant du skateboard.
  Der Jugendliche hat sich das Knie beim Skateboarden *verletzt*.

  Le soldat *blessé* à la jambe a reçu une médaille pour son courage.
  Der am Bein *verwundete* Soldat erhielt eine Medaille für seinen Mut.

  La footballeuse *blessée* à la tête ne pourra pas jouer le match de demain.
  Die am Kopf *verletzte* Fußballspielerin kann das Spiel morgen nicht spielen.

  Le lion *blessé* s'est caché dans les hautes herbes.
  Der *verletzte* Löwe versteckte sich im hohen Gras.

  Les secouristes ont immédiatement pris en charge les *blessés graves*.
  Die Rettungskräfte kümmerten sich sofort um die *Schwerverletzten*.

  Marie s'est sentie profondément *blessée* par ses remarques.
  Marie fühlte sich durch seine Bemerkungen tief *gekränkt*.

  Un *blessé léger* a pu rentrer chez lui après les examens.
  Ein *Leichtverletzter* konnte nach den Untersuchungen nach Hause gehen.

  Il était *blessé* dans son amour-propre après cette humiliation publique.
  Er war nach dieser öffentlichen Demütigung in seinem Selbstwertgefühl *verletzt*.

  Les médecins ont soigné trois *blessés* dans l'ambulance.
  Die Ärzte versorgten drei *Verletzte* im Krankenwagen.

  Son orgueil *blessé* l'a empêché de s'excuser.
  Sein *verletzter* Stolz hinderte ihn daran, sich zu entschuldigen.

  La cycliste *blessée* a dû abandonner la course.
  Die *verletzte* Radfahrerin musste das Rennen aufgeben.

  Les *blessés de guerre* ont reçu une pension spéciale.
  Die *Kriegsverwundeten* erhielten eine Sonderrente.

  L'infirmière a bandé le bras *blessé* avec précaution.
  Die Krankenschwester verband den *verletzten* Arm vorsichtig.

  Thomas était *blessé* dans son honneur par ces accusations.
  Thomas war durch diese Anschuldigungen in seiner Ehre *verletzt*.

  Un *grand blessé* a été héliporté vers l'hôpital.
  Ein *Schwerverletzter* wurde mit dem Hubschrauber ins Krankenhaus gebracht.

  La chatte *blessée* s'est réfugiée sous l'armoire.
  Die *verletzte* Katze flüchtete unter den Schrank.

  Les pompiers ont secouru tous les *blessés* de l'accident.
  Die Feuerwehr rettete alle *Verletzten* des Unfalls.

  Sa vanité *blessée* le rendait particulièrement désagréable.
  Seine *gekränkte* Eitelkeit machte ihn besonders unangenehm.

  Le skieur *blessé* a été descendu en brancard.
  Der *verletzte* Skifahrer wurde auf einer Trage ins Tal gebracht.

  L'âme *blessée*, elle a quitté la ville pour toujours.
  Mit *verletzter* Seele verließ sie die Stadt für immer.

  Le *blessé* a perdu connaissance pendant le transport.
  Der *Verletzte* verlor während des Transports das Bewusstsein.

  Les secours ont évacué rapidement les *blessés* de l'immeuble en flammes.
  Die Rettungskräfte evakuierten die *Verletzten* schnell aus dem brennenden Gebäude.

