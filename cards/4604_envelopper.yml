# Diese Felder bitte nicht ändern.
Rang: 4604
Wort: envelopper
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: envelopper
Femininum / Plural: ''
IPA: \ɑ̃v.lɔ.pe\
Definition: einwickeln, umhüllen
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Donne-moi quelque chose pour *envelopper* le petit.
  Gib mir etwas, um den Kleinen *einzuwickeln*.

  Marie va *envelopper* les cadeaux de Noël ce soir.
  Marie wird heute Abend die Weihnachtsgeschenke *einpacken*.

  L'infirmière a délicatement *enveloppé* la blessure d'un bandage propre.
  Die Krankenschwester hat die Wunde vorsichtig mit einem saubaren Verband *umwickelt*.

  Le brouillard *enveloppait* toute la ville ce matin-là.
  Der Nebel *hüllte* an diesem Morgen die ganze Stadt *ein*.

  Elle s'est doucement *enveloppée* dans une couverture chaude.
  Sie hat sich sanft in eine warme Decke *gehüllt*.

  Les grands-parents *enveloppent* leurs petits-enfants d'amour et d'affection.
  Die Großeltern *umgeben* ihre Enkelkinder mit Liebe und Zuneigung.

  La lumière dorée du soleil couchant *enveloppait* le paysage.
  Das goldene Licht der untergehenden Sonne *umflutete* die Landschaft.

  Cette histoire est *enveloppée* de mystère depuis des années.
  Diese Geschichte ist seit Jahren von Geheimnis *umhüllt*.

  L'armée a rapidement *enveloppé* la position ennemie.
  Die Armee hat die feindliche Stellung schnell *umzingelt*.

  Je dois *envelopper* ce vase fragile dans du papier bulle.
  Ich muss diese zerbrechliche Vase in Luftpolsterfolie *einwickeln*.

  La nuit *enveloppait* déjà les rues désertes.
  Die Nacht *umhüllte* bereits die verlassenen Straßen.

  Il s'est *enveloppé* dans sa dignité après l'insulte.
  Er *hüllte* sich nach der Beleidigung in seine Würde.

  Les nuages sombres *enveloppaient* le sommet de la montagne.
  Dunkle Wolken *umhüllten* den Berggipfel.

  Elle *enveloppe* toujours ses intentions de mystère.
  Sie *verschleiert* stets ihre Absichten.

  La membrane *enveloppe* et protège l'organe.
  Die Membran *umhüllt* und schützt das Organ.

  Les parents *enveloppent* leur nouveau-né d'une couverture douce.
  Die Eltern *wickeln* ihr Neugeborenes in eine weiche Decke *ein*.

  Un silence pesant *enveloppait* la salle d'attente.
  Eine drückende Stille *umgab* den Warteraum.

  La fumée *enveloppait* lentement tout l'immeuble.
  Der Rauch *hüllte* langsam das ganze Gebäude *ein*.

  Il faut *envelopper* ces livres pour les protéger.
  Man muss diese Bücher *einschlagen*, um sie zu schützen.

  Elle s'est *enveloppée* d'une écharpe contre le froid.
  Sie hat sich gegen die Kälte in einen Schal *gehüllt*.

  L'étude *enveloppe* tous les aspects du problème.
  Die Studie *umfasst* alle Aspekte des Problems.

  La plèvre *enveloppe* parfaitement les poumons.
  Das Brustfell *umhüllt* die Lungen perfekt.

  Un voile de tristesse *enveloppait* son visage.
  Ein Schleier der Traurigkeit *umhüllte* ihr Gesicht.

  Les écailles *enveloppent* et protègent les bourgeons.
  Die Schuppen *umhüllen* und schützen die Knospen.

  La mère *enveloppe* son enfant d'un regard protecteur.
  Die Mutter *umgibt* ihr Kind mit einem beschützenden Blick.

  Le papier cadeau *enveloppe* parfaitement la boîte.
  Das Geschenkpapier *umhüllt* die Schachtel perfekt.

  La chaleur nous *enveloppait* comme une couverture.
  Die Wärme *umhüllte* uns wie eine Decke.

  Elle s'est *enveloppée* dans un grand châle de laine.
  Sie hat sich in einen großen Wollschal *gehüllt*.

  Une douce mélodie *enveloppait* toute la pièce.
  Eine sanfte Melodie *erfüllte* den ganzen Raum.

  Le policier a *enveloppé* le suspect dans ses contradictions.
  Der Polizist hat den Verdächtigen in seinen Widersprüchen *verstrickt*.

  La brume matinale *enveloppait* doucement la vallée.
  Der Morgennebel *hüllte* sanft das Tal *ein*.

  Cette affaire *enveloppe* plusieurs personnes innocentes.
  Diese Angelegenheit *verwickelt* mehrere unschuldige Personen.

