# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai dû *affronter* la terrible réalité.
  Ich musste mich der schrecklichen Realität *stellen*.

  Les deux équipes vont s'*affronter* dans un match décisif ce soir.
  Die beiden Mannschaften werden heute Abend in einem entscheidenden Spiel *aufeinandertreffen*.

  Elle a courageusement *affronté* ses peurs pour surmonter sa phobie.
  Sie hat mutig ihre Ängste *bezwungen*, um ihre Phobie zu überwinden.

  Le candidat devra *affronter* des questions difficiles lors du débat.
  Der Kandidat wird sich während der Debatte schwierigen Fragen *stellen* müssen.

  Les manifestants ont *affronté* la police anti-émeute.
  Die Demonstranten sind der Bereitschaftspolizei *entgegengetreten*.

  Comment *affronter* le changement climatique sans action collective ?
  Wie können wir den Klimawandel *bewältigen*, ohne gemeinsam zu handeln?

  Les alpinistes s'apprêtent à *affronter* les conditions extrêmes de l'Everest.
  Die Bergsteiger bereiten sich darauf vor, den extremen Bedingungen des Mount Everest zu *trotzen*.

  Dans ce roman, le héros doit *affronter* ses démons intérieurs.
  In diesem Roman muss der Held sich seinen inneren Dämonen *stellen*.

  "Il faut *affronter* la vie avec optimisme", a déclaré le conférencier.
  "Man muss dem Leben mit Optimismus *begegnen*", erklärte der Redner.

  Les deux théories s'*affrontent* depuis des décennies dans le milieu scientifique.
  Die beiden Theorien *stehen sich* seit Jahrzehnten in der wissenschaftlichen Gemeinschaft *gegenüber*.

  Le chirurgien a soigneusement *affronté* les bords de la plaie pour faciliter la cicatrisation.
  Der Chirurg hat die Wundränder sorgfältig *aneinandergelegt*, um die Heilung zu erleichtern.

  Nous devons *affronter* cette crise économique avec détermination.
  Wir müssen dieser Wirtschaftskrise entschlossen *entgegentreten*.

  Les gladiateurs s'*affrontaient* dans l'arène sous les acclamations de la foule.
  Die Gladiatoren *kämpften* in der Arena unter dem Jubel der Menge *gegeneinander*.

  Le jeune entrepreneur a dû *affronter* de nombreux obstacles pour réussir.
  Der junge Unternehmer musste viele Hindernisse *überwinden*, um erfolgreich zu sein.

  "*Affrontons* nos problèmes au lieu de les fuir", a conseillé le psychologue.
  "Lasst uns unseren Problemen *ins Auge sehen*, anstatt vor ihnen davonzulaufen", riet der Psychologe.

  Les deux lions *affrontés* sur le blason symbolisent la force et le courage.
  Die beiden einander *zugewandten* Löwen auf dem Wappen symbolisieren Stärke und Mut.

  Elle a dû *affronter* la désapprobation de sa famille pour poursuivre sa passion.
  Sie musste die Missbilligung ihrer Familie *auf sich nehmen*, um ihrer Leidenschaft nachzugehen.

  Le navire s'apprête à *affronter* une violente tempête en mer.
  Das Schiff macht sich bereit, einem heftigen Sturm auf See zu *trotzen*.

  Les deux adversaires politiques vont s'*affronter* dans un débat télévisé ce soir.
  Die beiden politischen Gegner werden heute Abend in einer Fernsehdebatte *aufeinandertreffen*.

  Il faut *affronter* le problème de front plutôt que de l'éviter.
  Man muss das Problem direkt *angehen*, anstatt es zu vermeiden.

  Le skieur s'est préparé mentalement à *affronter* la piste la plus difficile de la station.
  Der Skifahrer hat sich mental darauf vorbereitet, sich der schwierigsten Piste des Skigebiets zu *stellen*.

