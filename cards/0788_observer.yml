# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Observez* votre propre famille, vous serez édifié.
  *Beobachten* Sie Ihre eigene Familie, Sie werden erstaunt sein.

  Le scientifique *observe* patiemment le comportement des fourmis.
  Der Wissenschaftler *beobachtet* geduldig das Verhalten der Ameisen.

  La police *observe* discrètement les suspects depuis plusieurs jours.
  Die Polizei *überwacht* die Verdächtigen seit mehreren Tagen unauffällig.

  Les enfants *observaient* le chat jouer avec une balle.
  Die Kinder *beobachteten*, wie die Katze mit einem Ball spielte.

  J'ai *observé* que tu étais très fatigué ces derniers temps.
  Ich habe *bemerkt*, dass du in letzter Zeit sehr müde warst.

  Permettez-moi de vous faire *observer* que vous êtes en retard.
  Ich möchte Sie darauf *hinweisen*, dass Sie zu spät sind.

  Cette famille *observe* strictement les traditions de Noël.
  Diese Familie *hält* die Weihnachtstraditionen streng *ein*.

  Les astronomes *observent* une nouvelle étoile dans le ciel.
  Die Astronomen *beobachten* einen neuen Stern am Himmel.

  Nous devons *observer* une minute de silence pour les victimes.
  Wir müssen eine Gedenkminute für die Opfer *einlegen*.

  Marie *s'observe* toujours dans le miroir avant de sortir.
  Marie *beobachtet* sich immer im Spiegel, bevor sie ausgeht.

  Les deux équipes *s'observent* attentivement avant le match.
  Die beiden Mannschaften *beobachten* sich aufmerksam vor dem Spiel.

  Il faut *observer* les règles de sécurité en laboratoire.
  Man muss die Sicherheitsregeln im Labor *einhalten*.

  Le médecin *observe* attentivement les symptômes du patient.
  Der Arzt *beobachtet* die Symptome des Patienten aufmerksam.

  J'ai *observé* un changement dans son comportement récemment.
  Ich habe kürzlich eine Veränderung in seinem Verhalten *bemerkt*.

  Les biologistes *observent* les oiseaux dans leur habitat naturel.
  Die Biologen *beobachten* die Vögel in ihrem natürlichen Lebensraum.

  Pierre *observe* un régime strict depuis son opération.
  Pierre *hält* seit seiner Operation eine strenge Diät *ein*.

  "Je vous ferai *observer* que ce n'est pas très poli."
  "Ich möchte Sie darauf *hinweisen*, dass das nicht sehr höflich ist."

  Les chercheurs *observent* le virus au microscope électronique.
  Die Forscher *beobachten* das Virus unter dem Elektronenmikroskop.

  Il faut *observer* les délais de livraison prévus.
  Man muss die vorgesehenen Lieferfristen *einhalten*.

  Le photographe *observe* discrètement la scène de rue.
  Der Fotograf *beobachtet* unauffällig die Straßenszene.

  Les diplomates *observent* un silence prudent sur cette question.
  Die Diplomaten *wahren* in dieser Frage kluges Stillschweigen.

  Les touristes *observent* le défilé depuis leur balcon.
  Die Touristen *sehen* sich die Parade von ihrem Balkon aus *an*.

  Elle *observe* une attitude neutre dans ce conflit.
  Sie *nimmt* in diesem Konflikt eine neutrale Haltung *ein*.

  Le satellite *observe* les mouvements des troupes ennemies.
  Der Satellit *beobachtet* die Bewegungen der feindlichen Truppen.

  Nous sommes là pour *observer*, pas pour intervenir.
  Wir sind hier, um zu *beobachten*, nicht um einzugreifen.

  Les journalistes *observent* la situation politique avec attention.
  Die Journalisten *beobachten* die politische Situation aufmerksam.

  Il faut *observer* les bonnes manières à table.
  Man muss die guten Tischmanieren *beachten*.

  L'enseignant *observe* ses élèves pendant l'examen.
  Der Lehrer *überwacht* seine Schüler während der Prüfung.

  Le détective *observe* les allées et venues des suspects.
  Der Detektiv *beobachtet* das Kommen und Gehen der Verdächtigen.

  Les deux adversaires *s'observent* comme des fauves en cage.
  Die beiden Gegner *beobachten* sich wie Raubtiere im Käfig.

  "*Observez* bien ce que je fais", dit le professeur.
  "*Beobachten* Sie genau, was ich mache", sagt der Professor.

  Cette maladie *s'observe* rarement chez les jeunes.
  Diese Krankheit *tritt* bei jungen Menschen selten *auf*.

  Il *observa* froidement : "Vous avez fait une erreur."
  Er *bemerkte* kühl: "Sie haben einen Fehler gemacht."

  Le guide nous a fait *observer* les détails de l'architecture.
  Der Führer hat uns auf die Details der Architektur *hingewiesen*.

  Les spectateurs *observent* le spectacle en silence.
  Die Zuschauer *sehen* sich die Vorstellung schweigend *an*.

  Il faut *observer* les distances de sécurité sur l'autoroute.
  Man muss die Sicherheitsabstände auf der Autobahn *einhalten*.

  Les scientifiques *observent* un phénomène étrange dans l'atmosphère.
  Die Wissenschaftler *beobachten* ein seltsames Phänomen in der Atmosphäre.

