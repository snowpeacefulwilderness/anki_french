Rang: 1120
Wort: comporter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: comporter
Femininum / Plural: ''
IPA: \kɔ̃.pɔʁ.te\
Definition: enthalten; sich benehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tâche de bien te *comporter*.
  Versuche dich gut zu *benehmen*.

  La maison *comporte* trois chambres et une salle de bain.
  Das Haus *umfasst* drei Schlafzimmer und ein Bad.

  Cette décision *comporte* des conséquences graves.
  Diese Entscheidung *beinhaltet* schwerwiegende Folgen.

  Son petit frère s'est mal *comporté* à l'école aujourd'hui.
  Sein kleiner Bruder hat sich heute in der Schule schlecht *benommen*.

  Le nouveau modèle se *comporte* parfaitement sur route mouillée.
  Das neue Modell *verhält* sich perfekt auf nasser Straße.

  L'examen final *comporte* deux parties écrites.
  Die Abschlussprüfung *besteht* aus zwei schriftlichen Teilen.

  Julie s'est *comportée* comme une vraie professionnelle pendant l'entretien.
  Julie hat sich während des Vorstellungsgesprächs wie eine echte Professionelle *verhalten*.

  Ce projet *comporte* trop de risques pour être accepté.
  Dieses Projekt *weist* zu viele Risiken auf, um akzeptiert zu werden.

  Le nouveau smartphone *comporte* une caméra améliorée.
  Das neue Smartphone ist mit einer verbesserten Kamera *ausgestattet*.

  Comment s'est-il *comporté* face à cette situation difficile ?
  Wie hat er sich in dieser schwierigen Situation *verhalten*?

  Le programme *comporte* plusieurs erreurs à corriger.
  Das Programm *enthält* mehrere Fehler, die korrigiert werden müssen.

  Notre équipe se *comporte* bien cette saison.
  Unser Team *verhält* sich diese Saison gut.

  Le matériau se *comporte* différemment sous haute température.
  Das Material *verhält* sich bei hoher Temperatur anders.

  Cette offre d'emploi *comporte* de nombreux avantages.
  Dieses Stellenangebot *beinhaltet* viele Vorteile.

  Chaque chapitre *comporte* un résumé à la fin.
  Jedes Kapitel *enthält* am Ende eine Zusammenfassung.

  Il faut que tu te *comportes* comme les autres invités.
  Du musst dich wie die anderen Gäste *benehmen*.

  Le nouveau règlement *comporte* plusieurs exceptions.
  Die neue Regelung *weist* mehrere Ausnahmen auf.

  La voiture se *comporte* mal dans les virages serrés.
  Das Auto *verhält* sich in engen Kurven schlecht.

  Cette formule ne *comporte* aucune erreur de calcul.
  Diese Formel *enthält* keine Rechenfehler.

  Les enfants se sont bien *comportés* pendant la visite.
  Die Kinder haben sich während des Besuchs gut *benommen*.

  Le festival *comporte* plus d'activités cette année.
  Das Festival *umfasst* dieses Jahr mehr Aktivitäten.

  Le moteur se *comporte* parfaitement après la réparation.
  Der Motor *verhält* sich nach der Reparatur perfekt.

  Cette théorie *comporte* plusieurs contradictions évidentes.
  Diese Theorie *weist* mehrere offensichtliche Widersprüche auf.

