Beispielsätze: |-
  Nous pouvons renforcer notre *partenariat*.
  Wir können unsere *Partnerschaft* stärken.

  Cette université travaille en *partenariat* avec plusieurs entreprises locales.
  Diese Universität arbeitet in *Zusammenarbeit* mit mehreren lokalen Unternehmen.

  Le *partenariat* stratégique entre nos deux pays date de vingt ans.
  Die strategische *Partnerschaft* zwischen unseren beiden Ländern besteht seit zwanzig Jahren.

  Notre *partenariat* avec cette firme japonaise a été très fructueux.
  Unsere *Partnerschaft* mit dieser japanischen Firma war sehr erfolgreich.

  L'association a signé un *partenariat* privilégié avec la mairie.
  Der Verein hat eine privilegierte *Partnerschaft* mit dem Rathaus unterzeichnet.

  Les deux entreprises ont conclu un *partenariat* occulte.
  Die beiden Unternehmen haben eine stille *Partnerschaft* abgeschlossen.

  Le festival est organisé en *partenariat* avec la radio locale.
  Das Festival wird in *Zusammenarbeit* mit dem lokalen Radio organisiert.

  Nous allons établir un *partenariat* solide avec nos fournisseurs.
  Wir werden eine solide *Partnerschaft* mit unseren Lieferanten aufbauen.

  Le nouveau *partenariat* commercial sera annoncé demain.
  Die neue Handels*partnerschaft* wird morgen bekannt gegeben.

  Ce *partenariat* public-privé a permis de construire trois écoles.
  Diese öffentlich-private *Partnerschaft* hat den Bau von drei Schulen ermöglicht.

  Les deux start-ups ont développé leur *partenariat* depuis 2020.
  Die beiden Start-ups haben ihre *Partnerschaft* seit 2020 ausgebaut.

  Un *partenariat* durable nécessite confiance et respect mutuel.
  Eine dauerhafte *Partnerschaft* erfordert gegenseitiges Vertrauen und Respekt.

