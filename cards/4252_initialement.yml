# Diese Felder bitte nicht ändern.
Rang: 4252
Wort: initialement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: initialement
Femininum / Plural: ''
IPA: \i.ni.sjal.mɑ̃\
Definition: ursprünglich, anfänglich
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Initialement*, cette opération devait être amicale.
  *Ursprünglich* sollte diese Übernahme freundlich verlaufen.

  Le projet a *initialement* été conçu pour les étudiants.
  Das Projekt wurde *anfänglich* für Studierende konzipiert.

  Les coûts *initialement* estimés ont doublé.
  Die *ursprünglich* geschätzten Kosten haben sich verdoppelt.

  *Initialement*, nous pensions partir en juin.
  *Anfangs* dachten wir daran, im Juni zu verreisen.

  Le médicament n'était *initialement* disponible que sur ordonnance.
  Das Medikament war *zunächst* nur auf Rezept erhältlich.

  Le bâtiment avait *initialement* trois étages.
  Das Gebäude hatte *ursprünglich* drei Stockwerke.

  Cette technologie était *initialement* destinée à un usage militaire.
  Diese Technologie war *anfänglich* für militärische Zwecke bestimmt.

  Les objectifs *initialement* fixés ont été atteints.
  Die *ursprünglich* festgelegten Ziele wurden erreicht.

  *Initialement*, nous avions prévu d'inviter cinquante personnes.
  *Anfangs* hatten wir geplant, fünfzig Personen einzuladen.

  Le roman était *initialement* écrit en anglais.
  Der Roman wurde *ursprünglich* auf Englisch geschrieben.

  Le délai *initialement* prévu était de deux semaines.
  Die *ursprünglich* vorgesehene Frist betrug zwei Wochen.

  *Initialement*, je ne voulais pas participer à ce projet.
  *Zunächst* wollte ich nicht an diesem Projekt teilnehmen.

