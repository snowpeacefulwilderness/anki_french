Rang: 4116
Wort: consolider
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: consolider
Femininum / Plural: ''
IPA: \kɔ̃.sɔ.li.de\
Definition: festigen, stärken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La société *consolide* sa position en matière de propriété intellectuelle.
  Die Gesellschaft *festigt* ihre Position im Bereich des geistigen Eigentums.

  Les ouvriers ont *consolidé* le mur avec des poutres en acier.
  Die Arbeiter haben die Mauer mit Stahlträgern *verstärkt*.

  Sa fracture s'est bien *consolidée* après deux mois.
  Sein Knochenbruch ist nach zwei Monaten gut *zusammengewachsen*.

  Le nouveau directeur a *consolidé* sa position au sein de l'entreprise.
  Der neue Direktor hat seine Stellung im Unternehmen *gefestigt*.

  Le gouvernement a *consolidé* la dette publique par des mesures strictes.
  Die Regierung hat die Staatsschulden durch strenge Maßnahmen *konsolidiert*.

  Il faut *consolider* cette vieille chaise avant qu'elle ne casse.
  Wir müssen diesen alten Stuhl *verstärken*, bevor er kaputt geht.

  Le régime s'est progressivement *consolidé* après la révolution.
  Das Regime hat sich nach der Revolution allmählich *behauptet*.

  La naissance de leur fille a *consolidé* leur mariage.
  Die Geburt ihrer Tochter hat ihre Ehe *gefestigt*.

  Les techniciens doivent *consolider* la charpente du toit.
  Die Techniker müssen das Dachgebälk *sichern*.

  Cette victoire a *consolidé* sa réputation d'excellent stratège.
  Dieser Sieg hat seinen Ruf als ausgezeichneter Stratege *gefestigt*.

  Le cours des actions s'est *consolidé* après une période difficile.
  Der Aktienkurs hat sich nach einer schwierigen Phase *gefestigt*.

  Nous devons *consolider* nos réserves financières pour l'avenir.
  Wir müssen unsere finanziellen Reserven für die Zukunft *stärken*.

  L'entreprise a *consolidé* son bilan annuel selon les nouvelles normes.
  Das Unternehmen hat seine Jahresbilanz nach den neuen Standards *konsolidiert*.

  Cette alliance militaire s'est *consolidée* au fil des années.
  Dieses Militärbündnis hat sich im Laufe der Jahre *gefestigt*.

  Les ingénieurs ont *consolidé* la structure du pont.
  Die Ingenieure haben die Brückenkonstruktion *verstärkt*.

  Le parti politique a *consolidé* sa base électorale.
  Die politische Partei hat ihre Wählerbasis *gefestigt*.

  Il faut *consolider* ces acquis sociaux importants.
  Diese wichtigen sozialen Errungenschaften müssen *gesichert* werden.

  L'amitié entre les deux pays s'est *consolidée* après l'accord.
  Die Freundschaft zwischen den beiden Ländern hat sich nach dem Abkommen *gefestigt*.

  Les experts vont *consolider* les fondations du bâtiment.
  Die Experten werden das Fundament des Gebäudes *verstärken*.

  Cette fusion va *consolider* notre position sur le marché.
  Diese Fusion wird unsere Marktposition *stärken*.

  Le traité de paix s'est *consolidé* avec le temps.
  Der Friedensvertrag hat sich mit der Zeit *gefestigt*.

  La banque a *consolidé* ses prêts à court terme.
  Die Bank hat ihre kurzfristigen Kredite *konsolidiert*.

  Les archéologues ont *consolidé* les ruines de l'ancien temple.
  Die Archäologen haben die Ruinen des alten Tempels *gesichert*.

