Rang: 2831
Wort: encadrer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: encadrer
Femininum / Plural: ''
IPA: \ɑ̃.ka.dʁe\
Definition: (ein-)rahmen; betreuen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les élèves seront *encadrés* par environ 850.000 enseignants.
  Die Schüler werden von etwa 850.000 Lehrkräften *betreut*.

  J'ai *encadré* cette belle photo de ma famille.
  Ich habe dieses schöne Familienfoto *eingerahmt*.

  De longs cheveux noirs *encadrent* son visage ovale.
  Lange schwarze Haare *umrahmen* ihr ovales Gesicht.

  Les deux gardes du corps *encadraient* le président pendant sa visite.
  Die beiden Leibwächter *führten* den Präsidenten während seines Besuchs.

  "Je ne peux pas *l'encadrer*, ce type est insupportable !"
  "Ich kann diesen Typen nicht *ausstehen*, er ist unerträglich!"

  Sa silhouette élégante *s'encadra* dans la porte.
  Ihre elegante Silhouette *rahmte* sich in der Tür.

  Les moniteurs *encadrent* les enfants pendant les activités sportives.
  Die Betreuer *leiten* die Kinder während der sportlichen Aktivitäten *an*.

  Une haie bien taillée *encadre* le jardin de roses.
  Eine gut geschnittene Hecke *umrahmt* den Rosengarten.

  Elle a *encadré* d'un trait rouge les fautes dans ma dissertation.
  Sie hat die Fehler in meinem Aufsatz rot *eingerahmt*.

  Les nouveaux employés sont bien *encadrés* par leurs collègues expérimentés.
  Die neuen Mitarbeiter werden von ihren erfahrenen Kollegen gut *angeleitet*.

  "Il s'est *encadré* dans un arbre avec sa voiture."
  "Er ist mit seinem Auto in einen Baum *hineingefahren*."

  Le service d'ordre *encadrait* la manifestation pacifique.
  Der Ordnungsdienst *führte* die friedliche Demonstration.

  Cette réponse est vraiment à *encadrer* !
  Diese Antwort ist wirklich zum *Einrahmen*!

  Les rideaux bleus *encadrent* parfaitement la fenêtre.
  Die blauen Vorhänge *umrahmen* das Fenster perfekt.

  Un officier expérimenté *encadrera* les nouvelles recrues.
  Ein erfahrener Offizier wird die neuen Rekruten *anführen*.

  J'ai fait *encadrer* cette gravure ancienne chez un spécialiste.
  Ich habe diesen alten Stich von einem Fachmann *einrahmen* lassen.

  Les montagnes enneigées *encadrent* la vallée.
  Die verschneiten Berge *umrahmen* das Tal.

  Le groupe des débutants sera *encadré* par deux professionnels.
  Die Anfängergruppe wird von zwei Profis *betreut*.

  "Je me suis fait *encadrer* sur l'autoroute."
  "Jemand ist mir auf der Autobahn *hineingefahren*."

  Les policiers ont *encadré* le suspect pendant son transfert.
  Die Polizisten haben den Verdächtigen während seiner Überführung *eingekreist*.

  Les colonnes de marbre *encadrent* l'entrée du musée.
  Die Marmorsäulen *umrahmen* den Museumseingang.

  L'artillerie a bien *encadré* l'objectif.
  Die Artillerie hat das Ziel gut *eingekreist*.

  Cette équipe est bien *encadrée* par son nouvel entraîneur.
  Diese Mannschaft wird von ihrem neuen Trainer gut *angeleitet*.

  Une barbe grise *encadrait* son visage ridé.
  Ein grauer Bart *umrahmte* sein faltiges Gesicht.

  Le texte important était *encadré* en rouge dans le journal.
  Der wichtige Text war in der Zeitung rot *eingerahmt*.

  Les volontaires expérimentés *encadrent* les nouveaux bénévoles.
  Die erfahrenen Freiwilligen *leiten* die neuen Helfer *an*.

  "Cette gaffe est à *encadrer*, vraiment !"
  "Dieser Fauxpas ist wirklich zum *Einrahmen*!"

  Deux grands arbres *encadrent* l'entrée du château.
  Zwei große Bäume *umrahmen* den Schlosseingang.

  Les moniteurs *encadrent* la colonie de vacances avec attention.
  Die Betreuer *betreuen* das Ferienlager mit Aufmerksamkeit.

