Beispielsätze: |-
  L'OTAN se prépare à décréter un *embargo* pétrolier.
  Die NATO bereitet sich darauf vor, ein Öl*embargo* zu verhängen.

  Le Conseil de sécurité a décidé de lever l'*embargo* sur les importations de médicaments.
  Der Sicherheitsrat hat beschlossen, das Einfuhr*embargo* für Medikamente aufzuheben.

  L'*embargo* sur les livraisons d'armes reste en vigueur jusqu'à nouvel ordre.
  Die Liefer*sperre* für Waffen bleibt bis auf weiteres in Kraft.

  Les pays voisins ont assoupli l'*embargo* commercial après les négociations.
  Die Nachbarländer haben das Handels*embargo* nach den Verhandlungen gelockert.

  Suite à la crise, le pays est soumis à un *embargo* sur les exportations de technologies.
  Aufgrund der Krise unterliegt das Land einem Ausfuhr*embargo* für Technologien.

  Le ministre a annoncé un *embargo* sur les devises étrangères.
  Der Minister hat eine Devisen*sperre* angekündigt.

  Les autorités portuaires ont imposé un *embargo* temporaire sur tous les navires.
  Die Hafenbehörden haben eine temporäre Hafen*sperre* für alle Schiffe verhängt.

  Le journal respectera l'*embargo* sur cette nouvelle jusqu'à demain matin.
  Die Zeitung wird die Nachrichten*sperre* für diese Meldung bis morgen früh einhalten.

  Plusieurs pays ont mis en place un *embargo* total sur le commerce.
  Mehrere Länder haben ein vollständiges Handels*embargo* eingeführt.

  La commission européenne envisage de prolonger l'*embargo*.
  Die Europäische Kommission erwägt, das *Embargo* zu verlängern.

  Les négociations pour lever l'*embargo* n'ont pas abouti.
  Die Verhandlungen zur Aufhebung des *Embargos* sind gescheitert.

  Un *embargo* strict sur les importations de diamants sera appliqué.
  Ein striktes Einfuhr*embargo* für Diamanten wird verhängt werden.

  L'*embargo* sur les produits agricoles a été partiellement levé.
  Das *Embargo* für landwirtschaftliche Produkte wurde teilweise aufgehoben.

  Ce pays applique un *embargo* sur toutes les exportations de matières premières.
  Dieses Land verhängt ein Ausfuhr*embargo* für alle Rohstoffe.

  Les journalistes doivent respecter l'*embargo* sur cette information jusqu'à midi.
  Die Journalisten müssen die Nachrichten*sperre* für diese Information bis mittags einhalten.

  L'*embargo* commercial a eu des conséquences dévastatrices sur l'économie locale.
  Das Handels*embargo* hatte verheerende Folgen für die lokale Wirtschaft.

  Le capitaine du navire a été informé de l'*embargo* ce matin.
  Der Kapitän des Schiffes wurde heute Morgen über die Hafen*sperre* informiert.

  Les entreprises qui violent l'*embargo* risquent de lourdes sanctions.
  Unternehmen, die gegen das *Embargo* verstoßen, riskieren schwere Sanktionen.

  L'*embargo* sur les livraisons d'équipements médicaux a été immédiatement levé.
  Die Liefer*sperre* für medizinische Ausrüstung wurde sofort aufgehoben.

