  Il a travaillé pendant huit heures *consécutives* sans pause.
  Er hat acht *aufeinanderfolgende* Stunden ohne Pause gearbeitet.

  Les troubles digestifs sont *consécutifs* à une mauvaise alimentation.
  Die Verdauungsbeschwerden sind die *Folge* falscher Ernährung.

  Nous avons eu deux réunions *consécutives* ce matin.
  Wir hatten heute Morgen zwei *aufeinanderfolgende* Besprechungen.

  Les douleurs musculaires sont *consécutives* à l'effort intense.
  Die Muskelschmerzen sind durch die intensive Anstrengung *hervorgerufen*.

  Elle a passé six examens *consécutifs* en une semaine.
  Sie hat in einer Woche sechs *aufeinanderfolgende* Prüfungen abgelegt.

  Ces perturbations sont *consécutives* aux travaux routiers.
  Diese Störungen sind eine *Folge* der Straßenarbeiten.

  Le festival propose trois concerts *consécutifs* ce soir.
  Das Festival bietet heute Abend drei *aufeinanderfolgende* Konzerte an.

  Sa fatigue est *consécutive* au décalage horaire.
  Seine Müdigkeit ist eine *Folge* des Jetlags.

