# Diese Felder bitte nicht ändern.
Rang: 3218
Wort: consécutif
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: consécutif
Femininum / Plural: consécutive
IPA: \kɔ̃.se.ky.tif\
Definition: aufeinanderfolgend, folgend
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pour la seconde année *consécutive*, la croissance sera négative.
  Zum zweiten *aufeinanderfolgenden* Jahr wird das Wachstum negativ sein.

  Il a plu pendant trois jours *consécutifs*.
  Es hat drei *aufeinanderfolgende* Tage geregnet.

  Les médecins lui ont prescrit deux traitements *consécutifs*.
  Die Ärzte haben ihm zwei *aufeinanderfolgende* Behandlungen verschrieben.

  Cette maladie est *consécutive* à une infection virale.
  Diese Krankheit ist die *Folge* einer Virusinfektion.

  Marie a remporté cinq victoires *consécutives* au tournoi d'échecs.
  Marie hat fünf *aufeinanderfolgende* Siege beim Schachturnier errungen.

  Les symptômes sont *consécutifs* au stress chronique.
  Die Symptome sind durch chronischen Stress *hervorgerufen*.

  L'équipe a subi quatre défaites *consécutives*.
  Das Team hat vier *aufeinanderfolgende* Niederlagen erlitten.

  Les inondations sont *consécutives* aux fortes pluies.
  Die Überschwemmungen sind eine *Folge* der starken Regenfälle.

  Pour la troisième fois *consécutive*, elle a obtenu la meilleure note.
  Zum dritten Mal in *Folge* hat sie die beste Note bekommen.

  Le patient a eu deux rendez-vous *consécutifs* chez le dentiste.
  Der Patient hatte zwei *aufeinanderfolgende* Termine beim Zahnarzt.

  Les maux de tête sont *consécutifs* au manque de sommeil.
