# Diese Felder gerne verbessern!
Wort mit Artikel: collaborer
Femininum / Plural: ''
IPA: \kɔ.la.bɔ.ʁe\
Definition: zusammenarbeiten
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce groupe de travail a *collaboré* avec toutes sortes de spécialistes.
  Diese Arbeitsgruppe hat mit allen möglichen Fachleuten *zusammengearbeitet*.

  Les étudiants doivent *collaborer* à ce projet de recherche.
  Die Studenten müssen an diesem Forschungsprojekt *mitarbeiten*.

  Notre équipe *collaborera* avec la vôtre pour trouver une solution.
  Unser Team wird mit Ihrem Team *zusammenarbeiten*, um eine Lösung zu finden.

  Elle *collabore* régulièrement à ce magazine depuis cinq ans.
  Sie *arbeitet* seit fünf Jahren regelmäßig an dieser Zeitschrift *mit*.

  Plusieurs scientifiques ont *collaboré* à cette découverte importante.
  Mehrere Wissenschaftler haben an dieser wichtigen Entdeckung *mitgearbeitet*.

  Les deux artistes *collaborent* sur une nouvelle exposition.
  Die beiden Künstler *arbeiten* bei einer neuen Ausstellung *zusammen*.

  Je suis ravi de pouvoir *collaborer* avec vous sur ce dossier.
  Ich freue mich, mit Ihnen an dieser Akte *zusammenzuarbeiten*.

  Pendant la guerre, certains citoyens ont *collaboré* avec l'ennemi.
  Während des Krieges haben einige Bürger mit dem Feind *kollaboriert*.

  Ces entreprises *collaborent* étroitement depuis des années.
  Diese Unternehmen *arbeiten* seit Jahren eng *zusammen*.

  Marie *collabore* à l'émission en tant que journaliste freelance.
  Marie *arbeitet* als freie Journalistin an der Sendung *mit*.

  Les deux pays ont décidé de *collaborer* sur les questions climatiques.
  Die beiden Länder haben beschlossen, in Klimafragen *zusammenzuarbeiten*.

  Pour réussir ce projet, nous devons tous *collaborer*.
  Um dieses Projekt erfolgreich abzuschließen, müssen wir alle *zusammenarbeiten*.

  Il refuse de *collaborer* avec ses collègues.
  Er weigert sich, mit seinen Kollegen *zusammenzuarbeiten*.

  Les musiciens *collaborent* sur un nouvel album.
  Die Musiker *arbeiten* an einem neuen Album *zusammen*.

  Trois architectes ont *collaboré* à la conception de ce bâtiment.
  Drei Architekten haben an der Gestaltung dieses Gebäudes *mitgearbeitet*.

