  \ *vont* les études?\nWie *läuft* das Studium?\n\nTu dois *aller* de l'avant.\n\
  Du musst *vorwärtskommen*.\n\nCette jupe ne me *va* plus.\nDieser Rock *passt* mir\
  \ nicht mehr.\n\nJe *m'en vais* faire les courses.\nIch *gehe* einkaufen.\n\n*Où\
  \ allons-nous* avec tout ce stress?\n*Wo soll das bloß enden* mit dem ganzen Stress?\n\
  \n\"*Vas-y* doucement avec la sauce!\"\n\"*Geh* sparsam mit der Soße um!\"\n\nJ'ai\
  \ acheté un billet *aller* simple pour Paris.\nIch habe eine einfache Fahrkarte\
  \ nach Paris gekauft.\n\nNous *allons* voir nos grands-parents dimanche.\nWir *gehen*\
  \ am Sonntag unsere Großeltern besuchen."

