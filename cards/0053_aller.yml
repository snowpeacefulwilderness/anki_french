  Diese beiden Farben *passen* gut zusammen.\n\n*Va* pour le restaurant italien!\n\
  *Einverstanden* mit dem italienischen Restaurant!\n\nNous *allons* à cheval tous\
  \ les weekends.\nWir *reiten* jedes Wochenende.\n\nLes prix *vont* en augmentant.\n\
  Die Preise *steigen* ständig.\n\nSophie *s'en va* vivre à l'étranger.\nSophie *zieht*\
