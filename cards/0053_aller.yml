  \ - \"Ja, es *geht*, danke.\"\n\nL'héritage *va* directement aux enfants.\nDas Erbe\
  \ *geht* direkt an die Kinder.\n\nJe *vais* voir ce qui se passe.\nIch *werde* nachsehen,\
