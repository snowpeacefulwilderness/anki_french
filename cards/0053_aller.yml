# Diese Felder gerne verbessern!
Wort mit Artikel: aller
Femininum / Plural: ''
IPA: \a.le\
Definition: gehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Tu devrais *aller* te coucher, tu as l'air vanné.\nDu solltest *schlafen\
  \ gehen*, du siehst erschöpft aus.\n\nLa route *va* directement à la plage.\nDie\
  \ Straße *führt* direkt zum Strand.\n\n\"*Ça va pas* la tête?\" s'est-il écrié quand\
  \ je lui ai annoncé la nouvelle.\n\"*Hast du sie nicht alle*?\" rief er, als ich\
  \ ihm die Neuigkeit mitteilte.\n\nJe dois *aller* chez le médecin demain matin.\n\
  Ich muss morgen früh zum Arzt *gehen*.\n\n*Il va sans dire que* nous viendrons à\
  \ ton mariage.\n*Selbstverständlich* kommen wir zu deiner Hochzeit.\n\nLes enfants\
  \ *vont* à l'école à vélo tous les matins.\nDie Kinder *fahren* jeden Morgen mit\
  \ dem Fahrrad zur Schule.\n\nCette veste rouge te *va* parfaitement.\nDiese rote\
  \ Jacke *steht* dir perfekt.\n\nLe train *va* partir dans cinq minutes.\nDer Zug\
  \ *fährt* in fünf Minuten ab.\n\n*Allons-y*, nous sommes déjà en retard!\n*Los geht's*,\
  \ wir sind schon spät dran!\n\nJe *vais* beaucoup mieux depuis que je prends ces\
  \ médicaments.\nEs *geht* mir viel besser, seit ich diese Medikamente nehme.\n\n\
  Comment *va* ta grand-mère?\nWie *geht* es deiner Großmutter?\n\nCes chaussures\
  \ *vont* bien avec ta robe.\nDiese Schuhe *passen* gut zu deinem Kleid.\n\nNous\
  \ *allons* en Italie en voiture cet été.\nWir *fahren* diesen Sommer mit dem Auto\
  \ nach Italien.\n\n*Ça va*, je peux me débrouiller tout seul.\n*Das ist in Ordnung*,\
  \ ich komme alleine zurecht.\n\nMarie *s'en va* à la retraite le mois prochain.\n\
  Marie *geht* nächsten Monat in den Ruhestand.\n\nLe petit *va* sur ses trois ans.\n\
  Der Kleine *geht* auf die drei zu.\n\nCette tache ne *va* pas partir toute seule.\n\
  Dieser Fleck wird nicht von alleine *herausgehen*.\n\n\"*Vas-y*, raconte-nous ce\
  \ qui s'est passé!\" \n\"*Mach schon*, erzähl uns was passiert ist!\"\n\nJe ne peux\
  \ pas *aller* contre la volonté de mes parents.\nIch kann nicht dem Willen meiner\
  \ Eltern *zuwiderhandeln*.\n\nLa réunion *va* commencer dans quelques minutes.\n\
  Die Besprechung *fängt* in wenigen Minuten *an*.\n\n*Ça va aller*, ne t'inquiète\
  \ pas.\n*Das wird schon*, mach dir keine Sorgen.\n\nCette proposition me *va* parfaitement.\n\
  Dieser Vorschlag *ist* für mich völlig *in Ordnung*.\n\nTu *y vas* un peu fort avec\
  \ tes accusations!\nDa *gehst* du mit deinen Anschuldigungen zu weit!\n\n\"*Cela\
  \ va sans dire*\", a-t-il répondu en souriant.\n\"*Das versteht sich von selbst*\"\
  , antwortete er lächelnd.\n\nLe projet *va* plus vite que prévu.\nDas Projekt *geht*\
  \ schneller voran als erwartet.\n\n*Où va* cette route?\n*Wohin führt* diese Straße?\n\
  \nLes vacances *vont* de juillet à septembre.\nDie Ferien *gehen* von Juli bis September.\n\
  \n\"*Va-t'en*!\" a-t-elle crié au chien.\n\"*Geh weg*!\" rief sie dem Hund zu.\n\
  \nCette chemise *va* à la machine.\nDieses Hemd kann in der Maschine gewaschen werden.\n\
  \nJe *vais* aux champignons ce weekend.\nIch *gehe* dieses Wochenende Pilze sammeln.\n\
  \nLes affaires *vont* bien en ce moment.\nDie Geschäfte *laufen* momentan gut.\n\
  \n*Allons*, un peu de patience!\n*Nun*, etwas Geduld!\n\nNous *allons* au cinéma\
  \ ce soir.\nWir *gehen* heute Abend ins Kino.\n\nLe colis *va* mettre trois jours\
  \ pour arriver.\nDas Paket wird drei Tage *brauchen*, bis es ankommt.\n\nCette robe\
  \ te *va* à merveille!\nDieses Kleid *steht* dir wunderbar!\n\nJe *vais* te lire\
  \ une histoire avant de dormir.\nIch *werde* dir vor dem Schlafengehen eine Geschichte\
  \ vorlesen.\n\nTu devrais *aller* voir un médecin.\nDu solltest zum Arzt *gehen*.\n\
  \nComment *va* ton nouveau travail?\nWie *läuft* deine neue Arbeit?\n\n*Allons-y*\
  \ doucement avec les changements.\nLasst uns bei den Änderungen langsam *vorgehen*.\n\
  \nIl *va* neiger ce soir.\nEs *wird* heute Abend schneien.\n\nLe noir *va* avec\
