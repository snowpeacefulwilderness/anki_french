Rang: 1864
Wort: rétablir
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rétablir
Femininum / Plural: ''
IPA: \ʁe.ta.bliʁ\
Definition: wiederherstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Parfois, j'ai envie de *rétablir* quelques vérités.
  Manchmal möchte ich ein paar Wahrheiten *richtigstellen*.

  Le gouvernement a promis de *rétablir* l'ordre public après les manifestations.
  Die Regierung hat versprochen, die öffentliche Ordnung nach den Demonstrationen *wiederherzustellen*.

  Les médecins espèrent *rétablir* sa santé grâce à ce nouveau traitement.
  Die Ärzte hoffen, seine Gesundheit durch diese neue Behandlung *wiederherzustellen*.

  Il faut *rétablir* le courant électrique avant la tombée de la nuit.
  Der Strom muss vor Einbruch der Dunkelheit *wiederhergestellt* werden.

  Nous devons *rétablir* la confiance entre les deux communautés.
  Wir müssen das Vertrauen zwischen den beiden Gemeinschaften *wiederherstellen*.

  Le juge a décidé de *rétablir* l'employé dans ses fonctions.
  Der Richter hat entschieden, den Angestellten in seine Funktion *wieder einzusetzen*.

  Les ingénieurs travaillent pour *rétablir* les communications après la tempête.
  Die Ingenieure arbeiten daran, die Kommunikationsverbindungen nach dem Sturm *wiederherzustellen*.

  Il est important de *rétablir* les faits pour éviter tout malentendu.
  Es ist wichtig, die Fakten *richtigzustellen*, um Missverständnisse zu vermeiden.

  L'économie du pays commence à se *rétablir* après la crise.
  Die Wirtschaft des Landes beginnt sich nach der Krise zu *erholen*.

  Le silence s'est *rétabli* dans la salle dès que le professeur est entré.
  Die Stille *kehrte* im Raum *wieder ein*, sobald der Lehrer eintrat.

  Les archéologues tentent de *rétablir* le texte original de l'inscription.
  Die Archäologen versuchen, den Originaltext der Inschrift *wiederherzustellen*.

  Le patient se *rétablit* rapidement après l'opération.
  Der Patient *erholt* sich nach der Operation schnell.

  Nous devons *rétablir* l'équilibre écologique de cette région.
  Wir müssen das ökologische Gleichgewicht in dieser Region *wiederherstellen*.

  Le trafic routier a été *rétabli* après l'accident.
  Der Straßenverkehr wurde nach dem Unfall *wieder freigegeben*.

  Les diplomates travaillent pour *rétablir* les relations entre les deux pays.
  Die Diplomaten arbeiten daran, die Beziehungen zwischen den beiden Ländern *wiederherzustellen*.

  Le gymnaste s'est *rétabli* sur la barre avec une grâce impressionnante.
  Der Turner *ging* mit beeindruckender Anmut an der Stange *in den Stütz*.

  Il est crucial de *rétablir* la vérité sur ces événements historiques.
  Es ist entscheidend, die Wahrheit über diese historischen Ereignisse *richtigzustellen*.

  Le calme s'est progressivement *rétabli* dans la ville après les émeutes.
  Die Ruhe *kehrte* nach den Unruhen allmählich in die Stadt *zurück*.

  Nous devons *rétablir* la biodiversité dans cette zone protégée.
  Wir müssen die Artenvielfalt in diesem Schutzgebiet *wiederherstellen*.

  Le médecin a prescrit un traitement pour *rétablir* l'équilibre hormonal du patient.
  Der Arzt hat eine Behandlung verschrieben, um das hormonelle Gleichgewicht des Patienten *wiederherzustellen*.

  Les techniciens ont réussi à *rétablir* la connexion internet.
  Den Technikern ist es gelungen, die Internetverbindung *wiederherzustellen*.

  Il faut *rétablir* la confiance des consommateurs envers cette marque.
  Das Vertrauen der Verbraucher in diese Marke muss *wiederhergestellt* werden.

  Le sportif blessé espère se *rétablir* avant les prochaines compétitions.
  Der verletzte Sportler hofft, sich vor den nächsten Wettkämpfen *zu erholen*.

  Les conservateurs du musée cherchent à *rétablir* l'état original du tableau.
  Die Museumskuratoren versuchen, den ursprünglichen Zustand des Gemäldes *wiederherzustellen*.

  Le gouvernement a promis de *rétablir* les subventions pour les arts.
  Die Regierung hat versprochen, die Subventionen für die Künste *wieder einzuführen*.

  Nous devons *rétablir* l'harmonie au sein de l'équipe.
  Wir müssen die Harmonie innerhalb des Teams *wiederherstellen*.

  Les pompiers ont *rétabli* la situation après l'incendie.
  Die Feuerwehr hat die Situation nach dem Brand *unter Kontrolle gebracht*.

  Il est temps de *rétablir* le dialogue entre les deux parties.
  Es ist Zeit, den Dialog zwischen den beiden Parteien *wieder aufzunehmen*.

  Le pays tente de *rétablir* sa stabilité politique après les élections.
  Das Land versucht, seine politische Stabilität nach den Wahlen *wiederherzustellen*.

  Les médecins ont réussi à *rétablir* les fonctions vitales du patient.
  Die Ärzte haben es geschafft, die lebenswichtigen Funktionen des Patienten *wiederherzustellen*.

  Il faut *rétablir* la justice sociale dans cette communauté.
  Die soziale Gerechtigkeit in dieser Gemeinschaft muss *wiederhergestellt* werden.

  Le traité vise à *rétablir* la paix entre les nations en conflit.
  Der Vertrag zielt darauf ab, den Frieden zwischen den Konfliktparteien *wiederherzustellen*.

  L'entreprise cherche à *rétablir* sa réputation après le scandale.
  Das Unternehmen versucht, seinen Ruf nach dem Skandal *wiederherzustellen*.

  Nous devons *rétablir* l'équilibre entre vie professionnelle et vie privée.
  Wir müssen die Balance zwischen Beruf und Privatleben *wiederherstellen*.

  Le juge a ordonné de *rétablir* les droits de l'accusé.
  Der Richter hat angeordnet, die Rechte des Angeklagten *wiederherzustellen*.

  Les efforts pour *rétablir* la forêt après l'incendie prendront des années.
  Die Bemühungen, den Wald nach dem Brand *wiederherzustellen*, werden Jahre dauern.

  Il est important de *rétablir* les liens familiaux rompus.
  Es ist wichtig, zerrüttete Familienbeziehungen *wiederherzustellen*.

