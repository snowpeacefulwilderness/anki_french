Beispielsätze: |-
  Nous cherchons un *rapprochement* entre les deux extrêmes.
  Wir suchen eine *Annäherung* zwischen den beiden Extremen.

  Le *rapprochement* franco-allemand a marqué l'histoire de l'Europe.
  Die deutsch-französische *Verständigung* hat die Geschichte Europas geprägt.

  Les chercheurs ont fait un *rapprochement* intéressant entre ces deux découvertes.
  Die Forscher haben eine interessante *Parallele* zwischen diesen beiden Entdeckungen gezogen.

  Le *rapprochement* des positions des deux partis semble impossible.
  Eine *Annäherung* der Positionen der beiden Parteien scheint unmöglich.

  J'ai immédiatement fait le *rapprochement* avec ce qui s'était passé la veille.
  Ich habe sofort den *Zusammenhang* mit dem hergestellt, was am Vorabend passiert war.

  Le bruit du train en *rapprochement* devient de plus en plus fort.
  Das Geräusch des sich *nähernden* Zuges wird immer lauter.

  Le médecin a vérifié le *rapprochement* des lèvres de la plaie.
  Der Arzt hat das *Zusammenwachsen* der Wundränder überprüft.

  Un *rapprochement* se dessine entre les deux familles après des années de conflit.
  Eine *Versöhnung* zwischen den beiden Familien zeichnet sich nach Jahren des Konflikts ab.

  Le professeur a suggéré un *rapprochement* entre ces deux textes littéraires.
  Der Professor hat einen *Vergleich* zwischen diesen beiden literarischen Texten vorgeschlagen.

  Les négociations ont abouti à un *rapprochement* des points de vue.
  Die Verhandlungen haben zu einer *Annäherung* der Standpunkte geführt.

  Le *rapprochement* des élections présidentielle et législatives pose des questions.
  Das zeitliche *Zusammenlegen* der Präsidentschafts- und Parlamentswahlen wirft Fragen auf.

  Sa demande de *rapprochement* de conjoints a été acceptée.
  Ihr Antrag auf *Zusammenführung* mit dem Ehepartner wurde genehmigt.

  Ce style littéraire repose sur le *rapprochement* de termes opposés.
  Dieser literarische Stil basiert auf der *Gegenüberstellung* gegensätzlicher Begriffe.

  Le *rapprochement* entre les deux entreprises s'est fait naturellement.
  Die *Annäherung* zwischen den beiden Unternehmen geschah auf natürliche Weise.

  Les diplomates œuvrent pour un *rapprochement* entre les peuples.
  Die Diplomaten arbeiten für eine *Verständigung* zwischen den Völkern.

  Un *rapprochement* ingénieux entre ces deux théories a été proposé.
  Eine geistreiche *Verbindung* zwischen diesen beiden Theorien wurde vorgeschlagen.

  Le *rapprochement* des thèses en présence facilite les négociations.
  Die *Annäherung* der vertretenen Thesen erleichtert die Verhandlungen.

  Ce *rapprochement* forcé entre les deux concepts ne convainc personne.
  Diese erzwungene *Verbindung* zwischen den beiden Konzepten überzeugt niemanden.

  Les ministres travaillent activement au *rapprochement* des deux pays.
  Die Minister arbeiten aktiv an der *Annäherung* der beiden Länder.

  Le *rapprochement* progressif des positions rend l'accord possible.
  Die schrittweise *Annäherung* der Positionen macht eine Einigung möglich.

  Un *rapprochement* se négocie entre les candidats avant le second tour.
  Eine *Verständigung* wird zwischen den Kandidaten vor der Stichwahl ausgehandelt.

  Pierre n'avait pas fait le *rapprochement* entre ces deux incidents.
  Pierre hatte die *Verbindung* zwischen diesen beiden Vorfällen nicht erkannt.

