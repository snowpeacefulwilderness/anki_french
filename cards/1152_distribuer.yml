# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces valeurs se *distribuent* selon une courbe en cloche.
  Diese Werte *verteilen* sich nach einer Glockenkurve.

  Le professeur *distribue* les copies aux élèves.
  Der Lehrer *teilt* die Klassenarbeiten an die Schüler *aus*.

  Les hôtesses *distribuaient* des tracts devant le magasin.
  Die Hostessen *verteilten* Flugblätter vor dem Geschäft.

  Le facteur *distribue* le courrier tôt le matin.
  Der Briefträger *trägt* die Post früh morgens *aus*.

  L'entreprise *distribue* des dividendes à ses actionnaires.
  Das Unternehmen *schüttet* Dividenden an seine Aktionäre *aus*.

  Le distributeur automatique *distribue* des boissons fraîches.
  Der Automat *gibt* gekühlte Getränke *aus*.

  Paul *distribuait* des sourires à la ronde pendant la fête.
  Paul *lächelte* während der Party nach allen Seiten.

  Le maire *distribuait* des poignées de main aux habitants.
  Der Bürgermeister *schüttelte* den Einwohnern die Hände.

  Cette canalisation *distribue* l'eau dans tout le quartier.
  Diese Leitung *versorgt* das ganze Viertel mit Wasser.

  Le metteur en scène *distribue* les rôles aux acteurs.
  Der Regisseur *verteilt* die Rollen an die Schauspieler.

  La société *distribue* des films dans toute l'Europe.
  Die Firma *verleiht* Filme in ganz Europa.

  L'appartement est bien *distribué* avec trois chambres.
  Die Wohnung ist mit drei Schlafzimmern gut *aufgeteilt*.

  L'entraîneur *distribue* les joueurs sur le terrain.
  Der Trainer *stellt* die Spieler auf dem Feld *auf*.

  Le serveur *distribuera* les menus aux clients.
  Der Kellner wird die Speisekarten an die Gäste *verteilen*.

  Marie *distribue* les tâches à son équipe chaque matin.
  Marie *teilt* ihrem Team jeden Morgen die Aufgaben *zu*.

  Le banquier *distribue* les cartes aux joueurs.
  Der Banker *gibt* die Karten an die Spieler *aus*.

  Ce supermarché *distribue* nos produits depuis des années.
  Dieser Supermarkt *vertreibt* unsere Produkte seit Jahren.

  Les bénévoles *distribuent* de la nourriture aux sans-abri.
  Die Freiwilligen *verteilen* Essen an die Obdachlosen.

  La banque *distribue* des prêts aux jeunes entrepreneurs.
  Die Bank *vergibt* Kredite an junge Unternehmer.

  L'association *distribue* des vêtements aux réfugiés.
  Der Verein *verteilt* Kleidung an die Flüchtlinge.

  Le professeur *distribue* les notes aux étudiants.
  Der Professor *gibt* die Noten an die Studenten *aus*.

  L'entreprise *distribue* des échantillons gratuits.
  Das Unternehmen *verteilt* kostenlose Proben.

  Les conducteurs *distribuent* les journaux avant l'aube.
  Die Fahrer *tragen* die Zeitungen vor der Morgendämmerung *aus*.

  Le patron *distribue* les primes de Noël.
  Der Chef *zahlt* die Weihnachtsprämien *aus*.

  Cette usine *distribue* du gaz naturel dans toute la région.
  Diese Fabrik *versorgt* die ganze Region mit Erdgas.

  L'architecte a bien *distribué* l'espace dans cette maison.
  Der Architekt hat den Raum in diesem Haus gut *aufgeteilt*.

  Le système informatique *distribue* les données aux utilisateurs.
  Das Computersystem *verteilt* die Daten an die Benutzer.

  La serveuse *distribue* les boissons aux invités.
  Die Kellnerin *verteilt* die Getränke an die Gäste.

  Le père Noël *distribue* des cadeaux aux enfants.
  Der Weihnachtsmann *verteilt* Geschenke an die Kinder.

  Les organisateurs *distribuent* les badges aux participants.
  Die Organisatoren *verteilen* die Namensschilder an die Teilnehmer.

  Cette application *distribue* du contenu à ses abonnés.
  Diese App *verteilt* Inhalte an ihre Abonnenten.

  Le gouvernement *distribue* des aides aux familles.
  Die Regierung *verteilt* Hilfen an die Familien.

  L'hôtesse *distribue* les plateaux-repas dans l'avion.
  Die Flugbegleiterin *verteilt* die Essenstabletts im Flugzeug.

