# Diese Felder bitte nicht ändern.
Rang: 1766
Wort: contrairement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: contrairement
Femininum / Plural: ''
IPA: \kɔ̃.tʁɛʁ.mɑ̃\
Definition: im Gegensatz zu, anders als
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Contrairement à* une idée couramment répandue, le café n'empêche pas la croissance.
  *Im Gegensatz zu* einer weit verbreiteten Meinung verhindert Kaffee nicht das Wachstum.

  *Contrairement à* Paul, Marie aime beaucoup voyager en train.
  *Im Gegensatz zu* Paul reist Marie gerne mit dem Zug.

  *Contrairement à* mes attentes, l'examen s'est très bien passé.
  *Entgegen* meinen Erwartungen verlief die Prüfung sehr gut.

  Le spectacle commencera à 20h, *contrairement à* ce qui était prévu initialement.
  Die Show beginnt um 20 Uhr, *entgegen* der ursprünglichen Planung.

  *Contrairement aux* années précédentes, nous fêterons Noël chez mes parents.
  *Anders als* in den vergangenen Jahren werden wir Weihnachten bei meinen Eltern feiern.

  *Contrairement à* ce qu'on pourrait penser, les pandas ne sont pas très sociables.
  *Entgegen* der allgemeinen Annahme sind Pandas nicht sehr gesellig.

  Les enfants ont agi *contrairement aux* instructions de leur professeur.
  Die Kinder haben *entgegen* den Anweisungen ihres Lehrers gehandelt.

  *Contrairement à* mes habitudes, je me suis levé très tôt ce matin.
  *Entgegen* meiner Gewohnheiten bin ich heute Morgen sehr früh aufgestanden.

  Le restaurant était excellent, *contrairement à* ce que disaient les critiques.
  Das Restaurant war ausgezeichnet, *im Gegensatz zu* dem, was die Kritiker sagten.

  *Contrairement à* la météo annoncée, il a fait beau tout le weekend.
  *Entgegen* der Wettervorhersage war es das ganze Wochenende schön.

  Elle a réussi *contrairement à* toute attente.
  Sie hat *entgegen* aller Erwartungen Erfolg gehabt.

  *Contrairement à* sa sœur, Thomas n'a jamais aimé le sport.
  *Im Gegensatz zu* seiner Schwester hat Thomas Sport nie gemocht.

  Les prix ont baissé, *contrairement à* la tendance générale du marché.
  Die Preise sind gesunken, *entgegen* dem allgemeinen Markttrend.

  *Contrairement à* ce que tu penses, je n'ai pas oublié ton anniversaire.
  *Anders als* du denkst, habe ich deinen Geburtstag nicht vergessen.

  *Contrairement à* mes collègues, j'ai décidé de travailler pendant les vacances.
  *Im Gegensatz zu* meinen Kollegen habe ich beschlossen, während der Ferien zu arbeiten.

