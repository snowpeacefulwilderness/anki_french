Beispielsätze: |-
  Les quatre *confédérations* ont arrêté leur décision mardi.
  Die vier *Verbände* haben ihre Entscheidung am Dienstag getroffen.

  La *Confédération* helvétique est un pays multilingue.
  Die Schweizerische *Eidgenossenschaft* ist ein mehrsprachiges Land.

  La *confédération* syndicale a organisé une manifestation massive.
  Der Gewerkschafts*verband* hat eine Massendemonstration organisiert.

  Les États du Sud ont formé une *confédération* pendant la guerre civile américaine.
  Die Südstaaten bildeten während des amerikanischen Bürgerkriegs einen *Staatenbund*.

  La *Confédération* germanique a été dissoute après la guerre austro-prussienne.
  Der Deutsche *Bund* wurde nach dem Österreichisch-Preußischen Krieg aufgelöst.

  Les employés ont rejoint la *Confédération* générale du travail.
  Die Angestellten sind dem Allgemeinen *Verband* der Arbeit beigetreten.

  Notre *confédération* sportive compte plus de mille clubs.
  Unser Sport*verband* zählt über tausend Vereine.

  La nouvelle *confédération* d'États a signé un traité de libre-échange.
  Der neue *Staatenbund* hat ein Freihandelsabkommen unterzeichnet.

  Les trois *confédérations* syndicales négocient avec le gouvernement.
  Die drei Gewerkschafts*verbände* verhandeln mit der Regierung.

  La *confédération* des artisans organise un salon annuel.
  Der Handwerks*verband* organisiert eine jährliche Messe.

  Plusieurs pays souhaitent adhérer à cette *confédération* économique.
  Mehrere Länder möchten diesem Wirtschafts*bund* beitreten.

  La *Confédération* du Rhin était sous l'influence de Napoléon.
  Der Rhein*bund* stand unter dem Einfluss Napoleons.

  Les représentants de la *confédération* étudiante ont voté contre la réforme.
  Die Vertreter des Studierenden*verbands* haben gegen die Reform gestimmt.

  Cette *confédération* regroupe plus de cinquante associations culturelles.
  Dieser *Zusammenschluss* vereint mehr als fünfzig Kulturvereine.

  La *confédération* des commerçants s'oppose à la nouvelle taxe.
  Der Händler*verband* ist gegen die neue Steuer.

  Les statuts de la *confédération* doivent être approuvés par tous les membres.
  Die Satzung des *Verbands* muss von allen Mitgliedern genehmigt werden.

  Notre *confédération* professionnelle représente plus de 100 000 travailleurs.
  Unser Berufs*verband* vertritt mehr als 100.000 Arbeitnehmer.

  Les décisions de la *confédération* sont prises à l'unanimité des États membres.
  Die Entscheidungen des *Staatenbunds* werden einstimmig von den Mitgliedsstaaten getroffen.

