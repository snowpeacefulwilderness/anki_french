Beispielsätze: |-
  L'épidémie met en péril la sécurité *alimentaire*.
  Die Epidemie gefährdet die *Ernährungssicherheit*.

  Les supermarchés vendent une grande variété de produits *alimentaires*.
  Die Supermärkte verkaufen eine große Vielfalt an *Lebensmitteln*.

  "Ce n'est qu'un travail *alimentaire* pour moi, je rêve de devenir artiste."
  "Das ist nur ein *Brotjob* für mich, ich träume davon, Künstler zu werden."

  L'industrie *alimentaire* doit respecter des normes d'hygiène strictes.
  Die *Lebensmittelindustrie* muss strenge Hygienevorschriften einhalten.

  Les pâtes *alimentaires* sont un aliment de base dans de nombreux pays.
  *Teigwaren* sind in vielen Ländern ein Grundnahrungsmittel.

  Le tribunal a fixé le montant de la pension *alimentaire* pour l'enfant.
  Das Gericht hat die Höhe des *Unterhalts* für das Kind festgelegt.

  Les nutritionnistes étudient les besoins *alimentaires* des athlètes de haut niveau.
  Ernährungswissenschaftler untersuchen den *Nahrungsbedarf* von Spitzenathleten.

  Cette entreprise se spécialise dans la production de conserves *alimentaires*.
  Dieses Unternehmen spezialisiert sich auf die Herstellung von *Lebensmittelkonserven*.

  Le gouvernement a renforcé la loi sur les denrées *alimentaires*.
  Die Regierung hat das *Lebensmittelgesetz* verschärft.

  Un régime *alimentaire* équilibré est essentiel pour une bonne santé.
  Eine ausgewogene *Ernährung* ist entscheidend für eine gute Gesundheit.

  Les experts en sécurité *alimentaire* surveillent attentivement la qualité des importations.
  *Lebensmittelsicherheits*experten überwachen sorgfältig die Qualität von Importen.

  L'intoxication *alimentaire* l'a cloué au lit pendant trois jours.
  Die *Lebensmittelvergiftung* hat ihn für drei Tage ans Bett gefesselt.

  Les colorants *alimentaires* doivent être utilisés avec modération dans la cuisine.
  *Lebensmittelfarben* sollten in der Küche mit Maß und Ziel verwendet werden.

  Le secteur agroalimentaire cherche à innover dans les emballages *alimentaires*.
  Der Agrar- und *Lebensmittelsektor* strebt Innovationen bei *Lebensmittelverpackungen* an.

  La chaîne *alimentaire* est perturbée par la pollution des océans.
  Die *Nahrungskette* wird durch die Verschmutzung der Ozeane gestört.

  Cette usine produit des additifs *alimentaires* naturels.
  Diese Fabrik stellt natürliche *Lebensmittelzusatzstoffe* her.

  Les parents ont l'obligation *alimentaire* envers leurs enfants mineurs.
  Eltern haben eine *Unterhaltspflicht* gegenüber ihren minderjährigen Kindern.

  Le bol *alimentaire* se forme dans la bouche pendant la mastication.
  Der *Nahrungsbrei* bildet sich während des Kauens im Mund.

  Les agriculteurs biologiques n'utilisent pas de pesticides sur leurs cultures *alimentaires*.
  Biobauern verwenden keine Pestizide auf ihren *Nahrungspflanzen*.

  La crise a provoqué une hausse des prix des produits *alimentaires* de base.
  Die Krise hat zu einem Anstieg der Preise für *Grundnahrungsmittel* geführt.

  Les étudiants en diététique apprennent à calculer la valeur *alimentaire* des repas.
  Ernährungswissenschaftsstudenten lernen, den *Nährwert* von Mahlzeiten zu berechnen.

  Le plastique *alimentaire* doit être sans danger pour la conservation des aliments.
  *Lebensmittelkunststoffe* müssen für die Aufbewahrung von Lebensmitteln unbedenklich sein.

  La banque *alimentaire* collecte des dons pour les personnes dans le besoin.
  Die *Lebensmittelbank* sammelt Spenden für Bedürftige.

  Les habitudes *alimentaires* varient considérablement d'un pays à l'autre.
  Die *Essgewohnheiten* unterscheiden sich von Land zu Land erheblich.

  Le juge a accordé une provision *alimentaire* en attendant le jugement final.
  Der Richter gewährte einen vorläufigen *Unterhalt* bis zum endgültigen Urteil.

  Les nutritionnistes recommandent de varier les sources *alimentaires* de protéines.
  Ernährungsberater empfehlen, die *Nahrungsquellen* für Proteine zu variieren.

  L'étiquetage des produits *alimentaires* doit être clair et précis pour les consommateurs.
  Die Kennzeichnung von *Lebensmitteln* muss für Verbraucher klar und präzise sein.

