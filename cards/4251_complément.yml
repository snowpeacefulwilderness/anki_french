# Diese Felder gerne verbessern!
Wort mit Artikel: le complément
Femininum / Plural: ''
IPA: \kɔ̃.ple.mɑ̃\
Definition: Ergänzung
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'était un *complément* qui lui permettait de vivre.
  Es war eine *Zulage*, die es ihm ermöglichte zu leben.

  Pour plus de détails, je vous conseille de lire le *complément* au contrat.
  Für weitere Details empfehle ich Ihnen, den *Zusatz* zum Vertrag zu lesen.

  Dans ce triangle, l'angle de 30 degrés a pour *complément* l'angle de 60 degrés.
  In diesem Dreieck ist der Winkel von 60 Grad der *Ergänzungs*winkel zum 30-Grad-Winkel.

  Elle a reçu un *complément* salarial pour ses heures supplémentaires.
  Sie hat einen Lohn*zuschlag* für ihre Überstunden erhalten.

  Les parents doivent fournir un *complément* d'information sur la santé de l'enfant.
  Die Eltern müssen *zusätzliche* Informationen über die Gesundheit des Kindes liefern.

  Mon père a ajouté un *complément* à son testament hier.
  Mein Vater hat gestern seinem Testament einen *Zusatz* hinzugefügt.

  Le *complément* circonstanciel de temps indique quand l'action se déroule.
  Die Zeit*bestimmung* gibt an, wann die Handlung stattfindet.

  Dans cette phrase, "sur la table" est un *complément* de lieu.
  In diesem Satz ist "auf dem Tisch" eine Orts*angabe*.

  Je dois encore verser le *complément* de la somme avant la fin du mois.
  Ich muss noch den *restlichen* Betrag bis Ende des Monats überweisen.

  La famille reçoit un *complément* familial pour leurs trois enfants.
  Die Familie erhält eine Familien*zulage* für ihre drei Kinder.

  Le juge a demandé un *complément* d'enquête avant de rendre son verdict.
  Der Richter hat vor seiner Urteilsverkündung *weitere* Untersuchungen angeordnet.

  Ce petit accessoire est vendu comme *complément* du produit principal.
  Dieses kleine Zubehörteil wird als *Ergänzung* zum Hauptprodukt verkauft.

  Le médecin m'a prescrit des *compléments* alimentaires pour renforcer mon système immunitaire.
  Der Arzt hat mir Nahrungs*ergänzungsmittel* zur Stärkung meines Immunsystems verschrieben.

  Dans cette leçon, nous étudions les *compléments* du verbe.
  In dieser Lektion lernen wir die Verb*ergänzungen* kennen.

  Le *complément* d'attribution répond à la question "à qui ?".
  Die *Ergänzung* des indirekten Objekts beantwortet die Frage "wem?".

  Le dernier chapitre forme le *complément* naturel de l'ouvrage.
  Das letzte Kapitel bildet die natürliche *Ergänzung* des Werkes.

  Les scientifiques étudient le rôle du *complément* dans le système immunitaire.
  Die Wissenschaftler untersuchen die Rolle des *Komplements* im Immunsystem.

  Ce *complément* déterminatif précise le sens du nom.
  Diese nähere *Bestimmung* präzisiert die Bedeutung des Nomens.

  Elle paiera le *complément* en plusieurs mensualités.
  Sie wird den *Rest*betrag in mehreren Monatsraten zahlen.

  Pour comprendre la phrase, il faut identifier le *complément* d'objet direct.
  Um den Satz zu verstehen, muss man die direkte Objekt*ergänzung* identifizieren.

  Les *compléments* circonstanciels enrichissent la phrase avec des détails.
  Die Umstands*bestimmungen* bereichern den Satz mit Details.

  J'ai besoin d'un *complément* d'information avant de prendre ma décision.
  Ich brauche *zusätzliche* Informationen, bevor ich meine Entscheidung treffe.

  En mathématiques, le *complément* de 760 est 240.
  In der Mathematik ist die *Ergänzung* zu 760 die Zahl 240.

  Le professeur nous a expliqué les différents types de *compléments* en grammaire.
  Der Lehrer hat uns die verschiedenen Arten von *Satzgliedern* in der Grammatik erklärt.

