# Diese Felder gerne verbessern!
Wort mit Artikel: prescrire
Femininum / Plural: ''
IPA: \pʁɛs.kʁiʁ\
Definition: verschreiben, anordnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils *prescrivent* ces médicaments.
  Sie *verschreiben* diese Medikamente.

  Le médecin m'a *prescrit* des antibiotiques contre la bronchite.
  Der Arzt hat mir Antibiotika gegen die Bronchitis *verordnet*.

  La loi *prescrit* que tous les enfants doivent aller à l'école.
  Das Gesetz *schreibt* vor, dass alle Kinder zur Schule gehen müssen.

  Le règlement *prescrit* une tenue correcte dans l'établissement.
  Die Hausordnung *schreibt* angemessene Kleidung in der Einrichtung vor.

  Le juge lui a *prescrit* de ne pas quitter le territoire.
  Der Richter hat ihm *angeordnet*, das Land nicht zu verlassen.

  Cette dette sera *prescrite* dans trois ans.
  Diese Schuld wird in drei Jahren *verjährt* sein.

  Les antidouleurs se *prescrivent* uniquement sur ordonnance.
  Schmerzmittel werden nur auf Rezept *verschrieben*.

  L'honneur lui *prescrivait* de dire la vérité.
  Die Ehre *verlangte* von ihm, die Wahrheit zu sagen.

  Veuillez respecter le délai *prescrit* pour votre inscription.
  Bitte halten Sie die *vorgeschriebene* Frist für Ihre Anmeldung ein.

  Le docteur m'a *prescrit* du repos pendant une semaine.
  Der Arzt hat mir eine Woche Ruhe *verordnet*.

  Ces droits se sont *prescrits* après trente ans.
  Diese Rechte sind nach dreißig Jahren *verjährt*.

  Ne dépassez pas la dose *prescrite* sur l'ordonnance.
  Überschreiten Sie nicht die auf dem Rezept *verordnete* Dosis.

  Le ministère a *prescrit* de nouvelles mesures sanitaires.
  Das Ministerium hat neue Hygienemaßnahmen *angeordnet*.

  La tradition nous *prescrit* certaines règles de politesse.
  Die Tradition *schreibt* uns bestimmte Höflichkeitsregeln vor.

  Le manuel *prescrit* la méthode à suivre pour l'installation.
  Das Handbuch *schreibt* die Installationsmethode vor.

  Les démarches *prescrites* doivent être accomplies avant vendredi.
  Die *vorgeschriebenen* Formalitäten müssen bis Freitag erledigt sein.

  Son avocat lui a *prescrit* de ne pas commenter l'affaire.
  Sein Anwalt hat ihm *vorgeschrieben*, den Fall nicht zu kommentieren.

  Cette créance sera bientôt *prescrite*.
  Diese Forderung wird bald *verjährt* sein.

  Le protocole *prescrit* une désinfection quotidienne.
  Das Protokoll *schreibt* eine tägliche Desinfektion vor.

  Les exercices doivent être faits dans l'ordre *prescrit*.
  Die Übungen müssen in der *vorgeschriebenen* Reihenfolge gemacht werden.

  La sécurité *prescrit* le port du casque sur ce chantier.
  Die Sicherheit *schreibt* das Tragen eines Helms auf dieser Baustelle vor.

  Le traitement qui lui a été *prescrit* dure trois mois.
  Die Behandlung, die ihm *verschrieben* wurde, dauert drei Monate.

  Ces anciennes dettes se sont *prescrites* depuis longtemps.
  Diese alten Schulden sind seit langem *verjährt*.

  Le règlement *prescrit* une distance minimale de deux mètres.
  Die Vorschrift *schreibt* einen Mindestabstand von zwei Metern vor.

