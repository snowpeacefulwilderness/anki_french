# Diese Felder bitte nicht ändern.
Rang: 3239
Wort: détacher
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: détacher
Femininum / Plural: ''
IPA: \de.ta.ʃe\
Definition: lösen, abtrennen
Register: ↗Fiktion

