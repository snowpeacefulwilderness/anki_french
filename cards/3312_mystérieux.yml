# Diese Felder bitte nicht ändern.
Rang: 3312
Wort: mystérieux
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: mystérieux
Femininum / Plural: mystérieuse
IPA: \mis.te.ʁjø\
Definition: geheimnisvoll
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'eau pour moi est un élément *mystérieux*.
  Für mich ist Wasser ein *geheimnisvolles* Element.

  Un bruit *mystérieux* venait de la cave.
  Ein *geheimnisvolles* Geräusch kam aus dem Keller.

  Cette femme au sourire *mystérieux* m'intrigue beaucoup.
  Diese Frau mit dem *geheimnisvollen* Lächeln fasziniert mich sehr.

  Des phénomènes *mystérieux* se produisent dans cette maison depuis des années.
  In diesem Haus ereignen sich seit Jahren *rätselhafte* Phänomene.

  Le *mystérieux* dans cette affaire, c'est que personne n'a rien entendu.
  Das *Rätselhafte* an dieser Sache ist, dass niemand etwas gehört hat.

  Une force *mystérieuse* nous pousse à continuer.
  Eine *geheimnisvolle* Kraft treibt uns an weiterzumachen.

  Marie fait toujours la *mystérieuse* quand on lui pose des questions.
  Marie tut immer *geheimnisvoll*, wenn man ihr Fragen stellt.

  Cette ville a un passé *mystérieux*.
  Diese Stadt hat eine *geheimnisumwobene* Vergangenheit.

  Un visiteur *mystérieux* a laissé ce paquet devant la porte.
  Ein *geheimnisvoller* Besucher hat dieses Paket vor der Tür hinterlassen.

  Les circonstances de sa disparition restent *mystérieuses*.
  Die Umstände seines Verschwindens bleiben *rätselhaft*.

  Par un hasard *mystérieux*, nous nous sommes retrouvés au même endroit.
  Durch einen *seltsamen* Zufall haben wir uns am selben Ort wiedergefunden.

  Ces anciennes civilisations pratiquaient des rites *mystérieux*.
  Diese alten Zivilisationen übten *geheimnisvolle* Rituale aus.

  Un sentiment *mystérieux* m'envahit quand je pense à elle.
  Ein *seltsames* Gefühl überkommt mich, wenn ich an sie denke.

  Cette forêt dégage une atmosphère *mystérieuse*.
  Dieser Wald strahlt eine *geheimnisvolle* Atmosphäre aus.

  Les propos de Thomas sont devenus de plus en plus *mystérieux*.
  Thomas' Aussagen wurden immer *rätselhafter*.

  Une *mystérieuse* maladie affecte les arbres de la région.
  Eine *rätselhafte* Krankheit befällt die Bäume der Region.

  Un personnage *mystérieux* apparaît dans chacun de ses romans.
  Eine *geheimnisvolle* Figur taucht in jedem seiner Romane auf.

  Cette lettre contient des messages *mystérieux*.
  Dieser Brief enthält *geheimnisvolle* Botschaften.

  La police enquête sur une série d'événements *mystérieux*.
  Die Polizei ermittelt in einer Reihe *rätselhafter* Vorfälle.

  Son comportement *mystérieux* inquiète ses amis.
  Sein *geheimnisvolles* Verhalten beunruhigt seine Freunde.

  Ils se sont rencontrés dans des circonstances *mystérieuses*.
  Sie haben sich unter *geheimnisvollen* Umständen kennengelernt.

