Beispielsätze: |-
  La *traversée* avait duré juste trois heures.
  Die *Überfahrt* hatte nur drei Stunden gedauert.

  La *traversée* du désert fut une épreuve difficile pour les nomades.
  Die *Durchquerung* der Wüste war eine schwierige Prüfung für die Nomaden.

