  Elle a fait la *traversée* de la Manche à la voile.
  Sie hat den Ärmelkanal mit dem Segelboot *überquert*.

  La *traversée* du parc à vélo est interdite après 22 heures.
  Das *Durchfahren* des Parks mit dem Fahrrad ist nach 22 Uhr verboten.

  Cette *traversée* du tunnel prend environ dix minutes à pied.
  Die *Durchquerung* des Tunnels dauert zu Fuß ungefähr zehn Minuten.

  La *traversée* de Paris en métro dure une heure.
  Die *Durchquerung* von Paris mit der Metro dauert eine Stunde.

  Les alpinistes ont prévu une *traversée* du Mont Blanc pour demain.
  Die Bergsteiger haben für morgen eine *Überquerung* des Mont Blanc geplant.

  La *traversée* du pont est dangereuse par temps de verglas.
  Das *Überqueren* der Brücke ist bei Glatteis gefährlich.

  Cette *traversée* de l'océan Pacifique établit un nouveau record.
  Diese *Überquerung* des Pazifiks stellt einen neuen Rekord auf.

  Une simple *traversée* de la forêt peut prendre deux heures.
  Eine einfache *Durchquerung* des Waldes kann zwei Stunden dauern.

  La *traversée* de la ville en voiture est compliquée à cause des travaux.
  Die *Durchfahrt* durch die Stadt ist wegen der Bauarbeiten kompliziert.

  Pendant la *traversée*, les passagers peuvent profiter du restaurant.
  Während der *Überfahrt* können die Passagiere das Restaurant nutzen.

  Cette *traversée* des Pyrénées à pied est une randonnée exceptionnelle.
  Diese *Durchquerung* der Pyrenäen zu Fuß ist eine außergewöhnliche Wanderung.

  La *traversée* du fleuve se fait uniquement par bateau.
  Die *Überquerung* des Flusses ist nur mit dem Boot möglich.

  Notre *traversée* de l'agglomération a pris plus de temps que prévu.
  Unsere *Durchfahrt* durch das Stadtgebiet hat länger gedauert als erwartet.

  La *traversée* de la Méditerranée reste dangereuse pour les migrants.
  Die *Überquerung* des Mittelmeers bleibt für Migranten gefährlich.

