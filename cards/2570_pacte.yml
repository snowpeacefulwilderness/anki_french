Beispielsätze: |-
  Il y avait un *pacte* entre nous.
  Es gab einen *Pakt* zwischen uns.

  Les pays ont signé un *pacte* de non-agression avant la guerre.
  Die Länder haben vor dem Krieg einen Nicht-Angriffs*pakt* unterzeichnet.

  Le *pacte* de Varsovie a été dissous en 1991.
  Der Warschauer *Pakt* wurde 1991 aufgelöst.

  Mon grand-père a signé un *pacte* successoral avec ses enfants.
  Mein Großvater hat mit seinen Kindern einen Erb*vertrag* geschlossen.

  Les amis ont scellé leur *pacte* avec une poignée de main solennelle.
  Die Freunde haben ihren *Pakt* mit einem feierlichen Handschlag besiegelt.

  Ce *pacte* secret ne devait jamais être révélé au public.
  Dieses geheime *Abkommen* sollte nie an die Öffentlichkeit gelangen.

  Les deux entreprises ont conclu un *pacte* commercial hier matin.
  Die beiden Unternehmen haben gestern Morgen ein Handels*abkommen* geschlossen.

  Marie a violé notre *pacte* en révélant notre secret.
  Marie hat unseren *Pakt* gebrochen, indem sie unser Geheimnis verraten hat.

  Le nouveau *pacte* social garantit plus de droits aux travailleurs.
  Der neue Gesellschafts*vertrag* garantiert den Arbeitern mehr Rechte.

  Les négociations pour un nouveau *pacte* ont duré trois mois.
  Die Verhandlungen für ein neues *Abkommen* dauerten drei Monate.

  Dans la légende, il a signé un *pacte* avec le diable pour devenir riche.
  Der Legende nach schloss er einen *Pakt* mit dem Teufel, um reich zu werden.

  Ce *pacte* inviolable nous lie jusqu'à la fin de nos jours.
  Dieser unantastbare *Pakt* bindet uns bis ans Ende unserer Tage.

  Le *pacte* d'alliance entre les deux royaumes a été rompu.
  Das Bündnis*abkommen* zwischen den beiden Königreichen wurde gebrochen.

  Les citoyens doivent respecter le *pacte* social de la démocratie.
  Die Bürger müssen den Gesellschafts*vertrag* der Demokratie respektieren.

  Nos voisins ont signé un *pacte* tacite de bon voisinage.
  Unsere Nachbarn haben ein stillschweigendes Nachbarschafts*abkommen* geschlossen.

  Le *pacte* de sang les unissait pour toujours.
  Der Bluts*pakt* verband sie für immer.

  Les diplomates ont paraphé le *pacte* ce matin.
  Die Diplomaten haben das *Abkommen* heute Morgen paraphiert.

  Les enfants ont fait un *pacte* de ne jamais révéler leur cachette secrète.
  Die Kinder haben einen *Pakt* geschlossen, ihr geheimes Versteck niemals zu verraten.

