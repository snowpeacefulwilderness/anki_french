Beispielsätze: |-
  Le rock *alternatif* francophone est en train de mourir.
  Der französischsprachige *Alternative*-Rock ist dabei zu sterben.

  Le docteur m'a recommandé des médecines *alternatives* pour traiter mon anxiété.
  Der Arzt hat mir *alternative* Medizin zur Behandlung meiner Angst empfohlen.

  Le courant *alternatif* permet de transporter l'électricité sur de longues distances.
  Der *Wechsel*strom ermöglicht den Transport von Elektrizität über weite Strecken.

  Les écologistes proposent des solutions *alternatives* pour réduire la pollution.
  Die Umweltschützer schlagen *alternative* Lösungen zur Reduzierung der Umweltverschmutzung vor.

  Le mouvement *alternatif* du piston permet à la voiture d'avancer.
  Die *Auf-und-Ab*bewegung des Kolbens treibt das Auto an.

  L'*alternative* proposée par l'opposition n'a pas convaincu les électeurs.
  Der *Alternative*vorschlag der Opposition hat die Wähler nicht überzeugt.

  Cette ferme pratique une agriculture *alternative* respectueuse de l'environnement.
  Dieser Bauernhof betreibt eine umweltfreundliche *Alternative*landwirtschaft.

  Le système de feux *alternatifs* régule la circulation pendant les travaux.
  Das *alternierende* Ampelsystem regelt den Verkehr während der Bauarbeiten.

  Les mouvements *alternatifs* des vagues créent un rythme apaisant.
  Die *Hin-und-Her*bewegungen der Wellen erzeugen einen beruhigenden Rhythmus.

  Ce projet *alternatif* de rénovation coûtera moins cher.
  Dieses *alternative* Renovierungsprojekt wird weniger kosten.

  J'ai trouvé une route *alternative* pour éviter les embouteillages.
  Ich habe eine *Alternative* Route gefunden, um den Stau zu umgehen.

  La présidence *alternative* du conseil assure une représentation équitable.
  Der *alternierende* Vorsitz des Rates gewährleistet eine faire Vertretung.

  Les deux groupes chantent en chœurs *alternatifs*.
  Die beiden Gruppen singen im *Wechsel*gesang.

  Les marées créent un courant marin *alternatif* dans ce détroit.
  Die Gezeiten erzeugen eine *alternierende* Meeresströmung in dieser Meerenge.

  Cette variété de blé *alternative* peut être semée au printemps.
  Diese *alternative* Weizensorte kann im Frühling ausgesät werden.

  Le mouvement *alternatif* du pendule mesure précisément le temps.
  Die *Hin-und-Her*bewegung des Pendels misst die Zeit präzise.

  Les jeunes préfèrent les modes de transport *alternatifs*.
  Junge Menschen bevorzugen *alternative* Verkehrsmittel.

  Cette obligation *alternative* permet au débiteur de choisir son mode de paiement.
  Diese *Alternative*verpflichtung erlaubt es dem Schuldner, seine Zahlungsweise zu wählen.

  La systole et la diastole sont des mouvements *alternatifs* du cœur.
  Systole und Diastole sind *alternierende* Bewegungen des Herzens.

  Le maire a présenté deux propositions *alternatives* pour le nouveau parc.
  Der Bürgermeister hat zwei *alternative* Vorschläge für den neuen Park vorgestellt.

  La propagation des "faits *alternatifs*" menace la démocratie.
  Die Verbreitung "*alternativer* Fakten" bedroht die Demokratie.

