# Diese Felder bitte nicht ändern.
Rang: 1023
Wort: autrement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: autrement
Femininum / Plural: ''
IPA: \o.tʁə.mɑ̃\
Definition: anders, sonst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les américains ont décidé d'agir *autrement*.
  Die Amerikaner haben beschlossen, *anders* zu handeln.

  Si tu ne peux pas venir, dis-le-moi, *autrement* je t'attendrai toute la soirée.
  Wenn du nicht kommen kannst, sag es mir, *sonst* warte ich den ganzen Abend auf dich.

  Elle est *autrement* plus intelligente que son frère.
  Sie ist *weitaus* intelligenter als ihr Bruder.

  "Je ne suis pas *autrement* surpris par cette nouvelle."
  "Ich bin von dieser Nachricht nicht *besonders* überrascht."

  *Autrement* dit, vous refusez ma proposition ?
  *Anders* ausgedrückt, Sie lehnen meinen Vorschlag ab?

  Je ne pouvais pas faire *autrement* que de partir tôt.
  Mir blieb nichts *anderes* übrig, als früh zu gehen.

  Cette histoire s'est passée tout *autrement*.
  Diese Geschichte hat sich ganz *anders* zugetragen.

  Il faut s'y prendre *autrement* pour résoudre ce problème.
  Man muss *anders* an dieses Problem herangehen.

  La situation est *autrement* plus grave que prévu.
  Die Situation ist *weitaus* ernster als erwartet.

  Range ta chambre, *autrement* tu seras privé de dessert.
  Räum dein Zimmer auf, *andernfalls* gibt es keinen Nachtisch.

  Ce film est *autrement* meilleur que celui d'hier.
  Dieser Film ist *weitaus* besser als der von gestern.

  Il pense tout *autrement* que nous sur cette question.
  Er denkt über diese Frage ganz *anders* als wir.

  "Je ne suis pas *autrement* pressé aujourd'hui."
  "Ich habe es heute nicht *sonderlich* eilig."

  *Autrement*, tout va bien dans votre vie ?
  *Ansonsten* läuft alles gut in Ihrem Leben?

  On ne peut pas faire *autrement* : il faut accepter cette situation.
  Es geht nicht *anders*: Wir müssen diese Situation akzeptieren.

  Il n'en sera pas *autrement* cette fois-ci.
  Es wird dieses Mal nicht *anders* sein.

  Cette recette peut se préparer *autrement*.
  Dieses Rezept kann man auch *anders* zubereiten.

  *Autrement*, je ne viendrai pas à la fête.
  *Sonst* komme ich nicht zur Party.

  Le nouveau professeur enseigne tout *autrement*.
  Der neue Lehrer unterrichtet ganz *anders*.

  Ces événements m'ont fait voir les choses *autrement*.
  Diese Ereignisse haben mich die Dinge *anders* sehen lassen.

  Il agit *autrement* qu'il ne parle.
  Er handelt *anders* als er spricht.

  La vie ici est *autrement* plus chère qu'à la campagne.
  Das Leben ist hier *weitaus* teurer als auf dem Land.

  Je ne peux pas te le dire *autrement* : c'est non.
  Ich kann es dir nicht *anders* sagen: Die Antwort ist nein.

