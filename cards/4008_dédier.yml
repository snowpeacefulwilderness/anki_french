  Sie hat sich entschlossen, ihre Arbeit der medizinischen Forschung zu widmen.

  Les villageois ont décidé de dédier la nouvelle cloche à Saint-Martin.
  Die Dorfbewohner haben beschlossen, die neue Glocke dem Heiligen Martin zu weihen.

  Il a dédié sa vie aux arts et a voyagé partout dans le monde pour les découvrir.
  Er hat sein Leben der Kunst verschrieben und ist auf der ganzen Welt gereist, um sie zu entdecken.

