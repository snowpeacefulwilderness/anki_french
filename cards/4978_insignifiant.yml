# Diese Felder bitte nicht ändern.
Rang: 4978
Wort: insignifiant
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: insignifiant
Femininum / Plural: insignifiante
IPA: \ɛ̃.si.ɲi.fjɑ̃\
Definition: unbedeutend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous parlions de choses *insignifiantes*, avec gaieté.
  Wir unterhielten uns fröhlich über *belanglose* Dinge.

  Le rôle qu'il a joué dans cette affaire était totalement *insignifiant*.
  Die Rolle, die er in dieser Sache gespielt hat, war völlig *unbedeutend*.

  Elle a dépensé une somme *insignifiante* pour ces nouveaux rideaux.
  Sie hat einen *unbedeutenden* Betrag für diese neuen Vorhänge ausgegeben.

  Mon frère est devenu un acteur assez *insignifiant* dans des séries télé.
  Mein Bruder ist ein ziemlich *unscheinbarer* Schauspieler in Fernsehserien geworden.

  Sa physionomie *insignifiante* ne retient jamais l'attention.
  Sein *nichtssagendes* Gesicht zieht nie die Aufmerksamkeit auf sich.

  Ces détails *insignifiants* ne devraient pas nous retarder.
  Diese *unwichtigen* Details sollten uns nicht aufhalten.

  Pierre a toujours été une personne plutôt *insignifiante*.
  Pierre war schon immer eine eher *unscheinbare* Person.

  Les modifications apportées au texte sont *insignifiantes*.
  Die Änderungen am Text sind *unbedeutend*.

  Son discours était complètement *insignifiant*.
  Seine Rede war völlig *belanglos*.

  Cette erreur est vraiment *insignifiante*, ne t'inquiète pas.
  Dieser Fehler ist wirklich *unbedeutend*, mach dir keine Sorgen.

  Elle se sentait tellement *insignifiante* dans cette grande entreprise.
  Sie fühlte sich so *unbedeutend* in diesem großen Unternehmen.

  Les différences entre les deux versions sont *insignifiantes*.
  Die Unterschiede zwischen den beiden Versionen sind *belanglos*.

  Son apparence *insignifiante* cache une personnalité fascinante.
  Sein *unscheinbares* Äußeres verbirgt eine faszinierende Persönlichkeit.

  Ces remarques *insignifiantes* ont gâché toute la conversation.
  Diese *belanglosen* Bemerkungen haben das ganze Gespräch verdorben.

  Le coût de la réparation était *insignifiant* par rapport au prix de la voiture.
  Die Reparaturkosten waren im Vergleich zum Preis des Autos *unbedeutend*.

  Son visage *insignifiant* se perdait dans la foule.
  Sein *nichtssagendes* Gesicht ging in der Menge unter.

  Les pertes financières ont été *insignifiantes* ce mois-ci.
  Die finanziellen Verluste waren diesen Monat *unbedeutend*.

  Ces changements sont tellement *insignifiants* qu'on ne les remarque même pas.
  Diese Änderungen sind so *unscheinbar*, dass man sie gar nicht bemerkt.

