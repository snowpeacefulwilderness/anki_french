Beispielsätze: |-
  J'étais dans le *sillage* de Nicolas Sarkozy.
  Ich war im *Fahrwasser* von Nicolas Sarkozy.

  Le bateau a laissé un *sillage* écumant derrière lui.
  Das Boot hat einen schäumenden *Kielwasser*streifen hinter sich gelassen.

  Les poissons nageaient dans le *sillage* du grand voilier.
  Die Fische schwammen im *Kielwasser* des großen Segelbootes.

  Un *sillage* parfumé flottait dans l'air après son passage.
  Ein parfümierter *Duft*schweif schwebte nach ihrem Vorbeigehen in der Luft.

  Le petit avion a laissé un long *sillage* blanc dans le ciel bleu.
  Das kleine Flugzeug hat einen langen *Kondens*streifen am blauen Himmel hinterlassen.

  Elle marchait dans le *sillage* de sa mère depuis son enfance.
  Sie wandelte seit ihrer Kindheit in den *Fuß*stapfen ihrer Mutter.

  Le *sillage* du sanglier était clairement visible dans la boue.
  Die *Spur* des Wildschweins war deutlich im Schlamm zu sehen.

  Les journalistes suivaient dans le *sillage* du président.
  Die Journalisten folgten in der *Spur* des Präsidenten.

  Le *sillage* de l'eau derrière le kayak formait des tourbillons.
  Der *Wasser*wirbel hinter dem Kajak bildete Strudel.

  Son nouveau parfum laissait un *sillage* envoûtant.
  Ihr neues Parfüm hinterließ eine betörende *Duft*spur.

  Le cycliste est resté dans le *sillage* du champion pendant toute la course.
  Der Radfahrer blieb während des ganzen Rennens im *Wind*schatten des Champions.

  On pouvait facilement mesurer le *sillage* du navire.
  Man konnte die *Fahrt*geschwindigkeit des Schiffes leicht messen.

  Les vagues ont effacé le *sillage* du bateau de pêche.
  Die Wellen haben das *Kielwasser* des Fischerbootes verwischt.

  Beaucoup d'artistes suivent dans le *sillage* de Picasso.
  Viele Künstler folgen in den *Fuß*spuren von Picasso.

  Le petit canard nageait dans le *sillage* de sa mère.
  Das kleine Entlein schwamm in der *Spur* seiner Mutter.

