  *Einst* waren wir Sklaven.

  *Jadis*, il y avait un magnifique château sur cette colline.
  *Früher* stand auf diesem Hügel ein prächtiges Schloss.

  Les coutumes de *jadis* n'ont plus cours aujourd'hui.
  Die Bräuche von *einst* gelten heute nicht mehr.

  Ce palais fut *jadis* la demeure d'un roi puissant.
  Dieser Palast war *einst* der Wohnsitz eines mächtigen Königs.

  On ne vivait pas *jadis* comme on vit maintenant.
  Man lebte *früher* nicht so wie man heute lebt.

  Les histoires du temps *jadis* fascinent toujours les enfants.
  Die Geschichten aus *längst* vergangenen Zeiten faszinieren die Kinder noch immer.

  Cette forêt était *jadis* beaucoup plus dense.
  Dieser Wald war *früher* viel dichter.

  *Jadis*, les gens voyageaient principalement à cheval.
  *Früher* reisten die Menschen hauptsächlich zu Pferd.

  Au temps *jadis*, on écrivait des lettres à la main.
  In *vergangenen* Zeiten schrieb man Briefe noch von Hand.

  Les dames du temps *jadis* portaient de longues robes.
  Die Damen aus *vergangenen* Zeiten trugen lange Kleider.

  Cette ville était *jadis* un petit village de pêcheurs.
  Diese Stadt war *einst* ein kleines Fischerdorf.

  *Jadis*, on pensait que la Terre était plate.
  *Früher* dachte man, die Erde sei flach.

  Les enfants de *jadis* jouaient sans écrans.
  Die Kinder von *damals* spielten ohne Bildschirme.

  Ce bâtiment était *jadis* une école.
  Dieses Gebäude war *früher* eine Schule.

