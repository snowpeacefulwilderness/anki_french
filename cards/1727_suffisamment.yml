# Diese Felder bitte nicht ändern.
Rang: 1727
Wort: suffisamment
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: suffisamment
Femininum / Plural: ''
IPA: \sy.fi.za.mɑ̃\
Definition: genug, ausreichend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne l'ai pas dit *suffisamment*.
  Ich habe es nicht *genug* gesagt.

  Cette boîte est-elle *suffisamment* grande pour tout ranger ?
  Ist diese Kiste *groß genug*, um alles zu verstauen?

  Votre lettre n'était pas *suffisamment* affranchie pour l'envoi à l'étranger.
  Ihr Brief war für den Auslandsversand nicht *ausreichend* frankiert.

  As-tu *suffisamment* de temps pour finir ce projet ?
  Hast du *genügend* Zeit, um dieses Projekt zu beenden?

  Il n'y avait pas *suffisamment* à boire pour tout le monde à la fête.
  Es gab auf der Party nicht *genug* zu trinken für alle.

  Nous avons été *suffisamment* patients avec les enfants aujourd'hui.
  Wir waren heute *genug* geduldig mit den Kindern.

  Le professeur a-t-il *suffisamment* expliqué la leçon ?
  Hat der Lehrer die Lektion *ausreichend* erklärt?

  Elle gagne *suffisamment* d'argent pour partir en vacances deux fois par an.
  Sie verdient *genug* Geld, um zweimal im Jahr in den Urlaub zu fahren.

  Les fenêtres ne sont pas *suffisamment* isolées contre le bruit.
  Die Fenster sind nicht *ausreichend* gegen Lärm isoliert.

  Avez-vous *suffisamment* de place dans votre valise ?
  Haben Sie *genug* Platz in Ihrem Koffer?

  Marc n'a pas *suffisamment* réfléchi avant de prendre sa décision.
  Marc hat vor seiner Entscheidung nicht *genügend* nachgedacht.

  La salle est-elle *suffisamment* chauffée pour les bébés ?
  Ist der Raum für die Babys *ausreichend* geheizt?

  Les élèves ont *suffisamment* de livres pour commencer le cours.
  Die Schüler haben *genügend* Bücher, um mit dem Unterricht zu beginnen.

  Je suis *suffisamment* préparée pour l'examen de demain.
  Ich bin für die morgige Prüfung *ausreichend* vorbereitet.

