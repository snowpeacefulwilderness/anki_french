# Diese Felder gerne verbessern!
Wort mit Artikel: prévisible
Femininum / Plural: ''
IPA: \pʁe.vi.zibl\
Definition: vorhersehbar
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le dénie est la plus *prévisible* des réponses humaines.
  Die Verleugnung ist die *vorhersehbarste* aller menschlichen Reaktionen.

  L'échec était *prévisible* vu son manque de préparation.
  Das Scheitern war aufgrund seiner mangelnden Vorbereitung *vorhersehbar*.

  Cette tempête n'était pas *prévisible* selon les météorologues.
  Dieser Sturm war laut den Meteorologen nicht *vorhersehbar*.

  Le comportement *prévisible* des enfants facilite leur éducation.
  Das *vorhersehbare* Verhalten der Kinder erleichtert ihre Erziehung.

  L'évolution des prix est difficilement *prévisible* cette année.
  Die Preisentwicklung ist dieses Jahr schwer *vorhersehbar*.

  Les conséquences étaient parfaitement *prévisibles* dès le début.
  Die Folgen waren von Anfang an völlig *vorhersehbar*.

  Le résultat du match était-il vraiment *prévisible* ?
  War das Spielergebnis wirklich *vorhersehbar*?

  Les effets secondaires *prévisibles* sont listés dans la notice.
  Die *vorhersehbaren* Nebenwirkungen sind in der Packungsbeilage aufgeführt.

  Sa réaction était tout à fait *prévisible* dans ces circonstances.
  Seine Reaktion war unter diesen Umständen durchaus *vorhersehbar*.

  Un événement aussi peu *prévisible* nécessite une réponse rapide.
  Ein so wenig *vorhersehbares* Ereignis erfordert eine schnelle Reaktion.

  Les changements *prévisibles* du marché inquiètent les investisseurs.
  Die *vorhersehbaren* Marktveränderungen beunruhigen die Investoren.

  L'issue fatale était malheureusement *prévisible* depuis longtemps.
  Der tödliche Ausgang war leider seit langem *vorhersehbar*.

  La victoire de l'équipe favorite était facilement *prévisible*.
  Der Sieg der favorisierten Mannschaft war leicht *vorhersehbar*.

