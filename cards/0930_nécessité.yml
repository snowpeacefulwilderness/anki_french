Beispielsätze: |-
  Nous sommes conscients de la *nécessité* de réduire ces cotisations.
  Wir sind uns der *Notwendigkeit* bewusst, diese Beiträge zu reduzieren.

  La *nécessité* d'obtenir un visa pour ce pays m'inquiète.
  Die *Erfordernis* eines Visums für dieses Land bereitet mir Sorgen.

  Pour ce travail, une formation spéciale n'est pas une *nécessité*.
  Für diese Arbeit ist eine spezielle Ausbildung nicht unbedingt *nötig*.

  La *nécessité* de dormir suffisamment est souvent sous-estimée.
  Die *Notwendigkeit* ausreichend zu schlafen wird oft unterschätzt.

  L'activité physique régulière est une *nécessité* pour rester en bonne santé.
  Regelmäßige körperliche Betätigung ist ein *Muss* für die Gesundheit.

  Les *nécessités* du quotidien nous obligent à faire des choix difficiles.
  Die *Erfordernisse* des Alltags zwingen uns zu schwierigen Entscheidungen.

  Il s'est trouvé dans la *nécessité* d'annuler son voyage.
  Er sah sich in der *Notwendigkeit*, seine Reise abzusagen.

  Les dépenses de première *nécessité* augmentent chaque année.
  Die lebens*notwendigen* Ausgaben steigen jedes Jahr.

  Nous devons faire face à la *nécessité* de changer nos habitudes.
  Wir müssen uns der *Notwendigkeit* stellen, unsere Gewohnheiten zu ändern.

  La *nécessité* de la mort fait partie de la condition humaine.
  Die *Unausweichlichkeit* des Todes gehört zur menschlichen Existenz.

  La liberté d'expression est une *nécessité* dans une démocratie.
  Die Meinungsfreiheit ist eine *Notwendigkeit* in einer Demokratie.

  Cette famille se trouve dans la *nécessité* depuis des mois.
  Diese Familie lebt seit Monaten in *Not*.

  J'ai agi par *nécessité*, pas par choix.
  Ich habe aus *Not* gehandelt, nicht aus freier Wahl.

  Il n'y a aucune *nécessité* de partir si tôt.
  Es besteht keine *Notwendigkeit*, so früh aufzubrechen.

  Une réforme urgente est devenue une *nécessité* absolue.
  Eine dringende Reform ist zur absoluten *Notwendigkeit* geworden.

  Il faut savoir plier sous le poids de la *nécessité*.
  Man muss sich dem Druck der *Notwendigkeit* beugen können.

  Le riz est une denrée de première *nécessité* dans de nombreux pays.
  Reis ist in vielen Ländern ein lebens*notwendiges* Nahrungsmittel.

  Les *nécessités* de la vie moderne exigent beaucoup d'argent.
  Die *Erfordernisse* des modernen Lebens verlangen viel Geld.

  Cette petite somme permettra de couvrir les premières *nécessités*.
  Dieser kleine Betrag wird die wichtigsten *Notwendigkeiten* decken.

  Face à la *nécessité*, ils ont dû vendre leur maison.
  Angesichts der *Not* mussten sie ihr Haus verkaufen.

  La *nécessité* d'une assurance maladie est évidente.
  Die *Notwendigkeit* einer Krankenversicherung liegt auf der Hand.

  Sans *nécessité*, il ne faut pas prendre de risques.
  Ohne *Not* sollte man keine Risiken eingehen.

  La *nécessité* nous pousse parfois à être créatifs.
  Die *Not* macht uns manchmal erfinderisch.

  Il a fait de *nécessité* vertu en acceptant ce travail difficile.
  Er hat aus der *Not* eine Tugend gemacht und diese schwierige Arbeit angenommen.

  *Nécessité* fait loi : nous devons nous adapter à la situation.
  *Not* kennt kein Gebot: Wir müssen uns der Situation anpassen.

