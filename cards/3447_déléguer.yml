# Diese Felder bitte nicht ändern.
Rang: 3447
Wort: déléguer
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: déléguer
Femininum / Plural: ''
IPA: \de.le.ɡe\
Definition: delegieren, übertragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle dit avoir *délégué* ce pouvoir à sa sousministre.
  Sie sagt, sie habe diese Befugnis an ihre Unterministerin *delegiert*.

  Les syndicats ont *délégué* trois représentants aux négociations salariales.
  Die Gewerkschaften haben drei Vertreter zu den Lohnverhandlungen *entsandt*.

  Le directeur n'aime pas *déléguer* les tâches importantes.
  Der Direktor mag es nicht, wichtige Aufgaben zu *delegieren*.

  L'entreprise a *délégué* un ingénieur pour évaluer les dommages.
  Die Firma hat einen Ingenieur *entsandt*, um die Schäden zu bewerten.

  Le conseil d'administration a *délégué* Marie comme représentante officielle.
  Der Vorstand hat Marie als offizielle Vertreterin *delegiert*.

  Il faut apprendre à *déléguer* pour être un bon manager.
  Man muss lernen zu *delegieren*, um eine gute Führungskraft zu sein.

  Le tribunal a *délégué* un expert pour examiner les preuves.
  Das Gericht hat einen Gutachter *entsandt*, um die Beweise zu prüfen.

  Pendant ses vacances, elle a *délégué* ses responsabilités à son assistant.
  Während ihres Urlaubs hat sie ihre Verantwortlichkeiten an ihren Assistenten *delegiert*.

  Les employés ont *délégué* Pierre pour parler au directeur.
  Die Mitarbeiter haben Pierre *delegiert*, um mit dem Direktor zu sprechen.

  Le ministre a *délégué* son autorité au secrétaire d'État.
  Der Minister hat seine Befugnis an den Staatssekretär *übertragen*.

  L'organisation a *délégué* deux observateurs à la conférence internationale.
  Die Organisation hat zwei Beobachter zur internationalen Konferenz *entsandt*.

  Le président a *délégué* certains pouvoirs à ses vice-présidents.
  Der Präsident hat bestimmte Befugnisse an seine Vizepräsidenten *delegiert*.

  Notre équipe a été *déléguée* pour représenter l'entreprise à l'exposition.
  Unser Team wurde *entsandt*, um die Firma auf der Messe zu vertreten.

  Le comité a *délégué* un porte-parole pour communiquer avec la presse.
  Das Komitee hat einen Sprecher *delegiert*, um mit der Presse zu kommunizieren.

  La direction a *délégué* la gestion du projet à l'équipe technique.
  Die Leitung hat die Projektsteuerung an das technische Team *delegiert*.

  L'association a *délégué* trois membres au congrès annuel.
  Der Verband hat drei Mitglieder zum Jahreskongress *entsandt*.

  Le chef d'entreprise devrait *déléguer* davantage pour éviter le surmenage.
  Der Unternehmensleiter sollte mehr *delegieren*, um Überarbeitung zu vermeiden.

  Les actionnaires ont *délégué* leurs droits de vote au conseil d'administration.
  Die Aktionäre haben ihre Stimmrechte an den Vorstand *übertragen*.

