  Sa modestie lui a *concilié* l'estime de ses supérieurs.
  Seine Bescheidenheit hat ihm die Wertschätzung seiner Vorgesetzten *eingebracht*.

  Cette réforme doit *concilier* efficacité et équité sociale.
