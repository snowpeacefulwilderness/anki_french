# Diese Felder bitte nicht ändern.
Rang: 1637
Wort: fiscal
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: fiscal
Femininum / Plural: fiscale
IPA: \fis.kal\
Definition: steuerlich
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le régime *fiscal* n'est pas juste.
  Das *Steuer*system ist nicht gerecht.

  La réforme *fiscale* entrera en vigueur l'année prochaine.
  Die *Steuer*reform tritt nächstes Jahr in Kraft.

  Les autorités ont découvert une fraude *fiscale* massive.
  Die Behörden haben einen massiven *Steuer*betrug aufgedeckt.

  D'un point de vue *fiscal*, il est préférable d'investir maintenant.
  *Steuerlich* gesehen ist es besser, jetzt zu investieren.

  Le nouveau système *fiscal* favorise les familles nombreuses.
  Das neue *Steuer*system begünstigt kinderreiche Familien.

  Les charges *fiscales* pèsent lourd sur les petites entreprises.
  Die *Steuer*lasten belasten kleine Unternehmen stark.

  Elle étudie le droit *fiscal* à l'université.
  Sie studiert *Steuer*recht an der Universität.

  La politique *fiscale* du gouvernement fait débat.
  Die *Steuer*politik der Regierung sorgt für Diskussionen.

  Les prélèvements *fiscaux* ont augmenté cette année.
  Die *Steuer*abgaben sind dieses Jahr gestiegen.

  J'ai besoin d'un timbre *fiscal* pour mon passeport.
  Ich brauche eine *Steuer*marke für meinen Pass.

  Le conseiller *fiscal* m'a aidé avec ma déclaration d'impôts.
  Der *Steuer*berater hat mir bei meiner Steuererklärung geholten.

  Les avantages *fiscaux* pour les entreprises seront supprimés.
  Die *Steuer*vorteile für Unternehmen werden abgeschafft.

  Le contrôle *fiscal* a révélé plusieurs irrégularités.
  Die *Steuer*prüfung hat mehrere Unregelmäßigkeiten aufgedeckt.

  La législation *fiscale* change constamment.
  Die *Steuer*gesetzgebung ändert sich ständig.

  Les dégrèvements *fiscaux* ont été accordés aux plus démunis.
  Die *Steuer*erleichterungen wurden den Bedürftigsten gewährt.

