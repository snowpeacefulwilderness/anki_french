# Diese Felder bitte nicht ändern.
Rang: 1214
Wort: parlementaire
Wortart: adj, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: le parlementaire
Femininum / Plural: ''
IPA: \paʁ.lə.mɑ̃.tɛʁ\
Definition: Parlamentarier
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *parlementaires* ont été agacés par les réactions israéliennes.
  Die *Parlamentarier* waren verärgert über die israelischen Reaktionen.

  La commission *parlementaire* a décidé d'ouvrir une enquête sur cette affaire.
  Der *Parlaments*ausschuss hat beschlossen, eine Untersuchung zu diesem Fall einzuleiten.

  Le débat *parlementaire* sur le budget a duré toute la nuit.
  Die *Parlaments*debatte über den Haushalt dauerte die ganze Nacht.

  Les *parlementaires* européens se réunissent à Strasbourg.
  Die Europa*abgeordneten* treffen sich in Straßburg.

  La démocratie *parlementaire* est le fondement de notre système politique.
  Die *parlamentarische* Demokratie ist die Grundlage unseres politischen Systems.

  Le groupe *parlementaire* de l'opposition a quitté l'hémicycle en signe de protestation.
  Die *Parlaments*fraktion der Opposition verließ aus Protest den Plenarsaal.

  Les *parlementaires* reçoivent leurs indemnités tous les mois.
  Die *Abgeordneten* erhalten jeden Monat ihre Diäten.

  Un *parlementaire* portant un drapeau blanc s'est approché des lignes ennemies.
  Ein *Unterhändler* näherte sich mit einer weißen Fahne den feindlichen Linien.

  La majorité *parlementaire* soutient le projet de loi du gouvernement.
  Die *parlamentarische* Mehrheit unterstützt den Gesetzentwurf der Regierung.

  Cette jeune *parlementaire* défend avec passion les droits des minorités.
  Diese junge *Abgeordnete* verteidigt leidenschaftlich die Rechte von Minderheiten.

  Le mandat *parlementaire* de Pierre expire l'année prochaine.
  Pierres *Parlaments*mandat läuft nächstes Jahr aus.

  Le système *parlementaire* britannique a inspiré de nombreuses démocraties.
  Das britische *Parlaments*system hat viele Demokratien inspiriert.

  Les *parlementaires* ont voté la motion de censure contre le gouvernement.
  Die *Parlamentarier* stimmten für den Misstrauensantrag gegen die Regierung.

  L'immunité *parlementaire* protège les députés dans l'exercice de leurs fonctions.
  Die *parlamentarische* Immunität schützt die Abgeordneten bei der Ausübung ihres Amtes.

  La délégation *parlementaire* a été reçue par le président de la République.
  Die *Parlaments*delegation wurde vom Staatspräsidenten empfangen.

  Les travaux de la commission *parlementaire* seront publiés la semaine prochaine.
  Die Ergebnisse des *Parlaments*ausschusses werden nächste Woche veröffentlicht.

  La monarchie *parlementaire* permet un équilibre entre tradition et modernité.
  Die *parlamentarische* Monarchie ermöglicht ein Gleichgewicht zwischen Tradition und Moderne.

  Les *parlementaires* ont adopté le texte à une large majorité.
  Die *Abgeordneten* nahmen den Text mit großer Mehrheit an.

  Le régime *parlementaire* garantit la séparation des pouvoirs.
  Das *parlamentarische* System garantiert die Gewaltenteilung.

  L'éloquence *parlementaire* de cette sénatrice est remarquable.
  Die *parlamentarische* Redekunst dieser Senatorin ist bemerkenswert.

