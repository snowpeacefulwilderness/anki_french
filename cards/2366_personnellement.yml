# Diese Felder bitte nicht ändern.
Rang: 2366
Wort: personnellement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: personnellement
Femininum / Plural: ''
IPA: \pɛʁ.sɔ.nɛl.mɑ̃\
Definition: persönlich
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'en ai fait *personnellement* l'expérience.
  Ich habe es *persönlich* erlebt.

  Je ne le connais pas *personnellement*, mais j'ai beaucoup entendu parler de lui.
  Ich kenne ihn nicht *persönlich*, aber ich habe viel von ihm gehört.

  *Personnellement*, je préfère le thé au café.
  *Persönlich* bevorzuge ich Tee gegenüber Kaffee.

  Le directeur va s'occuper *personnellement* de cette affaire délicate.
  Der Direktor wird sich *persönlich* um diese heikle Angelegenheit kümmern.

  Ces commentaires l'ont touché *personnellement*.
  Diese Kommentare haben ihn *persönlich* getroffen.

  *Personnellement*, je trouve que ce film est surestimé.
  *Persönlich* finde ich, dass dieser Film überbewertet ist.

  Elle a été *personnellement* invitée par le président à la cérémonie.
  Sie wurde vom Präsidenten *persönlich* zur Zeremonie eingeladen.

  Je ne suis pas *personnellement* responsable de cette erreur.
  Ich bin für diesen Fehler nicht *persönlich* verantwortlich.

  *Personnellement*, je n'approuve pas cette décision hâtive.
  *Persönlich* stimme ich dieser überstürzten Entscheidung nicht zu.

  Il a tenu à me remercier *personnellement* pour mon aide.
  Er wollte sich *persönlich* bei mir für meine Hilfe bedanken.

  *Personnellement*, je pense qu'il faut donner une seconde chance.
  *Persönlich* denke ich, dass man eine zweite Chance geben sollte.

  Le ministre a *personnellement* supervisé les opérations de secours.
  Der Minister hat die Rettungsaktionen *persönlich* überwacht.

  "*Personnellement*, je n'y crois pas une seconde," a-t-elle déclaré.
  "*Persönlich* glaube ich keine Sekunde daran", erklärte sie.

  *Personnellement*, je préfère travailler tôt le matin.
  *Persönlich* arbeite ich lieber früh am Morgen.

