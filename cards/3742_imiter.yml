# Diese Felder gerne verbessern!
Wort mit Artikel: imiter
Femininum / Plural: ''
IPA: \i.mi.te\
Definition: nachahmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'*imitais* les gestes de mes voisins.
  Ich *ahmte* die Gesten meiner Nachbarn *nach*.

  Ils ont parfaitement *imité* le bruit d'un hélicoptère.
  Sie haben das Geräusch eines Helikopters perfekt *nachgemacht*.

  Le petit Thomas *imite* toujours son grand frère.
  Der kleine Thomas *ahmt* immer seinen großen Bruder *nach*.

  Cette pierre synthétique *imite* parfaitement le diamant.
  Dieser synthetische Stein *imitiert* perfekt den Diamanten.

  Marie s'est levée et tout le monde l'a *imitée*.
  Marie stand auf und alle haben es ihr *nachgemacht*.

  Cet artiste *imite* remarquablement bien la voix de Piaf.
  Dieser Künstler *imitiert* Piafs Stimme bemerkenswert gut.

  Le professeur nous a demandé d'*imiter* sa prononciation.
  Der Lehrer bat uns, seine Aussprache *nachzuahmen*.

  Les enfants adorent *imiter* les cris des animaux.
  Kinder lieben es, Tiergeräusche *nachzumachen*.

  Cette peinture moderne *imite* le style de Picasso.
  Dieses moderne Gemälde *ahmt* den Stil Picassos *nach*.

  Paul *imite* toujours son père quand il parle.
  Paul *eifert* beim Sprechen immer seinem Vater *nach*.

  Le faussaire a *imité* la signature du directeur.
  Der Fälscher hat die Unterschrift des Direktors *gefälscht*.

  Ces tissus synthétiques *imitent* la soie naturelle.
  Diese synthetischen Stoffe *imitieren* natürliche Seide.

  Les étudiants doivent *imiter* l'exemple de leurs aînés.
  Die Studenten sollen dem Beispiel ihrer älteren Kommilitonen *nacheifern*.

  Sa façon d'écrire *imite* celle des grands auteurs.
  Seine Schreibweise *ahmt* die der großen Autoren *nach*.

  Le perroquet peut *imiter* la voix humaine.
  Der Papagei kann die menschliche Stimme *nachahmen*.

  Cette technologie *imite* le fonctionnement du cerveau humain.
  Diese Technologie *ahmt* die Funktionsweise des menschlichen Gehirns *nach*.

  Les jeunes acteurs *imitent* souvent leurs idoles.
  Junge Schauspieler *imitieren* oft ihre Idole.

  Ce stuc *imite* parfaitement le marbre italien.
  Dieser Stuck *imitiert* perfekt italienischen Marmor.

  Sophie *imite* toujours les gestes de sa mère.
  Sophie *macht* immer die Gesten ihrer Mutter *nach*.

  Ces dessins animés *imitent* le style manga.
  Diese Zeichentrickfilme *ahmen* den Manga-Stil *nach*.

  L'élève essaie d'*imiter* l'accent de son professeur d'anglais.
  Der Schüler versucht, den Akzent seines Englischlehrers *nachzuahmen*.

  Son roman *imite* le style des écrivains classiques.
  Sein Roman *ahmt* den Stil klassischer Schriftsteller *nach*.

  Les singes peuvent facilement *imiter* les comportements humains.
  Affen können menschliche Verhaltensweisen leicht *nachahmen*.

  Cette matière plastique *imite* le bois naturel.
  Dieser Kunststoff *imitiert* natürliches Holz.

  L'art moderne n'essaie pas d'*imiter* la réalité.
  Moderne Kunst versucht nicht, die Realität zu *imitieren*.

  Les comédiens *imitent* les personnalités politiques à la télévision.
  Die Komiker *imitieren* Politiker im Fernsehen.

