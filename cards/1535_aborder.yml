# Diese Felder bitte nicht ändern.
Rang: 1535
Wort: aborder
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: aborder
Femininum / Plural: ''
IPA: \a.bɔʁ.de\
Definition: ansprechen, angehen
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voudrais *aborder* la question sous un autre angle.
  Ich möchte die Frage von einem anderen Blickwinkel *angehen*.

  Un inconnu m'a *abordé* dans la rue pour me demander l'heure.
  Ein Fremder hat mich auf der Straße *angesprochen*, um nach der Uhrzeit zu fragen.

  Le navire *aborda* au port après trois semaines en mer.
  Das Schiff *legte* nach drei Wochen auf See im Hafen *an*.

  Elle *aborde* toujours les problèmes avec optimisme.
  Sie *geht* Probleme immer optimistisch *an*.

  Le professeur a *abordé* un nouveau chapitre aujourd'hui.
  Der Lehrer hat heute ein neues Kapitel *angeschnitten*.

  Les pirates ont *abordé* le navire marchand pendant la nuit.
  Die Piraten haben das Handelsschiff in der Nacht *geentert*.

  Il faut *aborder* ce virage avec prudence.
  Man muss in diese Kurve vorsichtig *einbiegen*.

  Comment *aborder* cette personne sans la déranger ?
  Wie kann ich diese Person *ansprechen*, ohne sie zu stören?

  Nous *aborderons* à l'île demain matin.
  Wir werden morgen früh auf der Insel *anlegen*.

  Elle *aborde* la quarantaine avec sérénité.
  Sie *geht* gelassen auf die Vierzig *zu*.

  Le cargo a *abordé* accidentellement le pétrolier.
  Der Frachter ist versehentlich mit dem Tanker *kollidiert*.

  Je ne sais pas comment *aborder* ce sujet délicat.
  Ich weiß nicht, wie ich dieses heikle Thema *ansprechen* soll.

  Les alpinistes ont *abordé* la face nord avec précaution.
  Die Bergsteiger sind die Nordwand vorsichtig *angegangen*.

  N'hésitez pas à m'*aborder* si vous avez des questions.
  Zögern Sie nicht, mich *anzusprechen*, wenn Sie Fragen haben.

  Il *aborde* sa nouvelle profession avec enthousiasme.
  Er *geht* seinen neuen Beruf mit Begeisterung *an*.

  Le pilote a mal *abordé* le carrefour dangereux.
  Der Fahrer ist falsch in die gefährliche Kreuzung *eingefahren*.

  Nous devons *aborder* ce problème ensemble.
  Wir müssen dieses Problem gemeinsam *angehen*.

  Elle s'est fait *aborder* par un admirateur secret.
  Sie wurde von einem heimlichen Verehrer *angesprochen*.

  Le bateau *aborda* doucement la côte.
  Das Boot *näherte* sich sanft der Küste.

  Les deux navires se sont *abordés* dans le brouillard.
  Die beiden Schiffe sind im Nebel *zusammengestoßen*.

  Comment *aborder* la solitude quand on vieillit ?
  Wie soll man mit der Einsamkeit *umgehen*, wenn man alt wird?

  L'assemblée a *abordé* le dernier point de l'ordre du jour.
  Die Versammlung hat den letzten Punkt der Tagesordnung *angesprochen*.

  Il faut *aborder* cette montagne par le versant sud.
  Man muss diesen Berg von der Südseite *angehen*.

  Elle *aborde* toujours les inconnus avec un sourire.
  Sie *spricht* Fremde immer mit einem Lächeln *an*.

  Nous *aborderons* ce texte différemment cette fois.
  Wir werden diesen Text diesmal anders *angehen*.

  Le conducteur a mal *abordé* le virage serré.
  Der Fahrer ist falsch in die enge Kurve *eingebogen*.

  L'écrivain *aborde* ce thème avec beaucoup de sensibilité.
  Der Schriftsteller *geht* dieses Thema mit viel Feingefühl *an*.

  Le petit bateau *aborda* le quai avec difficulté.
  Das kleine Boot *legte* schwierig am Kai *an*.

  Il est important d'*aborder* cette épreuve avec confiance.
  Es ist wichtig, diese Prüfung mit Zuversicht *anzugehen*.

  Je ne sais jamais comment *aborder* les gens à une fête.
  Ich weiß nie, wie ich Leute auf einer Party *ansprechen* soll.

