# Diese Felder bitte nicht ändern.
Rang: 1465
Wort: élire
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: élire
Femininum / Plural: ''
IPA: \e.liʁ\
Definition: wählen, küren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les chefs sont *élus* pour représenter leur peuple.
  Die Anführer werden *gewählt*, um ihr Volk zu vertreten.

  Nous allons *élire* un nouveau président le mois prochain.
  Wir werden nächsten Monat einen neuen Präsidenten *wählen*.

  "Je t'ai *élu* comme mon meilleur ami", a-t-il dit en souriant.
  "Ich habe dich zu meinem besten Freund *erwählt*", sagte er lächelnd.

  Le conseil municipal a été *élu* au suffrage universel.
  Der Gemeinderat wurde in allgemeiner Wahl *gewählt*.

  Elle a *élu domicile* dans un petit village de montagne.
  Sie hat sich in einem kleinen Bergdorf *niedergelassen*.

  Les citoyens *éliront* leurs représentants dimanche prochain.
  Die Bürger werden am nächsten Sonntag ihre Vertreter *wählen*.

  Le nouveau député a été *élu* à une large majorité.
  Der neue Abgeordnete wurde mit großer Mehrheit *gewählt*.

  L'assemblée a *élu* son bureau pour l'année à venir.
  Die Versammlung hat ihr Präsidium für das kommende Jahr *gewählt*.

  Il a été *élu* à l'unanimité comme président du comité.
  Er wurde einstimmig zum Vorsitzenden des Ausschusses *gewählt*.

  Les membres du parti *éliront* leur nouveau leader demain.
  Die Parteimitglieder werden morgen ihren neuen Vorsitzenden *wählen*.

  J'ai *élu* ce café comme mon lieu de travail préféré.
  Ich habe dieses Café zu meinem bevorzugten Arbeitsplatz *erkoren*.

  Le jury a *élu* le meilleur film de l'année.
  Die Jury hat den besten Film des Jahres *gekürt*.

  Les électeurs doivent *élire* leurs représentants en toute conscience.
  Die Wähler müssen ihre Vertreter mit vollem Bewusstsein *wählen*.

  Le peuple *élu* joue un rôle important dans l'histoire biblique.
  Das *auserwählte* Volk spielt in der biblischen Geschichte eine wichtige Rolle.

  Nous devons *élire* un nouveau trésorier pour notre association.
  Wir müssen einen neuen Schatzmeister für unseren Verein *wählen*.

  Les étudiants ont *élu* leur délégué de classe hier.
  Die Studenten haben gestern ihren Klassensprecher *gewählt*.

  Le conseil d'administration *élira* son président la semaine prochaine.
  Der Vorstand wird nächste Woche seinen Vorsitzenden *wählen*.

  Elle a été *élue* membre de l'Académie des sciences.
  Sie wurde zum Mitglied der Akademie der Wissenschaften *gewählt*.

  Les citoyens *élisent* leurs représentants tous les cinq ans.
  Die Bürger *wählen* alle fünf Jahre ihre Vertreter.

  Pour des raisons pratiques, j'ai *élu domicile* chez mes parents.
  Aus praktischen Gründen habe ich meinen *Wohnsitz* bei meinen Eltern *genommen*.

