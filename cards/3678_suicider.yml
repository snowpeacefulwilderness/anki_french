  Le jeune homme s'est *suicidé* de désespoir après avoir échoué à ses examens.
  Der junge Mann hat sich aus Verzweiflung *das Leben genommen*, nachdem er durch seine Prüfungen gefallen war.

  En signant ce contrat, vous vous *suicidez* professionnellement.
