  Plusieurs détenus se sont *suicidés* dans cette prison l'année dernière.
  Mehrere Häftlinge haben sich letztes Jahr in diesem Gefängnis *umgebracht*.

  Le roman raconte l'histoire d'un homme qui se *suicide* pour l'amour.
  Der Roman erzählt die Geschichte eines Mannes, der aus Liebe *Selbstmord begeht*.

  Les médias suggèrent qu'il ne s'est pas *suicidé*, mais qu'on l'a assassiné.
