  Dans son dernier message, il a expliqué pourquoi il allait se *suicider*.
  In seiner letzten Nachricht hat er erklärt, warum er sich *umbringen* würde.

  Le philosophe s'est *suicidé* plutôt que de renoncer à ses principes.
  Der Philosoph hat sich *getötet*, anstatt seine Prinzipien aufzugeben.

  Cette entreprise va se *suicider* si elle continue sur cette voie.
  Dieses Unternehmen wird sich *zugrunde richten*, wenn es so weitermacht.

  Les enquêteurs pensent qu'on l'a *suicidé* pour faire taire un témoin gênant.
