  Le député s'est *suicidé* en s'ouvrant les veines dans sa baignoire.
  Der Abgeordnete hat sich in seiner Badewanne die Pulsadern aufgeschnitten und *Selbstmord begangen*.

  Par ses actions irréfléchies, le parti s'est politiquement *suicidé*.
