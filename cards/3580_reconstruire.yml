Beispielsätze: |-
  On a donc *reconstruit* la planète.
  Man hat also den Planeten *neu erschaffen*.

  L'architecte *reconstruit* la maison selon les plans originaux.
  Der Architekt *baut* das Haus nach den Originalplänen *wieder auf*.

  Après la guerre, les habitants ont dû *reconstruire* leur ville.
  Nach dem Krieg mussten die Einwohner ihre Stadt *wieder aufbauen*.

  Il a fallu dix ans pour *reconstruire* sa fortune perdue.
  Es hat zehn Jahre gedauert, bis er sein verlorenes Vermögen *wieder aufgebaut* hatte.

  Marie essaie de *reconstruire* sa vie après son divorce.
  Marie versucht, nach ihrer Scheidung ein neues Leben *aufzubauen*.

  Le pont *reconstruit* sera plus solide que l'ancien.
  Die *neu gebaute* Brücke wird stabiler sein als die alte.

  Les bénévoles aident à *reconstruire* les maisons détruites par l'ouragan.
  Die Freiwilligen helfen dabei, die vom Hurrikan zerstörten Häuser *wieder aufzubauen*.

  L'historien a tenté de *reconstruire* les événements de cette époque.
  Der Historiker hat versucht, die Ereignisse dieser Epoche zu *rekonstruieren*.

  Tout le quartier sera *reconstruit* d'ici deux ans.
  Das ganze Viertel wird innerhalb von zwei Jahren *neu aufgebaut*.

  Ses amis l'ont aidée à se *reconstruire* après l'accident.
  Ihre Freunde haben ihr geholfen, sich nach dem Unfall *wieder aufzurichten*.

  L'entreprise doit *reconstruire* sa réputation après le scandale.
  Die Firma muss ihren Ruf nach dem Skandal *wieder aufbauen*.

  Le temple sera *reconstruit* à l'identique.
  Der Tempel wird originalgetreu *wieder aufgebaut*.

  On va *reconstruire* le stade sur le même site.
  Man wird das Stadion am selben Ort *neu errichten*.

  Le gouvernement prévoit de *reconstruire* les écoles endommagées.
  Die Regierung plant, die beschädigten Schulen *wieder aufzubauen*.

  Après l'incendie, ils ont décidé de tout *reconstruire*.
  Nach dem Brand haben sie beschlossen, alles *neu aufzubauen*.

  Il faudra du temps pour *reconstruire* la confiance entre eux.
  Es wird Zeit brauchen, das Vertrauen zwischen ihnen *wieder aufzubauen*.

  Le musée a été entièrement *reconstruit* après le tremblement de terre.
  Das Museum wurde nach dem Erdbeben vollständig *wieder aufgebaut*.

  Cette thérapie l'aide à se *reconstruire* petit à petit.
  Diese Therapie hilft ihr, sich Schritt für Schritt *wieder aufzubauen*.

