Rang: 3450
Wort: superbe
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: superbe
Femininum / Plural: ''
IPA: \sy.pɛʁb\
Definition: erstklassig, fantastisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre gazon semble *superbe*.
  Ihr Rasen sieht *prächtig* aus.

  Le dîner était vraiment *superbe*, merci beaucoup.
  Das Abendessen war wirklich *erstklassig*, vielen Dank.

  Elle a une *superbe* voix qui captive son public.
  Sie hat eine *wunderschöne* Stimme, die ihr Publikum fesselt.

  "Tu as fait un travail *superbe* sur ce projet !" a déclaré le patron.
  "Du hast bei diesem Projekt *fantastische* Arbeit geleistet!", erklärte der Chef.

  Les enfants sont en *superbe* forme aujourd'hui.
  Die Kinder sind heute in *prächtiger* Verfassung.

  Nous avons passé une *superbe* journée à la plage.
  Wir haben einen *herrlichen* Tag am Strand verbracht.

  *Superbe* ! Tu as réussi du premier coup.
  *Fantastisch*! Du hast es beim ersten Versuch geschafft.

  Le paysage était *superbe* au coucher du soleil.
  Die Landschaft war beim Sonnenuntergang *wunderschön*.

  Elle portait une robe *superbe* pour la cérémonie.
  Sie trug ein *prächtiges* Kleid für die Zeremonie.

  Ce vin est vraiment *superbe*, avec des arômes complexes.
  Dieser Wein ist wirklich *erstklassig*, mit komplexen Aromen.

  Malgré sa défaite, l'athlète a fait preuve d'un *superbe* esprit sportif.
  Trotz seiner Niederlage zeigte der Athlet einen *fantastischen* Sportsgeist.

  Le nouveau musée est un bâtiment *superbe*.
  Das neue Museum ist ein *wunderschönes* Gebäude.

  "Quelle *superbe* performance !" s'est exclamé le critique.
  "Was für eine *erstklassige* Leistung!", rief der Kritiker aus.

  Après l'orage, un arc-en-ciel *superbe* est apparu dans le ciel.
  Nach dem Gewitter erschien ein *prächtiger* Regenbogen am Himmel.

  Le roi se tenait là, dans toute sa *superbe*.
  Der König stand da in all seiner *Pracht*.

  Cette *superbe* villa surplombe la mer Méditerranée.
  Diese *prächtige* Villa überblickt das Mittelmeer.

  Il a fait un discours *superbe* qui a ému toute l'assemblée.
  Er hielt eine *fantastische* Rede, die die ganze Versammlung bewegte.

  La nature nous offre un spectacle *superbe* en automne.
  Die Natur bietet uns im Herbst ein *wunderschönes* Schauspiel.

  Malgré sa *superbe*, le conquérant fut finalement vaincu.
  Trotz seines *Hochmuts* wurde der Eroberer schließlich besiegt.

  "Tu as une mine *superbe* aujourd'hui !" lui a-t-elle dit en souriant.
  "Du siehst heute *blendend* aus!", sagte sie ihm lächelnd.

  Le cheval noir était un animal *superbe*, avec une crinière brillante.
  Das schwarze Pferd war ein *prächtiges* Tier mit einer glänzenden Mähne.

  Les jeunes mariés ont passé leur lune de miel dans un *superbe* château.
  Die Frischvermählten verbrachten ihre Flitterwochen in einem *herrlichen* Schloss.

