# Diese Felder bitte nicht ändern.
Rang: 2789
Wort: admirer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: admirer
Femininum / Plural: ''
IPA: \ad.mi.ʁe\
Definition: bewundern
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'*admire* ce que vous faites.
  Ich *bewundere*, was Sie tun.

  Les touristes *admirent* la vue depuis la tour Eiffel.
  Die Touristen *bewundern* die Aussicht vom Eiffelturm.

  Elle a toujours *admiré* le courage de sa grand-mère pendant la guerre.
  Sie hat schon immer den Mut ihrer Großmutter während des Krieges *bewundert*.

  "J'*admire* ta confiance en toi, mais fais quand même attention !"
  "Ich *bewundere* dein Selbstvertrauen, aber sei trotzdem vorsichtig!"

  Nous nous sommes arrêtés pour *admirer* le coucher du soleil.
  Wir hielten an, um den Sonnenuntergang zu *bewundern*.

  Le public *admirait* le talent du jeune pianiste.
  Das Publikum *bewunderte* das Talent des jungen Pianisten.

  J'*admire* que tu aies eu le courage de recommencer.
  Ich *bewundere*, dass du den Mut hattest, neu anzufangen.

  Les enfants *admirent* les étoiles dans le ciel nocturne.
  Die Kinder *bewundern* die Sterne am Nachthimmel.

  "J'*admire* ta patience avec ces clients difficiles !"
  "Ich *bewundere* deine Geduld mit diesen schwierigen Kunden!"

  Tout le monde *admire* la beauté de ce jardin japonais.
  Alle *bewundern* die Schönheit dieses japanischen Gartens.

  Marie *admire* secrètement son collègue depuis des années.
  Marie *bewundert* ihren Kollegen seit Jahren heimlich.

  "J'*admire* vraiment comment tu gères cette situation."
  "Ich *bewundere* wirklich, wie du mit dieser Situation umgehst."

  Dans le musée, ils *admiraient* les œuvres des grands maîtres.
  Im Museum *bewunderten* sie die Werke der großen Meister.

  Je dois *admirer* ta persévérance malgré toutes ces difficultés.
  Ich muss deine Beharrlichkeit trotz all dieser Schwierigkeiten *bewundern*.

