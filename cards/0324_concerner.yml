Beispielsätze: |-
  En ce qui me *concerne*, je voudrais te féliciter.
  Was mich *betrifft*, möchte ich dir gratulieren.

  Les nouvelles du jour ne *concernent* que des catastrophes naturelles.
  Die Nachrichten des Tages *handeln* nur von Naturkatastrophen.

  Cette mesure de sécurité *concerne* tous les employés.
  Diese Sicherheitsmaßnahme *betrifft* alle Mitarbeiter.

  En ce qui *concerne* son travail, il est très méticuleux.
  Was seine Arbeit *angeht*, ist er sehr genau.

  Je ne me sens pas *concernée* par cette discussion.
  Diese Diskussion *geht* mich nichts *an*.

  J'ai reçu un e-mail qui *concerne* notre projet commun.
  Ich habe eine E-Mail erhalten, die unser gemeinsames Projekt *betrifft*.

  Cette décision *concerne* uniquement les étudiants en première année.
  Diese Entscheidung *betrifft* nur die Studenten im ersten Jahr.

  Pour ce qui *concerne* le prix, nous pouvons négocier.
  Was den Preis *betrifft*, können wir verhandeln.

  En ce qui les *concerne*, ils préfèrent partir en vacances en hiver.
  Was sie *betrifft*, fahren sie lieber im Winter in den Urlaub.

  Cette information ne *concerne* que les membres du club.
  Diese Information *betrifft* nur die Clubmitglieder.

  Le changement d'horaire *concerne* toutes les lignes de bus.
  Die Fahrplanänderung *betrifft* alle Buslinien.

  En ce qui *concerne* le dîner, j'ai déjà tout préparé.
  Was das Abendessen *angeht*, habe ich schon alles vorbereitet.

  Cette réunion ne *concerne* pas notre département.
  Diese Besprechung *betrifft* unsere Abteilung nicht.

  Le nouveau règlement *concerne* principalement la sécurité.
  Die neue Vorschrift *betrifft* hauptsächlich die Sicherheit.

  En ce qui *concerne* ses études, elle fait d'excellents progrès.
  Was ihr Studium *betrifft*, macht sie ausgezeichnete Fortschritte.

  Cette question *concerne* tout le monde, pas seulement toi.
  Diese Frage *geht* jeden *an*, nicht nur dich.

  Si cela ne vous *concerne* pas directement, vous pouvez partir.
  Wenn Sie das nicht direkt *betrifft*, können Sie gehen.

