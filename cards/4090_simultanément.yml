Rang: 4090
Wort: simultanément
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: simultanément
Femininum / Plural: ''
IPA: \si.myl.ta.ne.mɑ̃\
Definition: gleichzeitig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je répondrai donc aux deux questions *simultanément*.
  Ich werde also beide Fragen *gleichzeitig* beantworten.

  Les deux enfants ont commencé à pleurer *simultanément*.
  Beide Kinder fingen *gleichzeitig* an zu weinen.

  L'infection a touché *simultanément* le cœur et les poumons.
  Die Infektion befiel *gleichzeitig* Herz und Lunge.

  Plusieurs explosions se sont produites *simultanément* dans la ville.
  In der Stadt ereigneten sich *gleichzeitig* mehrere Explosionen.

  Il est impossible de faire ces deux tâches *simultanément*.
  Es ist unmöglich, diese beiden Aufgaben *gleichzeitig* zu erledigen.

  Les deux coups de feu sont partis *simultanément*.
  Die beiden Schüsse fielen *zur gleichen Zeit*.

  Marie et Pierre ont levé la main *simultanément*.
  Marie und Pierre hoben *gleichzeitig* die Hand.

  Tous les téléphones ont sonné *simultanément*.
  Alle Telefone klingelten *zur gleichen Zeit*.

  Le système peut traiter jusqu'à cent demandes *simultanément*.
  Das System kann bis zu hundert Anfragen *gleichzeitig* verarbeiten.

  Les deux équipes ont marqué *simultanément*.
  Beide Mannschaften erzielten *zur gleichen Zeit* ein Tor.

  Ces changements seront mis en œuvre *simultanément* dans toutes les filiales.
  Diese Änderungen werden in allen Filialen *gleichzeitig* umgesetzt.

  Nous avons tous *simultanément* réalisé notre erreur.
  Wir haben alle *zur gleichen Zeit* unseren Fehler erkannt.

