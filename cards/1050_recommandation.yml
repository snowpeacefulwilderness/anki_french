Beispielsätze: |-
  Nous avons fait neuf *recommandations* précises.
  Wir haben neun präzise *Empfehlungen* gemacht.

  Je vous prie de suivre les *recommandations* du médecin à la lettre.
  Bitte befolgen Sie die *Empfehlungen* des Arztes genau.

  J'ai obtenu ce poste grâce à une *recommandation* de mon ancien professeur.
  Ich habe diese Stelle dank einer *Empfehlung* meines ehemaligen Professors bekommen.

  La *recommandation* de ce colis coûte cinq euros.
  Das *Einschreiben* für dieses Paket kostet fünf Euro.

  Marie a sollicité une *recommandation* auprès de son superviseur de stage.
  Marie hat um ein *Empfehlungsschreiben* bei ihrem Praktikumsleiter gebeten.

  Sur la *recommandation* de ma sœur, j'ai essayé ce nouveau restaurant.
  Auf *Empfehlung* meiner Schwester habe ich dieses neue Restaurant ausprobiert.

  L'entreprise a mis en place toutes les *recommandations* du comité de sécurité.
  Das Unternehmen hat alle *Empfehlungen* des Sicherheitsausschusses umgesetzt.

  Cette *recommandation* de l'ONU n'a pas force de loi.
  Diese *Empfehlung* der UNO ist nicht rechtsverbindlich.

  Il m'a fallu trois *recommandations* pour postuler à cette université.
  Ich brauchte drei *Empfehlungsschreiben* für die Bewerbung an dieser Universität.

  La *recommandation* du courrier n'était pas nécessaire dans ce cas.
  Das *Einschreiben* war in diesem Fall nicht notwendig.

  Le directeur a fait plusieurs *recommandations* importantes lors de la réunion.
  Der Direktor hat während der Sitzung mehrere wichtige *Empfehlungen* ausgesprochen.

  Avez-vous bien compris mes *recommandations* pour le projet ?
  Haben Sie meine *Anweisungen* für das Projekt gut verstanden?

  Cette formation est une excellente *recommandation* pour votre CV.
  Diese Ausbildung ist eine ausgezeichnete *Empfehlung* für Ihren Lebenslauf.

  Les parents devraient suivre les *recommandations* nutritionnelles pour leurs enfants.
  Die Eltern sollten die Ernährungs*empfehlungen* für ihre Kinder befolgen.

  Les *recommandations* de l'Académie française sont largement respectées.
  Die *Empfehlungen* der Académie française werden weitgehend respektiert.

  La *recommandation* de ce livre par mon ami m'a convaincu de le lire.
  Die *Empfehlung* dieses Buches durch meinen Freund hat mich überzeugt, es zu lesen.

  Veuillez signer ici pour la *recommandation* de votre lettre.
  Bitte unterschreiben Sie hier für das *Einschreiben*.

  Sans *recommandation*, il est difficile d'obtenir ce type de poste.
  Ohne *Empfehlung* ist es schwierig, eine solche Stelle zu bekommen.

  Ces *recommandations* visent à améliorer la qualité de l'air.
  Diese *Empfehlungen* zielen darauf ab, die Luftqualität zu verbessern.

