Beispielsätze: |-
  Oh vous savez, un *tueur* est rarement drôle.
  Wissen Sie, ein *Mörder* ist selten lustig.

  La police recherche une *tueuse* en série qui sévit dans la région.
  Die Polizei sucht eine Serien*mörderin*, die in der Region ihr Unwesen treibt.

  Les journaux ont révélé qu'il était un *tueur* à gages depuis des années.
  Die Zeitungen enthüllten, dass er seit Jahren ein Auftrags*mörder* war.

  Le *tueur* professionnel travaille à l'abattoir depuis vingt ans.
  Der *Schlachter* arbeitet seit zwanzig Jahren im Schlachthof.

  Un nouveau *satellite tueur* a été lancé dans l'espace.
  Ein neuer *Killer*satellit wurde ins All geschossen.

  Les *abeilles tueuses* représentent un danger pour la population locale.
  Die *Killer*bienen stellen eine Gefahr für die lokale Bevölkerung dar.

  Des *algues tueuses* ont envahi le lac pendant l'été.
  *Killer*algen haben den See im Sommer befallen.

  Cette *tueuse* impitoyable n'a jamais montré de remords.
  Diese erbarmungslose *Mörderin* hat nie Reue gezeigt.

  Le *tueur* a été rapidement identifié grâce aux caméras de surveillance.
  Der *Mörder* wurde dank der Überwachungskameras schnell identifiziert.

  Ce chasseur n'est qu'un *tueur* qui ne respecte pas la nature.
  Dieser Jäger ist nur ein *Killer*, der die Natur nicht respektiert.

  Les *tueurs* de l'organisation criminelle ont tous été arrêtés.
  Die *Killer* der kriminellen Organisation wurden alle verhaftet.

  La *tueuse* a été condamnée à la prison à perpétuité.
  Die *Mörderin* wurde zu lebenslanger Haft verurteilt.

  Le *tueur* de l'abattoir prend sa retraite après trente ans de service.
  Der *Schlachter* des Schlachthofs geht nach dreißig Dienstjahren in Rente.

  Les experts ont établi le profil psychologique du *tueur*.
  Die Experten haben das psychologische Profil des *Mörders* erstellt.

