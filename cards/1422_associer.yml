# Diese Felder bitte nicht ändern.
Rang: 1422
Wort: associer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: associer
Femininum / Plural: ''
IPA: \a.sɔ.sje\
Definition: verbinden, assoziieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le tabagisme n'était pas directement *associé* au cancer.
  Das Rauchen war nicht direkt mit Krebs *verbunden*.

  J'ai *associé* Julie à ce projet car elle est très compétente.
  Ich habe Julie in dieses Projekt mit*einbezogen*, weil sie sehr kompetent ist.

  Les deux entreprises se sont *associées* pour développer un nouveau produit.
  Die beiden Unternehmen haben sich zusammen*geschlossen*, um ein neues Produkt zu entwickeln.

  Il faut *associer* la théorie à la pratique pour bien comprendre.
  Man muss Theorie und Praxis mit*einander* *verbinden*, um gut zu verstehen.

  Cette odeur m'a fait *associer* ce lieu à mon enfance.
  Dieser Geruch ließ mich diesen Ort mit meiner Kindheit *verbinden*.

  Les employés sont *associés* aux bénéfices de l'entreprise.
  Die Mitarbeiter sind am Gewinn des Unternehmens *beteiligt*.

  Le bleu et le vert s'*associent* parfaitement dans cette peinture.
  Blau und Grün *harmonieren* perfekt in diesem Gemälde.

  Je m'*associe* à votre douleur dans ces moments difficiles.
  Ich *nehme* in diesen schweren Momenten *Anteil* an Ihrem Schmerz.

  Elle a *associé* sa vie à celle de Thomas il y a vingt ans.
  Sie hat ihr Leben vor zwanzig Jahren mit dem von Thomas *verbunden*.

  Plusieurs pays se sont *associés* pour cette mission spatiale.
  Mehrere Länder haben sich für diese Weltraummission zusammen*geschlossen*.

  Le cabinet d'avocats a décidé de s'*associer* un jeune collaborateur.
  Die Anwaltskanzlei hat beschlossen, einen jungen Mitarbeiter hinzu*zuziehen*.

  Comment *associer* élégamment ces deux couleurs ?
  Wie kann man diese beiden Farben geschmackvoll mit*einander* *verbinden*?

  Les syndicats se sont *associés* pour défendre les droits des travailleurs.
  Die Gewerkschaften haben sich zusammen*geschlossen*, um die Rechte der Arbeiter zu verteidigen.

  Je m'*associe* pleinement à vos félicitations.
  Ich schließe mich Ihren Glückwünschen voll und ganz *an*.

  Il faut savoir *associer* travail et plaisir.
  Man muss Arbeit und Vergnügen mit*einander* *verbinden* können.

  Ces deux saveurs s'*associent* parfaitement.
  Diese beiden Geschmacksrichtungen *harmonieren* perfekt mit*einander*.

  Nous avons *associé* nos efforts pour réussir ce projet.
  Wir haben unsere Anstrengungen *vereint*, um dieses Projekt zum Erfolg zu führen.

  Le professeur a *associé* les étudiants à ses recherches.
  Der Professor hat die Studenten in seine Forschung mit*einbezogen*.

  Cette musique sera toujours *associée* à notre première rencontre.
  Diese Musik wird immer mit unserem ersten Treffen *verbunden* sein.

  Les deux restaurants se sont *associés* pour créer un service de livraison.
  Die beiden Restaurants haben sich zusammen*getan*, um einen Lieferservice zu erstellen.

  Elle *associe* toujours un foulard à sa tenue.
  Sie *kombiniert* immer ein Halstuch mit ihrem Outfit.

  Je m'*associe* volontiers à votre initiative.
  Ich *beteilige* mich gerne an Ihrer Initiative.

  Les architectes ont *associé* modernité et tradition dans ce bâtiment.
  Die Architekten haben Moderne und Tradition in diesem Gebäude mit*einander* *verbunden*.

  Plusieurs artistes se sont *associés* pour créer cette exposition.
  Mehrere Künstler haben sich zusammen*geschlossen*, um diese Ausstellung zu gestalten.

  Marie a *associé* son frère à la gestion de l'entreprise familiale.
  Marie hat ihren Bruder in die Führung des Familienunternehmens mit*einbezogen*.

  Ces deux concepts sont étroitement *associés*.
  Diese beiden Konzepte sind eng mit*einander* *verbunden*.

  Le chef a *associé* des saveurs exotiques à la cuisine traditionnelle.
  Der Koch hat exotische Aromen mit der traditionellen Küche *verbunden*.

  Les danseurs se sont *associés* pour créer une nouvelle chorégraphie.
  Die Tänzer haben sich zusammen*getan*, um eine neue Choreografie zu entwickeln.

  Il a *associé* sa sœur à ses projets immobiliers.
  Er hat seine Schwester in seine Immobilienprojekte mit*einbezogen*.

  Ces deux technologies s'*associent* parfaitement.
  Diese beiden Technologien *ergänzen* sich perfekt.

  Nous nous sommes *associés* pour acheter cette maison.
  Wir haben uns zusammen*getan*, um dieses Haus zu kaufen.

  Le peintre a *associé* des tons chauds et froids dans son tableau.
  Der Maler hat warme und kalte Töne in seinem Gemälde mit*einander* *verbunden*.

  Les deux écoles se sont *associées* pour organiser un événement sportif.
  Die beiden Schulen haben sich zusammen*geschlossen*, um eine Sportveranstaltung zu organisieren.

  Elle *associe* toujours un bracelet à sa montre.
  Sie *kombiniert* immer ein Armband mit ihrer Uhr.

  Les chercheurs ont *associé* différentes méthodes pour obtenir ces résultats.
  Die Forscher haben verschiedene Methoden mit*einander* *verbunden*, um diese Ergebnisse zu erzielen.

  Le romancier a *associé* plusieurs genres dans son œuvre.
  Der Romanautor hat mehrere Genres in seinem Werk mit*einander* *verbunden*.

  Cette mélodie sera toujours *associée* à l'été dernier.
  Diese Melodie wird immer mit dem letzten Sommer *verbunden* sein.

