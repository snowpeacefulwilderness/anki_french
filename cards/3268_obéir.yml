Beispielsätze: |-
  Il n'*obéit* à aucune loi.
  Er *gehorcht* keinem Gesetz.

  Le chien *obéit* parfaitement aux ordres de son maître.
  Der Hund *gehorcht* den Befehlen seines Herrchens perfekt.

  Mon fils refuse d'*obéir* à mes règles.
  Mein Sohn weigert sich, meinen Regeln zu *gehorchen*.

  La voiture n'*obéissait* plus aux commandes.
  Das Auto *reagierte* nicht mehr auf die Steuerung.

  Les planètes *obéissent* aux lois de la gravitation.
  Die Planeten *folgen* den Gesetzen der Gravitation.

  J'ai toujours *obéi* à ma conscience.
  Ich bin immer meinem Gewissen *gefolgt*.

  "*Obéis* au doigt et à l'œil !" ordonna-t-elle.
  "*Gehorche* aufs Wort!" befahl sie.

  Les élèves doivent *obéir* au règlement scolaire.
  Die Schüler müssen die Schulordnung *befolgen*.

  Marie *obéit* à ses instincts plutôt qu'à sa raison.
  Marie *folgt* eher ihren Instinkten als ihrer Vernunft.

  Le gouvernail n'*obéit* plus.
  Das Steuer *reagiert* nicht mehr.

  Les soldats *obéissent* aux ordres sans hésiter.
  Die Soldaten *befolgen* die Befehle ohne zu zögern.

  Mes jambes ne veulent plus *obéir*.
  Meine Beine wollen nicht mehr *gehorchen*.

  Elle sait se faire *obéir* de ses enfants.
  Sie weiß sich bei ihren Kindern *durchzusetzen*.

  Les prix *obéissent* aux fluctuations du marché.
  Die Preise *folgen* den Marktschwankungen.

  Pour bien commander, il faut avoir *obéi*.
  Um gut zu führen, muss man *gehorchen* gelernt haben.

  Le cheval *obéit* parfaitement aux aides du cavalier.
  Das Pferd *reagiert* perfekt auf die Hilfen des Reiters.

  Elle n'*obéit* qu'à sa mère.
  Sie *gehorcht* nur ihrer Mutter.

  Les citoyens doivent *obéir* à la loi.
  Die Bürger müssen dem Gesetz *gehorchen*.

  Je vous promets que je vais *obéir*.
  Ich verspreche Ihnen, dass ich *gehorchen* werde.

  L'artiste *obéit* à son inspiration.
  Der Künstler lässt sich von seiner Inspiration *leiten*.

  Les freins n'*obéissent* plus correctement.
  Die Bremsen *funktionieren* nicht mehr richtig.

  Il faut *obéir* de gré ou de force.
  Man muss freiwillig oder gezwungenermaßen *gehorchen*.

  Le robot *obéit* à sa programmation.
  Der Roboter *folgt* seiner Programmierung.

  Paul veut être *obéi* sur-le-champ.
  Paul will, dass man ihm sofort *gehorcht*.

  La nature *obéit* à des cycles précis.
  Die Natur *folgt* präzisen Zyklen.

  Les employés *obéissent* aux directives.
  Die Mitarbeiter *befolgen* die Anweisungen.

  L'avion n'*obéissait* plus aux commandes du pilote.
  Das Flugzeug *reagierte* nicht mehr auf die Steuerung des Piloten.

  Le chat refuse d'*obéir* à mes appels.
  Die Katze weigert sich, auf meine Rufe zu *hören*.

  La matière *obéit* aux lois de la physique.
  Die Materie *gehorcht* den Gesetzen der Physik.

  J'*obéis* toujours à mes parents.
  Ich *gehorche* immer meinen Eltern.

  Les enfants doivent apprendre à *obéir*.
  Kinder müssen lernen zu *gehorchen*.

