# Diese Felder bitte nicht ändern.
Rang: 2179
Wort: urgent
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: urgent
Femininum / Plural: urgente
IPA: \yʁ.ʒɑ̃\
Definition: dringend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est *urgent* de remettre l'église au milieu du village.
  Es ist *dringend* nötig, die Dinge wieder in Ordnung zu bringen.

  Cette affaire est très *urgente*, nous devons agir maintenant.
  Diese Angelegenheit ist sehr *dringend*, wir müssen jetzt handeln.

  Le médecin a une consultation *urgente* ce matin.
  Der Arzt hat heute Morgen eine *dringende* Sprechstunde.

  Il est *urgent* qu'elle prenne une décision.
  Es wird *dringend* Zeit, dass sie eine Entscheidung trifft.

  Nous avons reçu une commande *urgente* de notre client principal.
  Wir haben eine *eilige* Bestellung von unserem Hauptkunden erhalten.

  La réparation du toit est devenue *urgente* après la tempête.
  Die Reparatur des Daches ist nach dem Sturm *dringend* geworden.

  Ces documents *urgents* doivent être signés aujourd'hui.
  Diese *dringenden* Dokumente müssen heute unterschrieben werden.

  Le patient a un besoin *urgent* de soins médicaux.
  Der Patient hat einen *dringenden* Bedarf an medizinischer Versorgung.

  La secrétaire traitera en priorité les dossiers *urgents*.
  Die Sekretärin wird die *dringlichen* Akten vorrangig bearbeiten.

  *Urgent* : appelez-moi dès que possible !
  *Dringend*: Rufen Sie mich sobald wie möglich an!

  Cette tâche *urgente* ne peut pas attendre jusqu'à demain.
  Diese *vordringliche* Aufgabe kann nicht bis morgen warten.

  J'ai une réunion *urgente* avec le directeur cet après-midi.
  Ich habe heute Nachmittag eine *dringende* Besprechung mit dem Direktor.

  Les pompiers ont reçu un appel *urgent*.
  Die Feuerwehr hat einen *dringenden* Notruf erhalten.

  Il faut distinguer l'*urgent* de l'important.
  Man muss das *Dringende* vom Wichtigen unterscheiden.

  Elle a dû partir pour une affaire *urgente*.
  Sie musste wegen einer *dringlichen* Angelegenheit gehen.

  Le maire a convoqué une session *urgente* du conseil municipal.
  Der Bürgermeister hat eine *dringende* Gemeinderatssitzung einberufen.

  Une lettre *urgente* vous attend à la réception.
  Ein *dringender* Brief wartet an der Rezeption auf Sie.

  La situation est devenue *urgente* : nous n'avons plus beaucoup de temps.
  Die Situation ist *dringend* geworden: Wir haben nicht mehr viel Zeit.

