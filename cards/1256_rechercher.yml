Beispielsätze: |-
  Des dirigeants africains *recherchent* une solution à la crise.
  Afrikanische Führungskräfte *suchen* eine Lösung für die Krise.

  La police *recherche* le suspect depuis trois jours.
  Die Polizei *fahndet* seit drei Tagen nach dem Verdächtigen.

  Les scientifiques *recherchent* l'origine de cette maladie rare.
  Die Wissenschaftler *erforschen* den Ursprung dieser seltenen Krankheit.

  "Je vais te *rechercher* à la gare demain soir."
  "Ich werde dich morgen Abend vom Bahnhof *abholen*."

  Les tableaux de cet artiste sont très *recherchés*.
  Die Gemälde dieses Künstlers sind sehr *gesucht*.

  Marie *recherche* un appartement dans le centre-ville.
  Marie *sucht* eine Wohnung in der Innenstadt.

  Le laboratoire *recherche* des traces d'ADN dans les échantillons.
  Das Labor *untersucht* die Proben auf DNA-Spuren.

  Il *recherche* activement un nouveau travail depuis sa démission.
  Er *sucht* seit seiner Kündigung aktiv nach einer neuen Arbeit.

  Cette entreprise *recherche* un traducteur expérimenté.
  Dieses Unternehmen *sucht* einen erfahrenen Übersetzer.

  Les historiens *recherchent* encore la vérité sur cet événement.
  Die Historiker *forschen* noch nach der Wahrheit über dieses Ereignis.

  Je dois *rechercher* mes clés, je les ai perdues ce matin.
  Ich muss meine Schlüssel *suchen*, ich habe sie heute Morgen verloren.

  Les archéologues *recherchent* des vestiges de civilisations anciennes.
  Die Archäologen *suchen* nach Überresten alter Zivilisationen.

  Paul *recherche* toujours la perfection dans son travail.
  Paul *strebt* in seiner Arbeit stets nach Perfektion.

  "Je viendrai vous *rechercher* après le spectacle."
  "Ich werde Sie nach der Vorstellung *abholen*."

  Cette association *recherche* des bénévoles pour l'été.
  Dieser Verein *sucht* Freiwillige für den Sommer.

  Les détectives *recherchent* des indices sur la scène du crime.
  Die Detektive *suchen* am Tatort nach Hinweisen.

  Il est *recherché* pour vol dans trois pays.
  Er wird in drei Ländern wegen Diebstahls *gesucht*.

  Les étudiants *recherchent* des informations pour leur thèse.
  Die Studenten *recherchieren* Informationen für ihre Abschlussarbeit.

  Elle *recherche* la compagnie des artistes.
  Sie *sucht* die Gesellschaft von Künstlern.

  Nous devons *rechercher* la cause de cette panne.
  Wir müssen die Ursache für diesen Defekt *ergründen*.

  Le médecin *recherche* d'éventuels symptômes de la maladie.
  Der Arzt *untersucht* mögliche Symptome der Krankheit.

  Ces vins rares sont très *recherchés* par les collectionneurs.
  Diese seltenen Weine sind bei Sammlern sehr *begehrt*.

  L'équipe *recherche* une nouvelle stratégie pour gagner.
  Das Team *sucht* nach einer neuen Strategie zum Gewinnen.

  Il faut aller *rechercher* du bois pour le feu.
  Wir müssen Holz für das Feuer *holen* gehen.

  Les investisseurs *recherchent* des opportunités prometteuses.
  Die Investoren *suchen* nach vielversprechenden Gelegenheiten.

  Je *recherche* encore mon style en tant qu'écrivain.
  Ich *suche* als Schriftsteller noch nach meinem Stil.

  La start-up *recherche* des financements pour son projet.
  Das Start-up *sucht* nach Finanzierung für sein Projekt.

  Les journalistes *recherchent* la vérité derrière le scandale.
  Die Journalisten *ergründen* die Wahrheit hinter dem Skandal.

  Son style *recherché* impressionne tous ses lecteurs.
  Sein *ausgefeilter* Stil beeindruckt alle seine Leser.

