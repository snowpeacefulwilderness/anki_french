# Diese Felder gerne verbessern!
Wort mit Artikel: mépriser
Femininum / Plural: ''
IPA: \me.pʁi.ze\
Definition: verachten
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *méprise* l'art et les musées.
  Er *verachtet* Kunst und Museen.

  Elle *méprisait* toujours les conseils de ses parents.
  Sie *missachtete* stets die Ratschläge ihrer Eltern.

  Je ne peux pas *mépriser* le danger comme toi.
  Ich kann die Gefahr nicht so *missachten* wie du.

  Les critiques ont *méprisé* son dernier roman.
  Die Kritiker haben seinen letzten Roman *verachtet*.

  Certains élèves *méprisent* les règles de l'école.
  Manche Schüler *missachten* die Schulregeln.

  Tu ne devrais pas *mépriser* ses efforts pour t'aider.
  Du solltest seine Bemühungen dir zu helfen nicht *gering schätzen*.

  Marie s'est *méprisée* d'avoir menti à son ami.
  Marie hat sich dafür *verachtet*, dass sie ihren Freund angelogen hat.

  Il a appris à *mépriser* les insultes des autres.
  Er hat gelernt, die Beleidigungen der anderen zu *missachten*.

  Les riches ne devraient pas *mépriser* les pauvres.
  Die Reichen sollten die Armen nicht *verachten*.

  Cette offre n'est pas à *mépriser*.
  Dieses Angebot ist nicht zu *verachten*.

  Paul *méprise* l'argent et le pouvoir.
  Paul *verachtet* Geld und Macht.

  Nous avons *méprisé* leurs avertissements, et maintenant nous le regrettons.
  Wir haben ihre Warnungen *missachtet*, und jetzt bereuen wir es.

  Les jeunes *méprisent* souvent les traditions.
  Die Jugendlichen *verachten* oft die Traditionen.

  Elle *méprise* tout ce qui est superficiel.
  Sie *verachtet* alles Oberflächliche.

  Je *méprise* la façon dont il traite ses employés.
  Ich *verachte* die Art, wie er seine Angestellten behandelt.

  Thomas *méprise* la flatterie sous toutes ses formes.
  Thomas *verachtet* Schmeichelei in jeder Form.

  Sophie *méprise* les conventions sociales.
  Sophie *missachtet* die gesellschaftlichen Konventionen.

