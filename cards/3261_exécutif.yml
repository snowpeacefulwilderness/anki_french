Beispielsätze: |-
  La responsabilité du pouvoir *exécutif* doit être entière.
  Die Verantwortung der *ausführenden* Gewalt muss vollständig sein.

  Le comité *exécutif* se réunira demain matin à huit heures.
  Der *Exekutiv*ausschuss trifft sich morgen früh um acht Uhr.

  L'*exécutif* a décidé d'intervenir rapidement dans cette crise.
  Die *Exekutive* hat beschlossen, schnell in diese Krise einzugreifen.

  La puissance *exécutive* du gouvernement est limitée par la constitution.
  Die *vollziehende* Gewalt der Regierung wird durch die Verfassung beschränkt.

  Le bureau *exécutif* a approuvé le nouveau budget à l'unanimité.
  Der *Exekutiv*vorstand hat den neuen Haushalt einstimmig genehmigt.

  Les décisions de l'administration *exécutive* doivent être transparentes.
  Die Entscheidungen der *Exekutiv*behörde müssen transparent sein.

  L'*exécutif* et le législatif doivent collaborer étroitement.
  *Exekutive* und Legislative müssen eng zusammenarbeiten.

  Le conseil *exécutif* se compose de sept membres.
  Der *Exekutiv*rat besteht aus sieben Mitgliedern.

  La branche *exécutive* du gouvernement a subi des réformes importantes.
  Der *ausführende* Zweig der Regierung wurde grundlegend reformiert.

  L'*exécutif* a présenté son programme pour les cinq années à venir.
  Die *Exekutive* hat ihr Programm für die kommenden fünf Jahre vorgestellt.

  Notre commission *exécutive* examine actuellement cette proposition.
  Unser *Exekutiv*ausschuss prüft derzeit diesen Vorschlag.

  Les pouvoirs *exécutifs* sont répartis entre plusieurs institutions.
  Die *Exekutiv*befugnisse sind auf mehrere Institutionen verteilt.

  L'organe *exécutif* doit rendre des comptes au parlement.
  Das *Exekutiv*organ muss dem Parlament Rechenschaft ablegen.

  Un nouvel *exécutif* sera formé après les élections.
  Nach den Wahlen wird eine neue *Exekutive* gebildet.

  La fonction *exécutive* implique de grandes responsabilités.
  Die *ausführende* Funktion bringt große Verantwortung mit sich.

  Le directoire *exécutif* supervise toutes les opérations quotidiennes.
  Das *Exekutiv*direktorium überwacht alle täglichen Abläufe.

