Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je fis *dissoudre* dans le lait une poudre somnifère.
  Ich ließ ein Schlafmittel in der Milch *auflösen*.

  L'eau chaude *dissout* plus rapidement le sucre que l'eau froide.
  Heißes Wasser *löst* den Zucker schneller *auf* als kaltes.

  Le président a décidé de *dissoudre* l'Assemblée nationale hier soir.
  Der Präsident hat gestern Abend beschlossen, die Nationalversammlung *aufzulösen*.

  Le sel s'est complètement *dissous* dans la soupe.
  Das Salz hat sich in der Suppe vollständig *aufgelöst*.

  Après le scandale, le comité s'est *dissous* de lui-même.
  Nach dem Skandal hat sich der Ausschuss von selbst *aufgelöst*.

  Les pastilles effervescentes se *dissolvent* rapidement dans un verre d'eau.
  Die Brausetabletten *lösen* sich schnell in einem Glas Wasser *auf*.

  Le juge a *dissous* leur mariage après vingt ans de vie commune.
  Der Richter hat ihre Ehe nach zwanzig Jahren Zusammenleben *aufgelöst*.

  La tension entre les manifestants s'est *dissoute* quand la police est partie.
  Die Spannung zwischen den Demonstranten *löste* sich *auf*, als die Polizei weg war.

  Le gouvernement a *dissous* le parti d'opposition controversé.
  Die Regierung hat die umstrittene Oppositionspartei *aufgelöst*.

  Son identité s'est peu à peu *dissoute* dans la masse.
  Seine Identität hat sich nach und nach in der Masse *aufgelöst*.

  Les aspirines se sont rapidement *dissoutes* dans le verre.
  Die Aspirin haben sich schnell im Glas *aufgelöst*.

  Le chimiste a *dissous* le chlore dans l'eau distillée.
  Der Chemiker hat das Chlor im destillierten Wasser *aufgelöst*.

  Leur amitié s'est *dissoute* après cette terrible dispute.
  Ihre Freundschaft *löste* sich nach diesem schrecklichen Streit *auf*.

  Le comprimé doit se *dissoudre* sous la langue.
  Die Tablette soll sich unter der Zunge *auflösen*.

  Le groupe s'est *dissous* après le départ du chanteur.
  Die Band hat sich nach dem Weggang des Sängers *aufgelöst*.

  La pluie a *dissous* les dernières traces de neige.
  Der Regen hat die letzten Schneereste *aufgelöst*.

  L'association caritative a été *dissoute* faute de membres.
  Der Wohltätigkeitsverein wurde mangels Mitgliedern *aufgelöst*.

  Les frontières entre réalité et fiction se sont *dissoutes* dans son esprit.
  Die Grenzen zwischen Realität und Fiktion haben sich in seinem Geist *aufgelöst*.

  Le sucre s'est complètement *dissous* dans mon café.
  Der Zucker hat sich in meinem Kaffee vollständig *aufgelöst*.

  L'empire s'est progressivement *dissous* après la mort du roi.
  Das Reich hat sich nach dem Tod des Königs allmählich *aufgelöst*.

