Beispielsätze: |-
  J'ai toujours mené *parallèlement* le travail poétique et le travail social.
  Ich habe die poetische und soziale Arbeit immer *parallel* geführt.

  Les deux rivières coulent *parallèlement* l'une à l'autre sur plusieurs kilomètres.
  Die beiden Flüsse fließen mehrere Kilometer *parallel* zueinander.

  *Parallèlement* à ses études de médecine, elle donne des cours de piano.
  *Parallel* zu ihrem Medizinstudium gibt sie Klavierunterricht.

  Les oiseaux migrateurs volent *parallèlement* à la côte.
  Die Zugvögel fliegen *parallel* zur Küste.

  Pierre et Marie ont évolué *parallèlement* dans leur carrière d'enseignants.
  Pierre und Marie haben sich in ihrer Lehrerkarriere *parallel* entwickelt.

  Ces deux équipes travaillent *parallèlement* sur le même projet.
  Diese beiden Teams arbeiten *parallel* an demselben Projekt.

  Les skieurs descendent *parallèlement* la pente enneigée.
  Die Skifahrer fahren *parallel* den verschneiten Hang hinunter.

  *Parallèlement* à la construction du pont, on aménage les berges.
  *Parallel* zum Brückenbau werden die Ufer gestaltet.

  Les arbres ont été plantés *parallèlement* à la route principale.
  Die Bäume wurden *parallel* zur Hauptstraße gepflanzt.

  *Parallèlement* à son activité principale, elle développe sa propre entreprise.
  *Parallel* zu ihrer Haupttätigkeit entwickelt sie ihr eigenes Unternehmen.

  Les enfants marchent *parallèlement* au bord de la piscine.
  Die Kinder laufen *parallel* zum Beckenrand.

  Ces deux civilisations se sont développées *parallèlement* pendant des siècles.
  Diese beiden Zivilisationen haben sich jahrhundertelang *parallel* entwickelt.

  Les câbles électriques courent *parallèlement* au mur.
  Die Stromkabel verlaufen *parallel* zur Wand.

  *Parallèlement* à ses recherches, elle écrit des articles scientifiques.
  *Parallel* zu ihrer Forschung schreibt sie wissenschaftliche Artikel.

  Les deux danseurs se déplacent *parallèlement* sur la scène.
  Die beiden Tänzer bewegen sich *parallel* auf der Bühne.

  Les architectes ont conçu ces bâtiments *parallèlement* à l'avenue.
  Die Architekten haben diese Gebäude *parallel* zur Allee entworfen.

