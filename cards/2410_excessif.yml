Wort: excessif
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: excessif
Femininum / Plural: excessive
IPA: \ɛk.sɛ.sif\
Definition: übertrieben, übermäßig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre réaction est un peu *excessive*.
  Ihre Reaktion ist etwas *übertrieben*.

  Le prix de ce produit est vraiment *excessif*.
  Der Preis für dieses Produkt ist wirklich *überhöht*.

  La chaleur *excessive* de cet été a causé de nombreux problèmes.
  Die *extreme* Hitze dieses Sommers hat viele Probleme verursacht.

  Il fait un froid *excessif* pour la saison.
  Es ist *schneidend* kalt für diese Jahreszeit.

  Cent euros pour ce repas, ce n'est pas *excessif*.
  Hundert Euro für dieses Essen sind nicht *zu viel*.

  Son tempérament *excessif* lui cause souvent des ennuis.
  Sein *überschäumendes* Temperament bringt ihn oft in Schwierigkeiten.

  Elle a tendance à être *excessive* dans ses jugements.
  Sie neigt dazu, in ihren Urteilen *zu hart* zu sein.

  Les autorités ont imposé des amendes *excessives* pour cette infraction.
  Die Behörden haben *übertriebene* Strafen für diesen Verstoß verhängt.

  La consommation *excessive* d'alcool peut être dangereuse pour la santé.
  *Übermäßiger* Alkoholkonsum kann gesundheitsschädlich sein.

  Le bruit *excessif* dans cette rue rend la vie des habitants difficile.
  Der *extreme* Lärm in dieser Straße macht das Leben der Bewohner schwierig.

  Les critiques ont trouvé la violence du film *excessive*.
  Die Kritiker fanden die Gewalt in dem Film *übertrieben*.

  Sa générosité *excessive* le mène parfois à se ruiner.
  Seine *übermäßige* Großzügigkeit führt manchmal dazu, dass er sich ruiniert.

  Le taux d'intérêt *excessif* de ce prêt est presque usuraire.
  Der *überhöhte* Zinssatz dieses Kredits grenzt fast an Wucher.

  La sévérité *excessive* du professeur décourage les élèves.
  Die *übertriebene* Strenge des Lehrers entmutigt die Schüler.

  Une vitesse *excessive* est la cause principale de cet accident.
  *Überhöhte* Geschwindigkeit ist die Hauptursache dieses Unfalls.

  Son discours contenait des éloges *excessifs*.
  Seine Rede enthielt *überschwängliches* Lob.

  La pollution lumineuse *excessive* perturbe le cycle naturel des animaux.
  Die *übermäßige* Lichtverschmutzung stört den natürlichen Zyklus der Tiere.

  Il faut éviter les dépenses *excessives* pour maintenir un budget équilibré.
  Man sollte *übermäßige* Ausgaben vermeiden, um ein ausgeglichenes Budget zu halten.

  Sa nature *excessive* le pousse souvent à des actions impulsives.
  Seine *extreme* Natur treibt ihn oft zu impulsiven Handlungen.

