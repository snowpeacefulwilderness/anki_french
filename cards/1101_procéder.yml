Rang: 1101
Wort: procéder
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: procéder
Femininum / Plural: ''
IPA: \pʁɔ.se.de\
Definition: vorgehen, verfahren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai *procédé* à l'arrestation.
  Ich habe die Verhaftung *vorgenommen*.

  Nous devons *procéder* avec méthode dans cette enquête.
  Wir müssen bei dieser Untersuchung methodisch *vorgehen*.

  Les chercheurs vont *procéder* à une expérience importante demain.
  Die Forscher werden morgen einen wichtigen Versuch *durchführen*.

  La commission va *procéder* au dépouillement des votes ce soir.
  Die Kommission wird heute Abend mit der Stimmauszählung *beginnen*.

  Il faut *procéder* à l'inspection des marchandises avant leur expédition.
  Die Waren müssen vor dem Versand *überprüft* werden.

  Le conseil municipal va *procéder* au vote dans quelques minutes.
  Der Gemeinderat wird in wenigen Minuten zur Abstimmung *schreiten*.

  Les experts viennent de *procéder* à l'analyse des échantillons.
  Die Experten haben gerade die Analyse der Proben *durchgeführt*.

  La police a fait *procéder* à une enquête approfondie.
  Die Polizei hat eine gründliche Untersuchung *veranlasst*.

  Cette théorie *procède* directement des découvertes de Marie Curie.
  Diese Theorie *geht* direkt auf die Entdeckungen von Marie Curie *zurück*.

  Le comité *procède* toujours par ordre alphabétique.
  Das Komitee *geht* immer alphabetisch *vor*.

  Comment dois-je *procéder* pour obtenir ce document ?
  Wie muss ich *vorgehen*, um dieses Dokument zu bekommen?

  Les médecins ont *procédé* avec beaucoup de précaution.
  Die Ärzte sind sehr vorsichtig *vorgegangen*.

  La mairie va *procéder* au recensement de la population.
  Die Stadtverwaltung wird eine Volkszählung *durchführen*.

  Cette idée *procède* d'une réflexion approfondie.
  Diese Idee *entspringt* einer tiefgehenden Überlegung.

  Le juge a *procédé* à l'audition des témoins.
  Der Richter hat die Zeugenvernehmung *durchgeführt*.

  Les organisateurs vont *procéder* au tirage au sort.
  Die Organisatoren werden die Auslosung *vornehmen*.

  Le chirurgien a *procédé* à l'opération ce matin.
  Der Chirurg hat die Operation heute Morgen *durchgeführt*.

  Il faut *procéder* étape par étape.
  Man muss Schritt für Schritt *vorgehen*.

  La science *procède* par hypothèses successives.
  Die Wissenschaft *geht* durch aufeinanderfolgende Hypothesen *vor*.

  Le tribunal va *procéder* au jugement la semaine prochaine.
  Das Gericht wird nächste Woche das Urteil *fällen*.

  Cette erreur *procède* d'un malentendu initial.
  Dieser Fehler *resultiert* aus einem anfänglichen Missverständnis.

  Nous devons *procéder* au nettoyage du site immédiatement.
  Wir müssen sofort mit der Reinigung des Geländes *beginnen*.

  L'équipe va *procéder* aux tests nécessaires.
  Das Team wird die erforderlichen Tests *durchführen*.

  Les pompiers ont *procédé* à l'évacuation du bâtiment.
  Die Feuerwehr hat die Evakuierung des Gebäudes *vorgenommen*.

  La banque va *procéder* au remboursement des clients affectés.
  Die Bank wird die Rückzahlung an die betroffenen Kunden *vornehmen*.

  Le comité doit *procéder* à l'élection d'un nouveau président.
  Das Komitee muss einen neuen Vorsitzenden *wählen*.

