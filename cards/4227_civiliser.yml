  L'art et la littérature ont contribué à *civiliser* la société.
  Kunst und Literatur haben dazu beigetragen, die Gesellschaft zu *zivilisieren*.

  Les parents essaient de *civiliser* leurs enfants dès le plus jeune âge.
  Die Eltern versuchen, ihren Kindern von klein auf *Umgangsformen beizubringen*.

  Le commerce a aidé les différentes cultures à se *civiliser* mutuellement.
  Der Handel half verschiedenen Kulturen dabei, sich gegenseitig zu *zivilisieren*.

  "Depuis qu'il travaille dans ce bureau, il s'est bien *civilisé*."
  "Seit er in diesem Büro arbeitet, ist er viel *zivilisierter* geworden."

  L'influence chinoise a *civilisé* de nombreuses régions d'Asie.
  Der chinesische Einfluss hat viele Regionen Asiens *zivilisiert*.

  Le temps et l'expérience l'ont progressivement *civilisé*.
  Zeit und Erfahrung haben ihn nach und nach *zivilisiert*.

  "On ne pourra jamais *civiliser* ce garçon !"
