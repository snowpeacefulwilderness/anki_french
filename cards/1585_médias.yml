# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *médias* vous ont comparée à Oprah Winfrey.
  Die *Medien* haben Sie mit Oprah Winfrey verglichen.

  Les *médias* sociaux font désormais partie de notre quotidien.
  Die sozialen *Medien* sind jetzt Teil unseres Alltags.

  L'influence des *médias* sur l'opinion publique ne cesse de croître.
  Der Einfluss der *Medien* auf die öffentliche Meinung wächst ständig.

  Dans les *médias* traditionnels, la publicité joue un rôle important.
  In den traditionellen *Medien* spielt Werbung eine wichtige Rolle.

  Les jeunes préfèrent les nouveaux *médias* à la télévision classique.
  Jugendliche bevorzugen neue *Medien* gegenüber dem klassischen Fernsehen.

  Comment les *médias* couvriront-ils cet événement historique ?
  Wie werden die *Medien* über dieses historische Ereignis berichten?

  Les *médias* locaux ont bien couvert la fête du village.
  Die lokalen *Medien* haben ausführlich über das Dorffest berichtet.

  Tous les *médias* ont relayé cette information importante.
  Alle *Medien* haben diese wichtige Information weitergegeben.

  Les *médias* audiovisuels dominent le paysage médiatique actuel.
  Die audiovisuellen *Medien* dominieren die heutige Medienlandschaft.

  La liberté des *médias* est un pilier de la démocratie.
  Die *Medien*freiheit ist eine Säule der Demokratie.

