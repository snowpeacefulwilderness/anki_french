Wort mit Artikel: contradictoire
Femininum / Plural: ''
IPA: \kɔ̃.tʁa.dik.twaʁ\
Definition: widersprüchlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La colonisation française fut un processus *contradictoire*.
  Die französische Kolonisation war ein *widersprüchlicher* Prozess.

  Ces deux affirmations sont *contradictoires*.
  Diese zwei Behauptungen sind *widersprüchlich*.

  Les experts ont donné des avis *contradictoires* sur ce sujet.
  Die Experten haben *gegensätzliche* Meinungen zu diesem Thema abgegeben.

  Nous avons tous des sentiments *contradictoires* envers nos parents.
  Wir haben alle *widersprüchliche* Gefühle gegenüber unseren Eltern.

  Le témoin a fait des déclarations *contradictoires* pendant l'interrogatoire.
  Der Zeuge machte *widersprüchliche* Aussagen während der Befragung.

  Les influences *contradictoires* de ses parents ont marqué son enfance.
  Die *gegensätzlichen* Einflüsse seiner Eltern prägten seine Kindheit.

  Un débat *contradictoire* aura lieu demain soir à la mairie.
  Morgen Abend findet im Rathaus eine *kontroverse* Debatte statt.

  Cette théorie est *contradictoire* en elle-même.
  Diese Theorie ist in sich *widersprüchlich*.

  Les résultats de ces deux études sont *contradictoires*.
  Die Ergebnisse dieser beiden Studien sind *widersprüchlich*.

  Marie a des passions *contradictoires* : elle aime à la fois l'ordre et le chaos.
  Marie hat *gegensätzliche* Leidenschaften: Sie liebt sowohl Ordnung als auch Chaos.

  Ces deux concepts sont *contradictoires* : on ne peut pas être vivant et mort en même temps.
  Diese beiden Konzepte sind *widersprüchlich*: Man kann nicht gleichzeitig lebendig und tot sein.

  Son comportement est devenu de plus en plus *contradictoire*.
  Sein Verhalten wurde immer *widersprüchlicher*.

  Les journaux ont publié des informations *contradictoires* sur l'accident.
  Die Zeitungen veröffentlichten *widersprüchliche* Informationen über den Unfall.

  Cette réunion *contradictoire* a permis d'entendre tous les points de vue.
  Diese *kontroverse* Sitzung ermöglichte es, alle Standpunkte zu hören.

  Les tendances *contradictoires* de la mode actuelle reflètent notre société.
  Die *gegensätzlichen* Trends der aktuellen Mode spiegeln unsere Gesellschaft wider.

  Son témoignage était *contradictoire* sur plusieurs points.
  Seine Aussage war in mehreren Punkten *widersprüchlich*.

  Ces messages *contradictoires* créent de la confusion chez les enfants.
  Diese *widersprüchlichen* Botschaften verwirren die Kinder.

  Dans ce débat *contradictoire*, chaque partie a pu s'exprimer librement.
  In dieser *kontroversen* Debatte konnte jede Partei sich frei äußern.

