# Diese Felder bitte nicht ändern.
Rang: 3077
Wort: dissimuler
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dissimuler
Femininum / Plural: ''
IPA: \di.si.my.le\
Definition: verbergen, verheimlichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'homme semble *dissimuler* un passé secret.
  Der Mann scheint eine geheime Vergangenheit zu *verbergen*.

  Les rideaux épais *dissimulent* la fenêtre.
  Die dicken Vorhänge *verdecken* das Fenster.

  Marie *dissimule* mal sa joie en recevant le cadeau.
  Marie kann ihre Freude beim Geschenkeauspacken schlecht *verbergen*.

  Le maquillage *dissimule* habilement la cicatrice sur son visage.
  Das Make-up *versteckt* geschickt die Narbe in ihrem Gesicht.

  Elle s'est *dissimulée* derrière un arbre pour observer les oiseaux.
  Sie hat sich hinter einem Baum *versteckt*, um die Vögel zu beobachten.

  Je ne peux pas me *dissimuler* que cette situation est dangereuse.
  Ich kann mir nicht *verhehlen*, dass diese Situation gefährlich ist.

  L'entrepreneur a *dissimulé* une partie de ses revenus au fisc.
  Der Unternehmer hat einen Teil seiner Einnahmen *unterschlagen*.

  Le petit garçon *dissimule* ses mains derrière son dos.
  Der kleine Junge *versteckt* seine Hände hinter seinem Rücken.

  Paul *dissimule* ses véritables intentions à ses collègues.
  Paul *verheimlicht* seinen Kollegen seine wahren Absichten.

  Les nuages *dissimulent* le sommet de la montagne.
  Die Wolken *verbergen* den Gipfel des Berges.

  Je ne vous *dissimulerai* pas que votre travail me déçoit.
  Ich werde Ihnen nicht *verschweigen*, dass Ihre Arbeit mich enttäuscht.

  Les haies *dissimulent* parfaitement le jardin aux regards des passants.
  Die Hecken *verbergen* den Garten perfekt vor den Blicken der Passanten.

  Sophie *dissimule* ses larmes derrière un sourire forcé.
  Sophie *verbirgt* ihre Tränen hinter einem gezwungenen Lächeln.

  Le peintre a su *dissimuler* les imperfections du mur.
  Der Maler hat es verstanden, die Unvollkommenheiten der Wand zu *verdecken*.

  Il ne se *dissimule* pas les risques de l'opération.
  Er macht sich über die Risiken der Operation nichts *vor*.

  La forêt dense *dissimule* un petit lac.
  Der dichte Wald *verbirgt* einen kleinen See.

  Elle *dissimule* son anxiété sous une apparence calme.
  Sie *verbirgt* ihre Ängstlichkeit unter einem ruhigen Äußeren.

  Le suspect s'est *dissimulé* dans la foule.
  Der Verdächtige hat sich in der Menge *versteckt*.

  Les plantes grimpantes *dissimulent* la vieille façade.
  Die Kletterpflanzen *verdecken* die alte Fassade.

  Il *dissimule* mal son mécontentement face à cette décision.
  Er kann seinen Unmut über diese Entscheidung schlecht *verbergen*.

  La neige *dissimule* les traces de pas.
  Der Schnee *verdeckt* die Fußspuren.

  Le magicien *dissimule* habilement ses tours.
  Der Zauberer *verbirgt* geschickt seine Tricks.

  Elle a *dissimulé* son téléphone dans son sac.
  Sie hat ihr Handy in ihrer Tasche *versteckt*.

  Les lunettes noires *dissimulent* ses yeux fatigués.
  Die schwarze Brille *verbirgt* ihre müden Augen.

  Le gouvernement a été accusé d'avoir *dissimulé* des informations importantes.
  Die Regierung wurde beschuldigt, wichtige Informationen *verheimlicht* zu haben.

  L'artiste sait bien *dissimuler* les défauts de la toile.
  Der Künstler versteht es gut, die Fehler der Leinwand zu *verbergen*.

  Il *dissimule* sa tristesse en plaisantant.
  Er *verbirgt* seine Traurigkeit durch Scherze.

  La nuit *dissimule* les détails du paysage.
  Die Nacht *verhüllt* die Details der Landschaft.

  Je ne peux plus *dissimuler* mes sentiments pour elle.
  Ich kann meine Gefühle für sie nicht länger *verbergen*.

  Les branches *dissimulent* le nid d'oiseau aux prédateurs.
  Die Zweige *verbergen* das Vogelnest vor Raubtieren.

  L'acteur sait parfaitement *dissimuler* ses émotions.
  Der Schauspieler kann seine Gefühle perfekt *verbergen*.

