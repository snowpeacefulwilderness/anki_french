Notiz: |-
  <div class="section">
    <div class="section-title"><i>cacher</i> und <i>dissimuler</i></div>
    <div class="section-content">
      <p><span class="fr">Cacher</span> (#914) bedeutet hauptsächlich <span class="de">"verstecken"</span> oder <span class="de">"verbergen"</span>, meist im physischen Sinne. Es wird verwendet, wenn etwas konkret außer Sichtweite gebracht oder geheim gehalten wird.</p>
      <div class="examples">
        <div class="fr">Elle a caché les clés sous le paillasson.</div>
        <div class="de spoiler">Sie hat die Schlüssel unter der Fußmatte versteckt.</div>
        <div class="fr">Je cache mes économies dans une boîte à chaussures.</div>
        <div class="de spoiler">Ich verstecke meine Ersparnisse in einer Schuhschachtel.</div>
        <div class="fr">Il faut cacher cette information à la presse.</div>
        <div class="de spoiler">Diese Information muss vor der Presse geheim gehalten werden.</div>
      </div>
      <p><span class="fr">Dissimuler</span> bedeutet <span class="de">"verschleiern"</span> oder <span class="de">"verbergen"</span> im abstrakteren Sinne. Es impliziert oft Täuschung oder das Maskieren von Gefühlen und wird häufig für nicht-physische Dinge verwendet.</p>
      <div class="examples">
        <div class="fr">Il dissimule son inquiétude derrière un sourire.</div>
        <div class="de spoiler">Er verbirgt seine Sorge hinter einem Lächeln.</div>
        <div class="fr">Elle dissimule ses véritables intentions à ses collègues.</div>
        <div class="de spoiler">Sie verschleiert ihre wahren Absichten vor ihren Kollegen.</div>
        <div class="fr">L'entreprise a tenté de dissimuler ses pertes financières.</div>
        <div class="de spoiler">Das Unternehmen versuchte, seine finanziellen Verluste zu verschleiern.</div>
      </div>
    </div>
  </div>
