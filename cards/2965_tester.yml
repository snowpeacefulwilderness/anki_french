  Le laboratoire va *tester* ce nouveau médicament sur des volontaires.
  Das Labor wird dieses neue Medikament an Freiwilligen *testen*.

  Avant d'acheter cette voiture, j'aimerais la *tester* sur route.
  Bevor ich dieses Auto kaufe, möchte ich es auf der Straße *probefahren*.

