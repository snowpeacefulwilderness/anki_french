  "Ich werde heute deine Geduld auf die *Probe stellen*!"

  L'entreprise *teste* actuellement un nouveau système de paiement en ligne.
  Das Unternehmen *testet* derzeit ein neues Online-Zahlungssystem.

  Il faut *tester* la solidité de ce pont avant son ouverture au public.
  Die Stabilität dieser Brücke muss vor ihrer Eröffnung für die Öffentlichkeit *geprüft* werden.

