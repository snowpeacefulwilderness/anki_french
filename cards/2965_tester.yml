  Wir werden verschiedene Marketingstrategien *ausprobieren*, um unsere Verkäufe zu steigern.

  Le médecin va *tester* votre vision avec un examen oculaire complet.
  Der Arzt wird Ihr Sehvermögen mit einer umfassenden Augenuntersuchung *testen*.

  L'athlète doit *tester* ses limites pour s'améliorer constamment.
  Der Athlet muss seine Grenzen *austesten*, um sich ständig zu verbessern.

  Le juge a demandé à l'accusé s'il souhaitait *tester* avant sa condamnation.
  Der Richter fragte den Angeklagten, ob er vor seiner Verurteilung ein *Testament machen* wolle.

  Les techniciens vont *tester* le nouveau puits de pétrole avec un appareil spécial.
  Die Techniker werden den neuen Ölbrunnen mit einem speziellen Gerät *testen*.

