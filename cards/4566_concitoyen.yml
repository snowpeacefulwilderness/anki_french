# Diese Felder gerne verbessern!
Wort mit Artikel: le concitoyen
Femininum / Plural: concitoyenne
IPA: \kɔ̃.si.twa.jɛ̃\
Definition: Mitbürger
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mes chers *concitoyens*, je sais que vous êtes fatigués.
  Meine lieben *Mitbürger*, ich weiß, dass ihr müde seid.

  En tant que maire, je dois servir tous mes *concitoyens* de manière égale.
  Als Bürgermeister muss ich allen meinen *Mitbürgern* gleich dienen.

  Notre *concitoyenne* Marie Dupont a remporté la médaille d'or aux Jeux olympiques.
  Unsere *Mitbürgerin* Marie Dupont hat bei den Olympischen Spielen die Goldmedaille gewonnen.

  Les *concitoyens* se sont rassemblés sur la place principale pour célébrer la fête nationale.
  Die *Mitbürger* haben sich zur Feier des Nationalfeiertags auf dem Hauptplatz versammelt.

  Je suis fier d'être le *concitoyen* d'un artiste aussi talentueux.
  Ich bin stolz, *Mitbürger* eines so talentierten Künstlers zu sein.

  Nous devons aider nos *concitoyens* qui traversent des moments difficiles.
  Wir müssen unseren *Mitbürgern* helfen, die schwere Zeiten durchmachen.

  Cette *concitoyenne* exemplaire s'engage depuis des années dans le bénévolat.
  Diese vorbildliche *Mitbürgerin* engagiert sich seit Jahren ehrenamtlich.

  Les deux écrivains étaient *concitoyens*, tous deux nés à Lyon.
  Die beiden Schriftsteller waren *Mitbürger*, beide in Lyon geboren.

  Nos *concitoyens* âgés méritent notre respect et notre soutien.
  Unsere älteren *Mitbürger* verdienen unseren Respekt und unsere Unterstützung.

  En tant que *concitoyens*, nous partageons la responsabilité de protéger notre environnement.
  Als *Mitbürger* teilen wir die Verantwortung, unsere Umwelt zu schützen.

  J'ai eu la chance de devenir la *concitoyenne* de mon auteur préféré en déménageant à Paris.
  Ich hatte das Glück, durch meinen Umzug nach Paris zur *Mitbürgerin* meines Lieblingsautors zu werden.

