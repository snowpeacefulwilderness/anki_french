  Ces conditions sont *propices* à la propagation des maladies.
  Diese Bedingungen sind für die Ausbreitung von Krankheiten *günstig*.

  Pierre attendait le moment *propice* pour poser sa question.
  Pierre wartete auf den *günstigen* Moment, um seine Frage zu stellen.

  La fortune nous fut *propice* ce jour-là.
  Das Glück war uns an diesem Tag *hold*.

  Cette salle est particulièrement *propice* aux concerts de musique classique.
  Dieser Saal ist für klassische Konzerte besonders *geeignet*.

  Les circonstances n'étaient pas *propices* à une reconciliation.
  Die Umstände waren für eine Versöhnung nicht *günstig*.

