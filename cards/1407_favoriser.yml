  Cette politique *favorise* l'accès au logement pour les jeunes.
  Diese Politik *unterstützt* den Zugang zu Wohnraum für junge Menschen.

  Le jury a injustement *favorisé* ce candidat.
  Die Jury hat diesen Kandidaten zu Unrecht *bevorzugt*.

  L'obscurité *favorisait* leur évasion discrète.
