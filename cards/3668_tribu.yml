# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous sommes une *tribu*, une communauté.
  Wir sind ein *Stamm*, eine Gemeinschaft.

  Les *tribus* amazoniennes luttent pour préserver leur mode de vie traditionnel.
  Die amazonischen *Stämme* kämpfen um den Erhalt ihrer traditionellen Lebensweise.

  Le chef de la *tribu* a accueilli les visiteurs avec une danse traditionnelle.
  Der *Stammes*häuptling empfing die Besucher mit einem traditionellen Tanz.

  Les douze *tribus* d'Israël se sont réunies pour célébrer la fête.
  Die zwölf *Stämme* Israels versammelten sich zur Feier.

  "Tu devrais voir sa *tribu* au complet pendant les fêtes de Noël !"
  "Du solltest mal seine ganze *Sippe* an Weihnachten sehen!"

  Cette *tribu* nomade se déplace en fonction des saisons.
  Dieser nomadische *Stamm* zieht mit den Jahreszeiten umher.

  La *tribu* des Massaï maintient ses traditions ancestrales.
  Der *Stamm* der Massai bewahrt seine althergebrachten Traditionen.

  "Il est arrivé avec toute sa *tribu* pour le barbecue."
  "Er ist mit seiner ganzen *Sippschaft* zum Grillen gekommen."

  Dans l'ancienne Rome, chaque *tribu* élisait ses représentants.
  Im alten Rom wählte jeder *Stamm* seine Vertreter.

  Les différentes *tribus* ont signé un accord de paix.
  Die verschiedenen *Stammesverbände* haben ein Friedensabkommen unterzeichnet.

  Cette *tribu* urbaine se reconnaît à son style vestimentaire particulier.
  Dieser urbane *Stamm* ist an seinem besonderen Kleidungsstil zu erkennen.

  Les *tribus* germaniques ont envahi l'Empire romain.
  Die germanischen *Stämme* sind in das Römische Reich eingefallen.

  "Ma belle-sœur est venue avec sa *tribu* - ils sont huit en tout !"
  "Meine Schwägerin ist mit ihrer *Sippe* gekommen - insgesamt sind sie zu acht!"

  Chaque *tribu* avait son propre territoire de chasse.
  Jeder *Stamm* hatte sein eigenes Jagdgebiet.

