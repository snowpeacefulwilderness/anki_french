Rang: 2852
Wort: coordonner
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: coordonner
Femininum / Plural: ''
IPA: \kɔ.ɔʁ.dɔ.ne\
Definition: koordinieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut *coordonner* nos efforts pour le plus grand bien.
  Wir müssen unsere Bemühungen *koordinieren*, um das größte Wohl zu erreichen.

  Le directeur du projet doit *coordonner* les activités de trois équipes différentes.
  Der Projektleiter muss die Aktivitäten von drei verschiedenen Teams *koordinieren*.

  La secrétaire a parfaitement *coordonné* l'emploi du temps des cadres.
  Die Sekretärin hat den Zeitplan der Führungskräfte perfekt *aufeinander abgestimmt*.

  Les services d'urgence ont bien *coordonné* leurs interventions pendant la catastrophe.
  Die Rettungsdienste haben ihre Einsätze während der Katastrophe gut *koordiniert*.

  Dans cette phrase, il faut *coordonner* les deux adjectifs avec "et".
  In diesem Satz muss man die zwei Adjektive mit "und" *beiordnen*.

  Le comité central *coordonne* toutes les activités sportives de la région.
  Das Zentralkomitee *koordiniert* alle sportlichen Aktivitäten in der Region.

  Elle a réussi à *coordonner* ses mouvements malgré sa blessure.
  Es ist ihr gelungen, ihre Bewegungen trotz ihrer Verletzung zu *koordinieren*.

  Le professeur a *coordonné* les différents projets de recherche.
  Der Professor hat die verschiedenen Forschungsprojekte *koordiniert*.

  Pour réussir, nous devons *coordonner* nos actions avec celles des autres départements.
  Um erfolgreich zu sein, müssen wir unsere Aktionen mit denen der anderen Abteilungen *abstimmen*.

  La styliste a parfaitement *coordonné* les couleurs de sa nouvelle collection.
  Die Designerin hat die Farben ihrer neuen Kollektion perfekt *aufeinander abgestimmt*.

  Les deux ministères ont *coordonné* leurs efforts pour résoudre la crise.
  Die beiden Ministerien haben ihre Bemühungen *koordiniert*, um die Krise zu lösen.

  Un chef d'orchestre doit savoir *coordonner* tous les instruments.
  Ein Dirigent muss alle Instrumente *koordinieren* können.

  La grammaire nous apprend à bien *coordonner* les propositions dans une phrase.
  Die Grammatik lehrt uns, die Sätze in einem Text richtig zu *koordinieren*.

  L'architecte a *coordonné* les travaux de tous les artisans.
  Der Architekt hat die Arbeiten aller Handwerker *koordiniert*.

  Les Nations Unies *coordonnent* l'aide humanitaire dans cette région.
  Die Vereinten Nationen *koordinieren* die humanitäre Hilfe in dieser Region.

  Les danseurs ont parfaitement *coordonné* leurs mouvements pendant le spectacle.
  Die Tänzer haben ihre Bewegungen während der Aufführung perfekt *aufeinander abgestimmt*.

  Le chef de projet devra *coordonner* les actions des différentes équipes techniques.
  Der Projektleiter wird die Aktionen der verschiedenen technischen Teams *koordinieren* müssen.

