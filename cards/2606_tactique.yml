Beispielsätze: |-
  Les allemands avaient changé de *tactique*.
  Die Deutschen hatten ihre *Taktik* geändert.

  La *tactique* défensive de l'équipe a bien fonctionné pendant le match.
  Die defensive *Taktik* der Mannschaft hat während des Spiels gut funktioniert.

  Le général a expliqué sa *tactique* d'encerclement aux officiers.
  Der General erklärte den Offizieren seine Einkreisungs*taktik*.

  Il faut adopter une nouvelle *tactique* pour augmenter nos ventes.
  Wir müssen eine neue *Taktik* anwenden, um unsere Verkäufe zu steigern.

  Les armes *tactiques* sont conçues pour être utilisées sur le champ de bataille.
  *Taktische* Waffen sind für den Einsatz auf dem Schlachtfeld konzipiert.

  Sa *tactique* de négociation s'est avérée très efficace.
  Seine Verhandlungs*taktik* erwies sich als sehr effektiv.

  L'entreprise a dû revoir sa *tactique* marketing face à la concurrence.
  Das Unternehmen musste angesichts der Konkurrenz seine Marketing*taktik* überdenken.

  Les joueurs ont fait preuve d'une grande habileté *tactique* durant le tournoi.
  Die Spieler zeigten während des Turniers große *taktische* Geschicklichkeit.

  La *tactique* parlementaire de l'opposition a surpris le gouvernement.
  Die parlamentarische *Taktik* der Opposition überraschte die Regierung.

  Le coach a expliqué la *tactique* à suivre pour le prochain match.
  Der Trainer erklärte die *Taktik* für das nächste Spiel.

  Les décisions *tactiques* prises sur le terrain ont influencé le résultat final.
  Die auf dem Feld getroffenen *taktischen* Entscheidungen beeinflussten das Endergebnis.

  La *tactique* du candidat consistait à éviter les sujets controversés.
  Die *Taktik* des Kandidaten bestand darin, kontroverse Themen zu vermeiden.

  Les exercices militaires visent à améliorer les compétences *tactiques* des soldats.
  Militärische Übungen zielen darauf ab, die *taktischen* Fähigkeiten der Soldaten zu verbessern.

  Elle a changé de *tactique* au milieu de la partie d'échecs.
  Sie änderte mitten im Schachspiel ihre *Taktik*.

  La *tactique* du harcèlement était courante dans la guerre de guérilla.
  Die *Taktik* der Zermürbung war im Guerillakrieg üblich.

  L'analyse *tactique* du match a révélé les faiblesses de l'équipe adverse.
  Die *taktische* Analyse des Spiels offenbarte die Schwächen der gegnerischen Mannschaft.

