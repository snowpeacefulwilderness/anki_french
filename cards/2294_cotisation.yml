# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *cotisations* doivent augmenter.
  Die *Beiträge* müssen steigen.

  Je dois payer une *cotisation* annuelle de 50 euros pour être membre du club.
  Ich muss einen jährlichen *Beitrag* von 50 Euro zahlen, um Mitglied im Club zu sein.

  La *cotisation* syndicale est prélevée directement sur mon salaire.
  Der Gewerkschafts*beitrag* wird direkt von meinem Gehalt abgezogen.

  Le trésorier collecte les *cotisations* tous les mois.
  Der Schatzmeister sammelt jeden Monat die *Beiträge* ein.

  Pour financer la fête, chacun a versé une petite *cotisation*.
  Zur Finanzierung der Feier hat jeder einen kleinen *Beitrag* geleistet.

  Ma *cotisation* à la Sécurité sociale est calculée sur mon revenu brut.
  Mein Sozialversicherungs*beitrag* wird von meinem Bruttoeinkommen berechnet.

  Il faut augmenter son temps de *cotisation* pour avoir une meilleure retraite.
  Man muss seine *Versicherungs*zeit erhöhen, um eine bessere Rente zu bekommen.

  Les *cotisations* patronales représentent une charge importante pour l'entreprise.
  Die Arbeitgeber*beiträge* stellen eine erhebliche Belastung für das Unternehmen dar.

  N'oubliez pas de régler votre *cotisation* avant la fin du mois.
  Vergessen Sie nicht, Ihren *Beitrag* vor Ende des Monats zu bezahlen.

  La *cotisation* vieillesse finance notre système de retraite.
  Der Renten*beitrag* finanziert unser Rentensystem.

  Cette association sportive demande une *cotisation* mensuelle de 30 euros.
  Dieser Sportverein verlangt einen monatlichen *Beitrag* von 30 Euro.

  Les *cotisations* échues doivent être payées immédiatement.
  Die fälligen *Beiträge* müssen sofort bezahlt werden.

  La *cotisation* à la mutuelle est facultative mais recommandée.
  Der *Beitrag* zur Zusatzversicherung ist freiwillig, aber empfohlen.

  Les *cotisations* sociales permettent de financer notre système de santé.
  Die Sozial*beiträge* ermöglichen die Finanzierung unseres Gesundheitssystems.

  Le montant de la *cotisation* obligatoire sera prélevé automatiquement.
  Die Höhe des Pflicht*beitrags* wird automatisch abgebucht.

  Nous avons décidé de réduire la *cotisation* pour les étudiants.
  Wir haben beschlossen, den *Beitrag* für Studierende zu senken.

  Les *cotisations* salariales sont indiquées sur votre fiche de paie.
  Die Arbeitnehmer*beiträge* sind auf Ihrer Gehaltsabrechnung aufgeführt.

  J'ai oublié d'envoyer ma *cotisation* au trésorier ce trimestre.
  Ich habe vergessen, meinen *Beitrag* dieses Quartal an den Schatzmeister zu schicken.

  Le conseil d'administration a voté une augmentation des *cotisations*.
  Der Vorstand hat eine Erhöhung der *Beiträge* beschlossen.

