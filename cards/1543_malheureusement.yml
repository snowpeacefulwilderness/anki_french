# Diese Felder bitte nicht ändern.
Rang: 1543
Wort: malheureusement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: malheureusement
Femininum / Plural: ''
IPA: \ma.lø.ʁøz.mɑ̃\
Definition: leider
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a *malheureusement* des criminels et des terroristes.
  Es gibt *leider* Kriminelle und Terroristen.

  *Malheureusement*, je ne pourrai pas venir à ta fête d'anniversaire.
  *Leider* kann ich nicht zu deiner Geburtstagsfeier kommen.

  Le train est *malheureusement* parti sans nous.
  Der Zug ist *bedauerlicherweise* ohne uns abgefahren.

  *Malheureusement*, la situation économique ne s'améliore pas.
  Die wirtschaftliche Situation verbessert sich *leider* nicht.

  Cette entreprise s'est *malheureusement* soldée par un échec.
  Dieses Unternehmen ist *unglücklicherweise* gescheitert.

  Le concert a été *malheureusement* annulé à cause de la pluie.
  Das Konzert wurde *leider* wegen des Regens abgesagt.

  *Malheureusement*, nous avons perdu tous nos documents dans l'incendie.
  Wir haben *bedauerlicherweise* alle unsere Dokumente im Brand verloren.

  Cette affaire s'est *malheureusement* terminée devant les tribunaux.
  Diese Angelegenheit endete *unglückseligerweise* vor Gericht.

  Les négociations ont *malheureusement* échoué.
  Die Verhandlungen sind *leider* gescheitert.

  *Malheureusement*, nous n'avons plus de places disponibles.
  Wir haben *leider* keine Plätze mehr frei.

  Le patient est *malheureusement* décédé pendant l'opération.
  Der Patient ist während der Operation *bedauerlicherweise* verstorben.

  *Malheureusement*, je n'ai pas reçu votre message à temps.
  Ich habe Ihre Nachricht *leider* nicht rechtzeitig erhalten.

  Cette espèce est *malheureusement* en voie de disparition.
  Diese Art ist *leider* vom Aussterben bedroht.

