  Ces statistiques montrent une série *impressionnante* de succès.
  Diese Statistiken zeigen eine *beeindruckende* Erfolgsserie.

  Le nombre de participants à la manifestation était *impressionnant*.
  Die Anzahl der Demonstrationsteilnehmer war *beachtlich*.

  Cette artiste a créé une œuvre particulièrement *impressionnante*.
  Diese Künstlerin hat ein besonders *eindrucksvolles* Werk geschaffen.

  Son discours était *impressionnant* de sincérité.
  Seine Rede war von *beeindruckender* Aufrichtigkeit.

  L'équipe a réalisé une performance *impressionnante* hier soir.
  Das Team hat gestern Abend eine *eindrucksvolle* Leistung erbracht.

  Les dimensions de ce nouveau bâtiment sont vraiment *impressionnantes*.
