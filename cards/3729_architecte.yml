# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est un *architecte* merveilleux.
  Er ist ein wunderbarer *Architekt*.

  L'*architecte* d'intérieur a complètement transformé notre salon.
  Die Innen*architektin* hat unser Wohnzimmer völlig umgestaltet.

  Le contrat d'*architecte* a été signé hier matin.
  Der *Architekten*vertrag wurde gestern Morgen unterzeichnet.

  Cette femme *architecte* a conçu plusieurs bâtiments emblématiques de notre ville.
  Diese *Architektin* hat mehrere symbolträchtige Gebäude unserer Stadt entworfen.

  Marie est devenue *architecte* diplômée après cinq ans d'études.
  Marie ist nach fünf Jahren Studium diplomierte *Architektin* geworden.

  L'*architecte* paysagiste nous a proposé un nouveau concept pour le jardin.
  Die Landschafts*architektin* hat uns ein neues Konzept für den Garten vorgeschlagen.

  Les devis de l'*architecte* dépassent largement notre budget initial.
  Die Kostenvoranschläge des *Architekten* übersteigen unser ursprüngliches Budget bei weitem.

  Mon frère travaille comme *architecte* dans un grand cabinet parisien.
  Mein Bruder arbeitet als *Architekt* in einem großen Pariser Büro.

  Elle est considérée comme l'*architecte* principale de cette réforme éducative.
  Sie gilt als die Haupt*architektin* dieser Bildungsreform.

  Notre *architecte* nous a présenté les plans de notre future maison hier.
  Unser *Architekt* hat uns gestern die Pläne für unser zukünftiges Haus vorgestellt.

  Paul sera l'*architecte* de ce projet innovant.
  Paul wird der *Architekt* dieses innovativen Projekts sein.

  Les *architectes* ont prévu trois mois pour finaliser les plans.
  Die *Architekten* haben drei Monate für die Fertigstellung der Pläne eingeplant.

  L'*architecte* a dû modifier ses plans plusieurs fois.
  Der *Architekt* musste seine Pläne mehrmals ändern.

  Nous cherchons un *architecte* expérimenté pour rénover notre maison.
  Wir suchen einen erfahrenen *Architekten* für die Renovierung unseres Hauses.

