Beispielsätze: |-
  Soyez *raisonnable*, rentrez vous reposer.
  Seien Sie *vernünftig*, gehen Sie nach Hause und ruhen Sie sich aus.

  L'homme est considéré comme un animal *raisonnable*.
  Der Mensch gilt als *vernunftbegabtes* Tier.

  Il n'est pas *raisonnable* de fumer autant.
  Es ist nicht *vernünftig*, so viel zu rauchen.

  La banque nous a proposé un prêt à des conditions *raisonnables*.
  Die Bank hat uns ein Darlehen zu *angemessenen* Bedingungen angeboten.

  Le nouveau stagiaire reçoit un salaire tout à fait *raisonnable*.
  Der neue Praktikant erhält ein durchaus *angemessenes* Gehalt.

  "Tu n'es vraiment pas *raisonnable* de sortir par ce froid !" s'est exclamée sa mère.
  "Du bist wirklich nicht *vernünftig*, bei dieser Kälte rauszugehen!", rief seine Mutter aus.

  Après réflexion, sa décision paraît *raisonnable*.
  Nach reiflicher Überlegung erscheint seine Entscheidung *vernünftig*.

  Les prix dans ce restaurant sont très *raisonnables*.
  Die Preise in diesem Restaurant sind sehr *moderat*.

  Il faut être *raisonnable* et accepter que parfois les choses ne se passent pas comme prévu.
  Man muss *vernünftig* sein und akzeptieren, dass die Dinge manchmal nicht wie geplant laufen.

  Cette entreprise offre des délais de livraison *raisonnables*.
  Dieses Unternehmen bietet *angemessene* Lieferfristen.

  Les enfants, soyez *raisonnables* et rangez vos jouets avant d'aller dormir.
  Kinder, seid *vernünftig* und räumt eure Spielsachen auf, bevor ihr schlafen geht.

  Il est *raisonnable* de penser que le réchauffement climatique aura des conséquences graves.
  Es ist *vernünftig* anzunehmen, dass der Klimawandel schwerwiegende Folgen haben wird.

  Nous avons trouvé un appartement à une distance *raisonnable* de notre lieu de travail.
  Wir haben eine Wohnung in *angemessener* Entfernung zu unserem Arbeitsplatz gefunden.

  Le juge a estimé que la demande du plaignant était *raisonnable*.
  Der Richter befand, dass die Forderung des Klägers *angemessen* war.

  Elle a fait preuve d'un comportement *raisonnable* face à cette situation difficile.
  Sie zeigte ein *vernünftiges* Verhalten angesichts dieser schwierigen Situation.

  "Sois *raisonnable*, tu ne peux pas tout avoir !" dit la mère à son enfant capricieux.
  "Sei *vernünftig*, du kannst nicht alles haben!", sagte die Mutter zu ihrem launischen Kind.

  Il n'est pas *raisonnable* de travailler plus de douze heures par jour.
  Es ist nicht *vernünftig*, mehr als zwölf Stunden am Tag zu arbeiten.

  Nous devrions adopter une approche plus *raisonnable* pour résoudre ce problème.
  Wir sollten einen *vernünftigeren* Ansatz zur Lösung dieses Problems wählen.

  Le médecin lui a conseillé de suivre un régime *raisonnable*.
  Der Arzt hat ihm geraten, eine *vernünftige* Diät einzuhalten.

  Cette proposition semble *raisonnable*, étudions-la en détail.
  Dieser Vorschlag scheint *vernünftig*, lasst uns ihn im Detail untersuchen.

  Il faut être *raisonnable* dans ses attentes pour éviter les déceptions.
  Man muss in seinen Erwartungen *vernünftig* sein, um Enttäuschungen zu vermeiden.

  La compagnie d'assurance a fait une offre *raisonnable* pour régler le sinistre.
  Die Versicherungsgesellschaft hat ein *angemessenes* Angebot zur Regulierung des Schadens gemacht.

  Un investisseur *raisonnable* ne mettrait pas tous ses œufs dans le même panier.
  Ein *vernünftiger* Investor würde nicht alle Eier in einen Korb legen.

  Après une longue discussion, nous sommes parvenus à un compromis *raisonnable*.
  Nach einer langen Diskussion sind wir zu einem *vernünftigen* Kompromiss gekommen.

