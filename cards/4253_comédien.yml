Beispielsätze: |-
  J'ai pensé au métier de *comédien*.
  Ich habe über den Beruf des *Schauspielers* nachgedacht.

  Cette *comédienne* de théâtre joue Shakespeare depuis vingt ans.
  Diese Theater*schauspielerin* spielt seit zwanzig Jahren Shakespeare.

  Les *comédiens* ambulants voyagent de ville en ville pour présenter leur spectacle.
  Die wandernden *Schauspieler* reisen von Stadt zu Stadt, um ihre Show aufzuführen.

  C'est une *comédienne* de talent qui a remporté plusieurs prix.
  Sie ist eine talentierte *Schauspielerin*, die mehrere Preise gewonnen hat.

  Il est devenu *comédien* après avoir abandonné ses études de droit.
  Er wurde *Schauspieler*, nachdem er sein Jurastudium abgebrochen hatte.

  "Ne le crois pas, c'est un vrai *comédien*!"
  "Glaub ihm nicht, er ist ein richtiger *Heuchler*!"

  La troupe de *comédiens* répète tous les soirs.
  Die *Schauspieler*truppe probt jeden Abend.

  Cette petite fille est très *comédienne*, elle aime se donner en spectacle.
  Dieses kleine Mädchen *spielt gerne Theater*, sie liebt es, sich zur Schau zu stellen.

  Les *comédiens* amateurs préparent leur première représentation.
  Die Amateur*schauspieler* bereiten ihre erste Aufführung vor.

  Cette célèbre *comédienne* vient de publier son autobiographie.
  Diese berühmte *Schauspielerin* hat gerade ihre Autobiografie veröffentlicht.

  Il est un peu trop *comédien* dans la vie de tous les jours.
  Er *spielt im Alltag zu sehr Theater*.

  La jeune *comédienne* a impressionné tout le monde à son audition.
  Die junge *Schauspielerin* hat bei ihrem Vorsprechen alle beeindruckt.

  Les *comédiens* du cinéma sont mieux payés que ceux du théâtre.
  Film*schauspieler* werden besser bezahlt als Theater*schauspieler*.

  "Quel mauvais *comédien*, on voit qu'il joue!"
  "Was für ein schlechter *Schauspieler*, man sieht, dass er schauspielert!"

  Elle est naturellement *comédienne* et aime être au centre de l'attention.
  Sie *spielt von Natur aus gerne Theater* und steht gerne im Mittelpunkt.

  Le métier de *comédien* demande beaucoup de discipline.
  Der Beruf des *Schauspielers* erfordert viel Disziplin.

  Les *comédiens* en tournée dorment rarement dans le même lit deux nuits de suite.
  Die auf Tournee befindlichen *Schauspieler* schlafen selten zwei Nächte hintereinander im selben Bett.

  "Arrête d'être si *comédienne*, je sais que tu n'as pas vraiment mal!"
  "Hör auf zu *schauspielern*, ich weiß, dass dir gar nicht wirklich weh tut!"

