# Diese Felder bitte nicht ändern.
Rang: 2152
Wort: déclencher
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: déclencher
Femininum / Plural: ''
IPA: \de.klɑ̃.ʃe\
Definition: auslösen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ignore ce qui a *déclenché* la violence.
  Man weiß nicht, was die Gewalt *ausgelöst* hat.

  Le bruit soudain a *déclenché* l'alarme.
  Das plötzliche Geräusch hat den Alarm *ausgelöst*.

  Cette décision risque de *déclencher* une crise diplomatique.
  Diese Entscheidung droht eine diplomatische Krise *auszulösen*.

  Le mécanisme s'est *déclenché* dès que j'ai appuyé sur le bouton.
  Der Mechanismus hat sich *ausgelöst*, sobald ich den Knopf gedrückt habe.

  La nouvelle a *déclenché* une vague de protestations.
  Die Nachricht hat eine Welle von Protesten *ausgelöst*.

  "Tu as *déclenché* mon fou rire avec cette blague !"
  "Du hast mit diesem Witz einen Lachanfall bei mir *ausgelöst*!"

  Les fortes pluies ont *déclenché* des inondations dans la région.
  Die starken Regenfälle haben in der Region Überschwemmungen *ausgelöst*.

  Le conflit a été *déclenché* par un malentendu.
  Der Konflikt wurde durch ein Missverständnis *ausgelöst*.

  Les médecins ont dû *déclencher* l'accouchement pour des raisons médicales.
  Die Ärzte mussten die Geburt aus medizinischen Gründen *einleiten*.

  Son commentaire a *déclenché* une vive polémique sur les réseaux sociaux.
  Sein Kommentar hat in den sozialen Medien eine heftige Kontroverse *ausgelöst*.

  L'exercice d'incendie a été *déclenché* sans prévenir.
  Die Feuerübung wurde ohne Vorwarnung *ausgelöst*.

  Cette photo a *déclenché* une tempête médiatique.
  Dieses Foto hat einen Mediensturm *ausgelöst*.

  Le système anti-incendie s'est *déclenché* automatiquement.
  Das Brandschutzsystem hat sich automatisch *ausgelöst*.

  La grève a été *déclenchée* suite à l'échec des négociations.
  Der Streik wurde nach dem Scheitern der Verhandlungen *ausgelöst*.

  Son discours a *déclenché* une standing ovation.
  Seine Rede hat Standing Ovations *ausgelöst*.

  Les fortes chaleurs ont *déclenché* des feux de forêt.
  Die starke Hitze hat Waldbrände *ausgelöst*.

  Le processus de paix a été *déclenché* par cette rencontre historique.
  Der Friedensprozess wurde durch dieses historische Treffen *eingeleitet*.

  La sonnerie se *déclenche* tous les matins à 7 heures précises.
  Der Wecker *geht* jeden Morgen um Punkt 7 Uhr *los*.

  Cette découverte a *déclenché* une révolution dans le domaine médical.
  Diese Entdeckung hat eine Revolution auf dem Gebiet der Medizin *ausgelöst*.

  Le capteur *déclenche* l'ouverture automatique des portes.
  Der Sensor *löst* das automatische Öffnen der Türen *aus*.

  Les tensions ont fini par *déclencher* une guerre civile.
  Die Spannungen haben schließlich einen Bürgerkrieg *ausgelöst*.

