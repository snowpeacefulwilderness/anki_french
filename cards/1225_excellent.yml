# Diese Felder bitte nicht ändern.
Rang: 1225
Wort: excellent
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: excellent
Femininum / Plural: excellente
IPA: \ɛk.sɛ.lɑ̃\
Definition: ausgezeichnet
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le café est *excellent* ici.
  Der Kaffee ist *ausgezeichnet* hier.

  Cette recette est *excellente* pour débuter en cuisine.
  Dieses Rezept ist *hervorragend* für Anfänger in der Küche.

  Le yoga est *excellent* pour le dos.
  Yoga ist *ausgezeichnet* für den Rücken.

  "C'est un type *excellent*, toujours prêt à aider."
  "Er ist ein *herzensguter* Mensch, immer hilfsbereit."

  Ce vin rouge est vraiment *excellent*.
  Dieser Rotwein ist wirklich *köstlich*.

  Elle parle un français *excellent*.
  Sie spricht *ausgezeichnetes* Französisch.

  Mon nouveau professeur de mathématiques est *excellent*.
  Mein neuer Mathematiklehrer ist *hervorragend*.

  L'accueil à l'hôtel était *excellent*.
  Der Empfang im Hotel war *exzellent*.

  Ce médicament est *excellent* contre les maux de tête.
  Dieses Medikament ist *ausgezeichnet* gegen Kopfschmerzen.

  "*Excellent* ! C'est exactement ce que je voulais !"
  "*Ausgezeichnet*! Das ist genau das, was ich wollte!"

  Elle a une mémoire *excellente*.
  Sie hat ein *hervorragendes* Gedächtnis.

  Le concert d'hier soir était *excellent*.
  Das gestrige Konzert war *ausgezeichnet*.

  Notre chien est *excellent* pour la chasse.
  Unser Hund ist *hervorragend* für die Jagd.

  C'est une *excellente* nouvelle !
  Das sind *ausgezeichnete* Nachrichten!

  Marie est une *excellente* danseuse.
  Marie ist eine *hervorragende* Tänzerin.

  L'ambiance au bureau est *excellente*.
  Die Atmosphäre im Büro ist *ausgezeichnet*.

  Ces pâtes sont vraiment *excellentes*.
  Diese Nudeln sind wirklich *köstlich*.

  Le temps est *excellent* pour faire du sport.
  Das Wetter ist *ausgezeichnet* zum Sport machen.

  C'est une idée *excellente* !
  Das ist eine *ausgezeichnete* Idee!

  Votre lettre était *excellente*, merci beaucoup.
  Ihr Brief war *hervorragend*, vielen Dank.

