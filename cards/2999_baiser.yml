  Sie drückte einen *Kuss* auf das Foto ihres abwesenden Mannes.

  "La télé est *baisée*," soupira-t-il en essayant de la réparer.
  "Der Fernseher ist *im Eimer*," seufzte er, während er versuchte, ihn zu reparieren.

  Je le fais pour *baiser*, mec.
  Ich will sie doch nur *flachlegen*.

  Quand elle n'aura plus rien à enlever, tu peux la *baiser*.
  Wenn sie nichts mehr zum ausziehen hat, kannst du sie *flachlegen*.

  Cesse de *baiser* d'autres femmes.
  Hör auf, andere Frauen zu *bumsen*.

  Tu devrais *baiser* plus et manger moins.
  Du solltest vielleicht mehr *bumsen* als fressen.

  Rire, aimer, boire, *baiser*.
  Lachen, lieben, trinken, *ficken*.

  Et des milliers de pervers voulant *baiser* une femme enceinte.
