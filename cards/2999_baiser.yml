  Je suis chanceuse qu'un homme bien veuille me *baiser*.
  Ich wäre glücklich, wenn ein netter Mann mich *vögeln* würde.

  J'ai cru que tu me demandais si je voulais *baiser*.
  Ich dachte kurz, du wolltest mit mir *vögeln*.

  J'aimerais te *baiser* jusqu'à la semaine prochaine.
  Ich will dich *vögeln*, bis du nicht mehr gehen kannst.

