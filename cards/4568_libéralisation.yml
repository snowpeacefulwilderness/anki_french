Beispielsätze: |-
  La *libéralisation* économique est désormais quasiment achevée.
  Die wirtschaftliche *Liberalisierung* ist mittlerweile fast abgeschlossen.

  La *libéralisation* du marché des télécommunications a entraîné une baisse des prix.
  Die *Liberalisierung* des Telekommunikationsmarktes hat zu sinkenden Preisen geführt.

  Les syndicats s'opposent à la *libéralisation* du secteur public.
  Die Gewerkschaften sind gegen die *Liberalisierung* des öffentlichen Sektors.

  Cette *libéralisation* des mœurs a profondément changé notre société.
  Diese *Liberalisierung* der Sitten hat unsere Gesellschaft tiefgreifend verändert.

  La *libéralisation* progressive de la presse a permis plus de transparence.
  Die schrittweise *Liberalisierung* der Presse hat zu mehr Transparenz geführt.

  Une *libéralisation* complète des échanges commerciaux est prévue pour 2025.
  Eine vollständige *Liberalisierung* des Handels ist für 2025 geplant.

  Le nouveau président a promis une *libéralisation* du régime politique.
  Der neue Präsident hat eine *Liberalisierung* des politischen Systems versprochen.

  La *libéralisation* du transport ferroviaire se fera par étapes.
  Die *Liberalisierung* des Schienenverkehrs wird schrittweise erfolgen.

  Les citoyens attendent une *libéralisation* des lois sur l'immigration.
  Die Bürger erwarten eine *Liberalisierung* der Einwanderungsgesetze.

  La *libéralisation* du commerce international a créé de nouvelles opportunités.
  Die *Liberalisierung* des internationalen Handels hat neue Möglichkeiten geschaffen.

  Les experts prévoient une *libéralisation* progressive du marché de l'énergie.
  Die Experten erwarten eine schrittweise *Liberalisierung* des Energiemarktes.

  Cette *libéralisation* des horaires d'ouverture profite aux consommateurs.
  Diese *Liberalisierung* der Öffnungszeiten kommt den Verbrauchern zugute.

  La *libéralisation* du secteur bancaire a commencé dans les années 80.
  Die *Liberalisierung* des Bankensektors begann in den 1980er Jahren.

