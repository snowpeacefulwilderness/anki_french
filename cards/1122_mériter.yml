Beispielsätze: |-
  Tout le monde *mérite* d'avoir sa chance.
  Jeder *verdient* seine Chance.

  Cette victoire était bien *méritée* après tant d'efforts.
  Dieser Sieg war nach so vielen Anstrengungen wohl*verdient*.

  Son comportement lui a *mérité* un avertissement.
  Sein Verhalten hat ihm eine Verwarnung ein*gebracht*.

  Cette exposition *mérite* d'être vue.
  Diese Ausstellung ist *sehenswert*.

  Ces données *méritent* d'être prises en compte.
  Diese Daten sollten *berücksichtigt* werden.

  Cette question *mérite* réflexion.
  Diese Frage *verdient* Überlegung.

  Elle *mérite* amplement la reconnaissance de ses collègues.
  Sie hat die Anerkennung ihrer Kollegen redlich *verdient*.

  "Tu l'as bien *mérité*!"
  "Das hast du dir redlich *verdient*!"

  Après cette longue journée, un repos bien *mérité* nous attend.
  Nach diesem langen Tag erwartet uns eine wohl*verdiente* Pause.

  Il *mérite* mieux que ce travail ennuyeux.
  Er *verdient* Besseres als diese langweilige Arbeit.

  Elle *méritait* de réussir après tous ces efforts.
  Sie hatte es nach all diesen Anstrengungen *verdient* zu gewinnen.

  Cette lettre *mérite* une réponse rapide.
  Dieser Brief *verdient* eine schnelle Antwort.

  Je ne pense pas *mériter* cet honneur.
  Ich glaube nicht, diese Ehre zu *verdienen*.

  Sa générosité lui a *mérité* l'estime de tous.
  Seine Großzügigkeit hat ihm die Achtung aller ein*gebracht*.

  Le professeur s'est bien *mérité* de l'université.
  Der Professor hat sich um die Universität *verdient* gemacht.

  Tout travail *mérite* salaire.
  Jede Arbeit ist ihres Lohnes *wert*.

  Elle ne *méritait* pas d'être traitée ainsi.
  Sie hatte es nicht *verdient*, so behandelt zu werden.

  Son attitude désinvolte lui a *mérité* des reproches.
  Seine gleichgültige Haltung hat ihm Vorwürfe ein*gebracht*.

  Ce restaurant *mérite* sa bonne réputation.
  Dieses Restaurant hat seinen guten Ruf *verdient*.

  La proposition *mérite* d'être examinée en détail.
  Der Vorschlag *verdient* es, im Detail geprüft zu werden.

  Une telle récompense se *mérite*.
  Eine solche Belohnung muss man sich *verdienen*.

  Les critiques qu'il a reçues étaient bien *méritées*.
  Die Kritik, die er erhalten hat, war wohl*verdient*.

  Ce film a *mérité* son succès international.
  Dieser Film hat seinen internationalen Erfolg *verdient*.

  Tu *mériterais* une promotion pour ton excellent travail.
  Du würdest für deine hervorragende Arbeit eine Beförderung *verdienen*.

  Elle ne *mérite* pas des amis aussi fidèles.
  Sie hat solch treue Freunde nicht *verdient*.

  Cette décision *mérite* qu'on prenne le temps d'y réfléchir.
  Diese Entscheidung *verdient* es, dass man sich Zeit zum Nachdenken nimmt.

  Son dévouement lui a *mérité* une médaille.
  Seine Hingabe hat ihm eine Medaille ein*gebracht*.

  Les sanctions qu'il a reçues étaient bien *méritées*.
  Die Strafen, die er bekommen hat, waren wohl*verdient*.

