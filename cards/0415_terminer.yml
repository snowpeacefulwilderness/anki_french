# Diese Felder bitte nicht ändern.
Rang: 415
Wort: terminer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: terminer
Femininum / Plural: ''
IPA: \tɛʁ.mi.ne\
Definition: beenden, abschließen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Va *terminer* ton petit déjeuner.
  *Iss* dein Frühstück *auf*.

  Je dois *terminer* mon devoir de mathématiques avant ce soir.
  Ich muss meine Matheaufgaben vor heute Abend *beenden*.

  Laisse-moi *terminer* ma phrase, s'il te plaît.
  Lass mich bitte meinen Satz *beenden*.

  Le concert s'est *terminé* dans le calme.
  Das Konzert ist ruhig *ausgeklungen*.

  Cette histoire se *termine* mal.
  Diese Geschichte geht schlecht *aus*.

  Pour *terminer* la soirée, nous avons bu un dernier verre.
  Zum *Abschluss* des Abends haben wir noch einen letzten Drink genommen.

  Il faut *terminer* cette bouteille de vin.
  Wir müssen diese Weinflasche *austrinken*.

  As-tu *terminé* de lire le journal ?
  Bist du *fertig* mit dem Zeitunglesen?

  La réunion s'est *terminée* plus tôt que prévu.
  Die Besprechung hat früher *geendet* als geplant.

  J'ai presque *terminé* mon assiette.
  Ich habe meinen Teller fast *leer gegessen*.

  Elle a *terminé* ses études l'année dernière.
  Sie hat ihr Studium letztes Jahr *abgeschlossen*.

  Le chemin se *termine* au bord du lac.
  Der Weg *endet* am Seeufer.

  As-tu *terminé* avec l'ordinateur ?
  Bist du mit dem Computer *fertig*?

  La fête s'est *terminée* par un feu d'artifice.
  Das Fest hat mit einem Feuerwerk *geendet*.

  Nous avons *terminé* la journée chez des amis.
  Wir haben den Tag bei Freunden *beendet*.

  Je viens de *terminer* mon rapport.
  Ich bin gerade mit meinem Bericht *fertig* geworden.

  Le mot "heureux" se *termine* par un x.
  Das Wort "heureux" *endet* mit einem x.

  Elle *termine* toujours ce qu'elle commence.
  Sie *beendet* immer, was sie anfängt.

  La tour se *termine* en pointe.
  Der Turm *läuft* in einer Spitze *zu*.

  Cette histoire se *termine* en queue de poisson.
  Diese Geschichte *endet* im Sande.

  J'ai enfin *terminé* le ménage !
  Ich bin endlich mit dem Putzen *fertig*!

  Le stage se *termine* la semaine prochaine.
  Das Praktikum *geht* nächste Woche *zu Ende*.

  Il faut *terminer* ce projet avant vendredi.
  Wir müssen dieses Projekt vor Freitag *abschließen*.

  As-tu *terminé* de ranger ta chambre ?
  Bist du mit dem Aufräumen deines Zimmers *fertig*?

  La saison théâtrale se *termine* en juin.
  Die Theatersaison *geht* im Juni *zu Ende*.

  Je *termine* mon contrat le mois prochain.
  Ich *beende* meinen Vertrag nächsten Monat.

  Les vacances se sont *terminées* trop vite.
  Die Ferien sind zu schnell *zu Ende gegangen*.

  Il faut *terminer* cette discussion maintenant.
  Wir müssen diese Diskussion jetzt *beenden*.

  Nous avons *terminé* la soirée en chantant.
  Wir haben den Abend mit Singen *beendet*.

  L'artiste a enfin *terminé* son tableau.
  Der Künstler hat sein Gemälde endlich *fertiggestellt*.

  Ça va mal se *terminer* si tu continues ainsi.
  Das wird böse *enden*, wenn du so weitermachst.

  Je *termine* dans cinq minutes.
  Ich bin in fünf Minuten *fertig*.

  La route se *termine* brusquement.
  Die Straße *endet* abrupt.

  Les ouvriers ont *terminé* plus tôt aujourd'hui.
  Die Arbeiter haben heute früher *Feierabend gemacht*.

  Pour *terminer*, j'aimerais remercier tout le monde.
  Zum *Abschluss* möchte ich allen danken.

  Il a *terminé* son verre d'un trait.
  Er hat sein Glas in einem Zug *ausgetrunken*.

  Le prisonnier *termine* sa peine demain.
  Der Gefangene *beendet* morgen seine Strafe.

  L'exposition se *termine* dimanche.
  Die Ausstellung *endet* am Sonntag.

  As-tu *terminé* ta salade ?
  Hast du deinen Salat *aufgegessen*?

  Cette série se *termine* par un index.
  Diese Reihe *schließt* mit einem Index *ab*.

  Je *terminerai* ce livre ce soir.
  Ich werde dieses Buch heute Abend *zu Ende lesen*.

  Nous avons *terminé* la réunion à midi.
  Wir haben die Besprechung um zwölf *beendet*.

  La conférence s'est *terminée* dans la confusion.
  Die Konferenz *endete* im Chaos.

  Elle *termine* toujours ses phrases par un sourire.
  Sie *beendet* ihre Sätze immer mit einem Lächeln.

  J'en ai *terminé* avec ce chapitre.
  Ich bin mit diesem Kapitel *fertig*.

  Le spectacle s'est *terminé* tard dans la nuit.
  Die Show hat spät in der Nacht *geendet*.

  Quand *termines*-tu ton travail aujourd'hui ?
  Wann *machst* du heute *Feierabend*?

  Les travaux se *termineront* au printemps.
  Die Bauarbeiten werden im Frühling *abgeschlossen* sein.

