  *Amen*! sagte der Priester am Ende des Gebets.

  *Ainsi*, mon frère a déjà visité ce pays trois fois.
  *Zum Beispiel* war mein Bruder schon dreimal in diesem Land.

  *Ainsi* donc, vous refusez notre proposition ?
  *Also* lehnen Sie unseren Vorschlag ab?

  Ayant *ainsi* parlé, elle quitta la pièce.
  Nachdem sie *so* gesprochen hatte, verließ sie den Raum.

  La chose s'est passée *ainsi*, je vous assure.
  Die Sache hat sich *so* zugetragen, das versichere ich Ihnen.

  *Ainsi* l'a voulu le destin.
  *So* hat es das Schicksal gewollt.

  Si j'ose m'exprimer *ainsi*, je trouve ce comportement inapproprié.
  Wenn ich mich *so* ausdrücken darf, finde ich dieses Verhalten unangemessen.

  Puisqu'il en est *ainsi*, nous n'avons plus le choix.
  Da es nun einmal *so* ist, haben wir keine Wahl mehr.

  *Ainsi* périssent tous les tyrans !
  *So* sollen alle Tyrannen untergehen!

  Comme le soleil se lève chaque matin, *ainsi* l'espoir renaît chaque jour.
  *So wie* die Sonne jeden Morgen aufgeht, erwacht auch die Hoffnung jeden Tag aufs Neue.

  Tout est temporaire ; *ainsi* de nous.
  Alles ist vergänglich; *so* auch wir.

  Il ne lui reste, *pour ainsi dire*, que les yeux pour pleurer.
  Ihm bleibt *sozusagen* nur noch das Hemd am Leib.

  *Ainsi*, rien n'a changé depuis mon départ.
  *Also* hat sich seit meiner Abreise nichts verändert.

  Les choses se sont déroulées *ainsi* que je vous l'ai expliqué.
  Die Dinge haben sich *so* abgespielt, wie ich es Ihnen erklärt habe.

  C'est *ainsi* qu'il faut préparer ce plat traditionnel.
  *So* muss man dieses traditionelle Gericht zubereiten.

  *Ainsi* que prévu, le train est arrivé à l'heure.
  *Wie* vorgesehen ist der Zug pünktlich angekommen.

  Ce pays, *ainsi* que ses voisins, connaît une période difficile.
  Dieses Land durchlebt *ebenso wie* seine Nachbarn eine schwierige Zeit.

  Je ne saurais pas faire autrement, je suis *ainsi*.
  Ich könnte nicht anders handeln, ich bin nun mal *so*.

  La patience, *ainsi* que la persévérance, sont des qualités essentielles.
  Sowohl die Geduld *als auch* die Ausdauer sind wesentliche Eigenschaften.

