Beispielsätze: |-
  Qu'est-ce qui le pousse à agir *ainsi* ?
  Was bringt ihn dazu, *so* zu handeln?

  C'est *ainsi* que nous avons toujours fait les choses.
  *So* haben wir die Dinge schon immer gemacht.

  *Ainsi*, tu as finalement décidé de partir ?
  *Also* hast du dich endlich entschieden zu gehen?

