Beispielsätze: |-
  Les *investisseurs* semblaient satisfaits par les résultats.
  Die *Investoren* schienen mit den Ergebnissen zufrieden zu sein.

  Cet *investisseur* cherche des opportunités dans le secteur technologique.
  Dieser *Investor* sucht nach Möglichkeiten im Technologiesektor.

  Marie est une *investisseuse* expérimentée qui gère un grand portefeuille.
  Marie ist eine erfahrene *Investorin*, die ein großes Portfolio verwaltet.

  Les *investisseurs* institutionnels dominent le marché des obligations.
  Die institutionellen *Investoren* dominieren den Anleihemarkt.

  Plusieurs *investisseurs* ont retiré leurs capitaux du projet.
  Mehrere *Investoren* haben ihr Kapital aus dem Projekt abgezogen.

  L'*investisseur* principal a décidé de doubler sa participation.
  Der Haupt*investor* hat beschlossen, seine Beteiligung zu verdoppeln.

  Les organismes *investisseurs* ont adopté une stratégie prudente.
  Die *investierenden* Organisationen haben eine vorsichtige Strategie gewählt.

  Notre équipe recherche activement de nouveaux *investisseurs*.
  Unser Team sucht aktiv nach neuen *Investoren*.

  En tant qu'*investisseur*, il préfère les placements à long terme.
  Als *Investor* bevorzugt er langfristige Anlagen.

  Les petits *investisseurs* peuvent aussi participer à ce fonds.
  Auch Klein*investoren* können sich an diesem Fonds beteiligen.

  L'*investisseur* a perdu confiance dans le marché immobilier.
  Der *Investor* hat das Vertrauen in den Immobilienmarkt verloren.

  Cette banque agit comme *investisseur* pour ses clients fortunés.
  Diese Bank fungiert als *Investor* für ihre vermögenden Kunden.

  Les *investisseurs* étrangers s'intéressent de plus en plus à notre région.
  Ausländische *Investoren* interessieren sich zunehmend für unsere Region.

  Chaque *investisseur* doit évaluer soigneusement les risques.
  Jeder *Investor* muss die Risiken sorgfältig abwägen.

