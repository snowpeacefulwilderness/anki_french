Rang: 2524
Wort: obligatoire
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: obligatoire
Femininum / Plural: ''
IPA: \ɔ.bli.ɡa.twaʁ\
Definition: verpflichtend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La quarantaine est *obligatoire*.
  Die Quarantäne ist *verpflichtend*.

  À partir de cette année, le vaccin sera *obligatoire* pour tous les enfants.
  Ab diesem Jahr wird die Impfung für alle Kinder *Pflicht* sein.

  Le port du masque reste *obligatoire* dans les hôpitaux.
  Das Tragen einer Maske bleibt in Krankenhäusern *vorgeschrieben*.

  "Avec lui, c'est *obligatoire* qu'il arrive en retard."
  "Bei ihm ist es ja *unvermeidlich*, dass er zu spät kommt."

  La présence des parents à la réunion est *obligatoire*.
  Die Anwesenheit der Eltern beim Treffen ist *verpflichtend*.

  Le gouvernement a rendu le cours de natation *obligatoire* à l'école primaire.
  Die Regierung hat den Schwimmunterricht in der Grundschule *obligatorisch* gemacht.

  Les autorités vont rendre le tri des déchets *obligatoire*.
  Die Behörden werden die Mülltrennung zur *Pflicht* machen.

  Cette formation en ligne est *obligatoire* pour tous les employés.
  Diese Online-Schulung ist für alle Mitarbeiter *verpflichtend*.

  Le casque est *obligatoire* pour faire du vélo.
  Beim Fahrradfahren ist ein Helm *vorgeschrieben*.

  Une visite médicale *obligatoire* est prévue avant la rentrée.
  Vor Schulbeginn ist eine *pflichtmäßige* ärztliche Untersuchung vorgesehen.

  Le code vestimentaire *obligatoire* précise : costume et cravate.
  Die *verbindliche* Kleiderordnung schreibt Anzug und Krawatte vor.

  La ceinture de sécurité est *obligatoire* depuis 1973.
  Der Sicherheitsgurt ist seit 1973 *Pflicht*.

  L'assurance responsabilité civile est *obligatoire* pour les propriétaires de chiens.
  Eine Haftpflichtversicherung ist für Hundebesitzer *vorgeschrieben*.

  "C'était *obligatoire* que ça finisse comme ça !"
  "Das musste ja so *zwangsläufig* enden!"

  Les devoirs sont *obligatoires* pour tous les élèves.
  Die Hausaufgaben sind für alle Schüler *verpflichtend*.

  Le sens de circulation *obligatoire* est indiqué par des flèches.
  Die *vorgeschriebene* Fahrtrichtung wird durch Pfeile angezeigt.

  Les cookies *obligatoires* sont nécessaires au fonctionnement du site.
  Die *erforderlichen* Cookies sind für die Funktionsweise der Website notwendig.

