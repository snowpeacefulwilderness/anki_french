Rang: 3491
Wort: regagner
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: regagner
Femininum / Plural: ''
IPA: \ʁə.ɡa.ɲe\
Definition: zurückgewinnen, zurückkehren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous pouvez *regagner* votre ville.
  Sie können in Ihre Stadt *zurückkehren*.

  Après avoir perdu tout son argent au casino, il a réussi à *regagner* sa mise en jouant aux cartes.
  Nachdem er sein ganzes Geld im Casino verloren hatte, konnte er seinen Einsatz beim Kartenspielen *zurückgewinnen*.

  Le candidat doit *regagner* la confiance des électeurs avant les prochaines élections.
  Der Kandidat muss das Vertrauen der Wähler vor den nächsten Wahlen *zurückgewinnen*.

  "Il est temps de *regagner* nos pénates", a dit mon père après la fête.
  "Es ist Zeit, nach Hause *zurückzukehren*", sagte mein Vater nach der Party.

  Les soldats ont *regagné* leur position initiale après la bataille.
  Die Soldaten haben ihre ursprüngliche Position nach der Schlacht *zurückerobert*.

  Julie doit *regagner* sa place avant que le film ne recommence.
  Julie muss auf ihren Platz *zurückgehen*, bevor der Film wieder anfängt.

  La rivière a finalement *regagné* son lit après l'inondation.
  Der Fluss ist nach der Überschwemmung endlich in sein Bett *zurückgekehrt*.

  Il travaille dur pour *regagner* l'argent qu'il a perdu.
  Er arbeitet hart, um das verlorene Geld *wieder zu verdienen*.

  Le coureur va devoir *regagner* les trois minutes perdues dans la montagne.
  Der Läufer wird die drei in den Bergen verlorenen Minuten *wieder aufholen* müssen.

  Marie essaie de *regagner* l'amitié de sa meilleure amie après leur dispute.
  Marie versucht, die Freundschaft ihrer besten Freundin nach ihrem Streit *zurückzugewinnen*.

  La tempête nous a forcés à *regagner* le port plus tôt que prévu.
  Der Sturm zwang uns, früher als geplant in den Hafen *zurückzukehren*.

  L'équipe doit *regagner* le terrain perdu en deuxième mi-temps.
  Die Mannschaft muss den verlorenen Boden in der zweiten Halbzeit *wieder gut machen*.

  Les manifestants ont dû *regagner* leurs domiciles avant le couvre-feu.
  Die Demonstranten mussten vor der Ausgangssperre in ihre Wohnungen *zurückkehren*.

  Pierre a réussi à *regagner* l'estime de ses collègues grâce à son travail acharné.
  Pierre konnte durch seine harte Arbeit die Wertschätzung seiner Kollegen *zurückgewinnen*.

  Après l'orage, les randonneurs ont dû *regagner* le refuge en urgence.
  Nach dem Gewitter mussten die Wanderer dringend zur Schutzhütte *zurückkehren*.

  Le politicien tente de *regagner* les électeurs à sa cause.
  Der Politiker versucht, die Wähler für seine Sache *zurückzugewinnen*.

  Les voyageurs doivent *regagner* Paris avant la grève des trains.
  Die Reisenden müssen vor dem Zugstreik nach Paris *zurückkehren*.

  J'espère *regagner* le temps perdu pendant les vacances.
  Ich hoffe, die verlorene Zeit während der Ferien *wieder aufzuholen*.

  L'armée a *regagné* la position stratégique sur la colline.
  Die Armee hat die strategische Position auf dem Hügel *zurückerobert*.

