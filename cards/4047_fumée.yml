# Diese Felder gerne verbessern!
Wort mit Artikel: la fumée
Femininum / Plural: ''
IPA: \fy.me\
Definition: Rauch
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a senti des odeurs de *fumée*.
  Wir haben *Rauch*geruch wahrgenommen.

  La *fumée* noire sortait de la cheminée de l'usine.
  Schwarzer *Rauch* stieg aus dem Fabrikschornstein auf.

  "Cette *fumée* de cigarette me dérange vraiment."
  "Dieser Zigaretten*qualm* stört mich wirklich."

  Un épais nuage de *fumée* s'élevait au-dessus de la forêt.
  Eine dicke *Rauch*wolke stieg über dem Wald auf.

  Les *fumées* d'échappement polluent l'air de notre ville.
  Die Ab*gase* verschmutzen die Luft unserer Stadt.

  Il n'y a pas de *fumée* sans feu – ces rumeurs doivent avoir un fond de vérité.
  Wo *Rauch* ist, ist auch Feuer – diese Gerüchte müssen einen wahren Kern haben.

  Une légère *fumée* s'échappait de la tasse de thé.
  Ein leichter *Dampf* stieg aus der Teetasse auf.

  Tous ses rêves sont partis en *fumée*.
  All seine Träume sind in *Rauch* aufgegangen.

  La *fumée* du barbecue se répandait dans tout le jardin.
  Der Grill*qualm* verteilte sich im ganzen Garten.

  Les pompiers ont créé un rideau de *fumée* pour protéger l'évacuation.
  Die Feuerwehr erzeugte eine *Rauch*wand, um die Evakuierung zu schützen.

  Une fine *fumée* montait des marécages au petit matin.
  Ein feiner *Dunst* stieg am frühen Morgen aus den Sümpfen auf.

  La *fumée* de l'encens remplissait toute l'église.
  Der Weihrauch*qualm* erfüllte die ganze Kirche.

  Les *fumées* du vin lui montaient déjà à la tête.
  Die *Dämpfe* des Weins stiegen ihm schon zu Kopf.

  Pierre faisait des ronds de *fumée* avec sa pipe.
  Pierre blies *Rauch*ringe mit seiner Pfeife.

  Une *fumée* blanche s'échappait des naseaux du cheval.
  Weißer *Dampf* stieg aus den Nüstern des Pferdes auf.

  Le vent a rapidement dissipé la *fumée*.
  Der Wind hat den *Qualm* schnell vertrieben.

  Les *fumées* toxiques ont forcé l'évacuation du bâtiment.
  Die giftigen *Rauch*schwaden zwangen zur Evakuation des Gebäudes.

  Une légère *fumée* s'élevait encore des ruines.
  Ein leichter *Rauch* stieg noch aus den Ruinen auf.

  Sa fortune s'est évanouie en *fumée*.
  Sein Vermögen ist in *Rauch* aufgegangen.

  La *fumée* âcre lui piquait les yeux.
  Der beißende *Qualm* brannte ihm in den Augen.

  Les *fumées* industrielles obscurcissaient le ciel.
  Die Industrie*abgase* verdunkelten den Himmel.

  Un tourbillon de *fumée* s'échappait de la fenêtre.
  Ein *Rauch*wirbel drang aus dem Fenster.

  Le détecteur de *fumée* s'est déclenché pendant la nuit.
  Der *Rauch*melder wurde in der Nacht ausgelöst.

  La *fumée* du tabac avait jauni les rideaux.
  Der Tabak*qualm* hatte die Vorhänge vergilbt.

  Les *fumées* de l'opium obscurcissaient son jugement.
  Die *Schwaden* des Opiums trübten sein Urteilsvermögen.

  Un filet de *fumée* s'élevait au-dessus du toit.
  Eine *Rauch*fahne stieg über dem Dach auf.

  La *fumée* de la locomotive disparaissait dans le ciel.
  Der *Qualm* der Lokomotive verschwand im Himmel.

  Les traces de *fumée* sur les murs étaient encore visibles.
  Die *Rauch*spuren an den Wänden waren noch sichtbar.

  Cette usine rejette trop de *fumées* dans l'atmosphère.
  Diese Fabrik stößt zu viele Ab*gase* in die Atmosphäre aus.

  Une épaisse *fumée* s'échappait du moteur en panne.
  Dichter *Qualm* drang aus dem kaputten Motor.

  Le garde forestier a repéré une colonne de *fumée* au loin.
  Der Förster entdeckte eine *Rauch*säule in der Ferne.

