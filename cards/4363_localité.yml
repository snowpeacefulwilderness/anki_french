Wort mit Artikel: la localité
Femininum / Plural: ''
IPA: \lɔ.ka.li.te\
Definition: Ort, Örtlichkeit
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce sont toutes des petites *localités*.
  Das sind alles kleine *Orte*.

  Notre *localité* compte environ 2000 habitants.
  Unser *Ort* hat ungefähr 2000 Einwohner.

  Les deux *localités* voisines ont fusionné l'année dernière.
  Die beiden benachbarten *Orte* sind letztes Jahr zusammengelegt worden.

  Cette *localité* frontalière attire beaucoup de touristes.
  Dieser Grenz*ort* zieht viele Touristen an.

  Je préfère vivre dans une petite *localité* plutôt qu'en ville.
  Ich lebe lieber in einem kleinen *Ort* als in der Stadt.

  Les archéologues ont trouvé des poteries dans plusieurs *localités* de la région.
  Die Archäologen haben in mehreren *Orten* der Region Töpferwaren gefunden.

  La nouvelle école desservira trois *localités* environnantes.
  Die neue Schule wird drei umliegende *Orte* versorgen.

  Il n'y a qu'une seule épicerie dans notre *localité*.
  Es gibt nur einen einzigen Lebensmittelladen in unserem *Ort*.

  Les habitants de cette *localité* sont très fiers de leur festival annuel.
  Die Bewohner dieses *Ortes* sind sehr stolz auf ihr jährliches Festival.

  La *localité* a été complètement détruite pendant la guerre.
  Der *Ort* wurde während des Krieges völlig zerstört.

  Les transports en commun relient toutes les *localités* de la vallée.
  Der öffentliche Nahverkehr verbindet alle *Orte* des Tals.

  Le maire représente notre *localité* au conseil régional.
  Der Bürgermeister vertritt unseren *Ort* im Regionalrat.

