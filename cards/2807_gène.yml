  L'ADN est le constituant principal des *gènes*.
  DNA ist der Hauptbestandteil von *Genen*.

  Chaque *gène* occupe un endroit précis sur un chromosome donné.
  Jedes *Gen* nimmt einen bestimmten Platz auf einem gegebenen Chromosom ein.

  Les *gènes* dirigent la synthèse des protéines dans nos cellules.
