  Certains *gènes* peuvent être activés ou désactivés en fonction de l'environnement.
  Bestimmte *Gene* können je nach Umweltbedingungen an- oder abgeschaltet werden.

  Les *gènes* jouent un rôle crucial dans le développement embryonnaire.
  *Gene* spielen eine entscheidende Rolle in der embryonalen Entwicklung.

