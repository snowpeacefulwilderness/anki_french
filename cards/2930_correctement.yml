# Diese Felder bitte nicht ändern.
Rang: 2930
Wort: correctement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: correctement
Femininum / Plural: ''
IPA: \kɔ.ʁɛk.tə.mɑ̃\
Definition: korrekt, richtig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Faisons les choses *correctement*.
  Lasst uns die Dinge *richtig* machen.

  Il est important de s'habiller *correctement* pour un entretien d'embauche.
  Es ist wichtig, sich für ein Vorstellungsgespräch *korrekt* zu kleiden.

  Elle a *correctement* répondu à toutes les questions de l'examen.
  Sie hat alle Prüfungsfragen *richtig* beantwortet.

  "Tiens-toi *correctement* à table !" a dit la mère à son enfant.
  "Benimm dich *ordentlich* am Tisch!", sagte die Mutter zu ihrem Kind.

  Cet ingénieur gagne *correctement* sa vie.
  Dieser Ingenieur verdient *recht ordentlich*.

  Le nouveau logiciel fonctionne *correctement* depuis la mise à jour.
  Die neue Software funktioniert seit dem Update *einwandfrei*.

  Il faut apprendre à parler *correctement* en public.
  Man muss lernen, in der Öffentlichkeit *korrekt* zu sprechen.

  L'appareil photo n'a pas *correctement* enregistré les images.
  Die Kamera hat die Bilder nicht *richtig* aufgenommen.

  Assurez-vous de remplir *correctement* tous les champs du formulaire.
  Stellen Sie sicher, dass Sie alle Felder des Formulars *korrekt* ausfüllen.

  Le chef a *correctement* assaisonné le plat.
  Der Koch hat das Gericht *richtig* gewürzt.

  Nous devons traiter *correctement* les données personnelles de nos clients.
  Wir müssen die persönlichen Daten unserer Kunden *ordnungsgemäß* behandeln.

  L'élève a *correctement* résolu l'équation mathématique.
  Der Schüler hat die mathematische Gleichung *richtig* gelöst.

  Il est essentiel de recycler *correctement* nos déchets.
  Es ist wichtig, unseren Müll *ordnungsgemäß* zu recyceln.

  Le musicien a *correctement* interprété la partition.
  Der Musiker hat die Partitur *korrekt* interpretiert.

  Nous avons été *correctement* informés des changements à venir.
  Wir wurden über die bevorstehenden Änderungen *ordnungsgemäß* informiert.

