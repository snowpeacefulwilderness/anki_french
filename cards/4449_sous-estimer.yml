# Diese Felder gerne verbessern!
Wort mit Artikel: sous-estimer
Femininum / Plural: ''
IPA: \su.zɛs.ti.me\
Definition: unterschätzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ne *sous-estimez* pas votre charme.
  *Unterschätzen* Sie Ihren Charme nicht.

  Tu *sous-estimes* toujours la valeur de cette vieille montre.
  Du *unterschätzt* immer den Wert dieser alten Uhr.

  L'expert avait *sous-estimé* le prix de ce tableau de plusieurs milliers d'euros.
  Der Experte hatte den Preis dieses Gemäldes um mehrere tausend Euro *unterschätzt*.

  Je me *sous-estime* souvent, mais mes amis me rappellent mes qualités.
  Ich *unterschätze* mich oft, aber meine Freunde erinnern mich an meine Qualitäten.

  Nous avons gravement *sous-estimé* la durée du trajet.
  Wir haben die Dauer der Fahrt schwer *unterschätzt*.

  Les météorologues ont *sous-estimé* la force de la tempête.
  Die Meteorologen haben die Stärke des Sturms *unterschätzt*.

  Marie *sous-estime* complètement ses chances de réussir l'examen.
  Marie *unterschätzt* ihre Chancen, die Prüfung zu bestehen, völlig.

  En *sous-estimant* nos concurrents, nous avons perdu des clients importants.
  Indem wir unsere Konkurrenten *unterschätzten*, haben wir wichtige Kunden verloren.

  L'architecte a *sous-estimé* le coût total de la construction.
  Der Architekt hat die Gesamtkosten des Baus *unterschätzt*.

  Il ne faut jamais *sous-estimer* l'importance d'une bonne préparation.
  Man darf die Bedeutung einer guten Vorbereitung nie *unterschätzen*.

  Pierre *sous-estime* systématiquement ses compétences professionnelles.
  Pierre *unterschätzt* seine beruflichen Fähigkeiten systematisch.

  Les dangers de la montagne sont souvent *sous-estimés* par les débutants.
  Die Gefahren des Berges werden von Anfängern oft *unterschätzt*.

  En *sous-estimant* la difficulté de l'exercice, j'ai échoué.
  Weil ich die Schwierigkeit der Aufgabe *unterschätzt* habe, bin ich gescheitert.

  N'as-tu pas *sous-estimé* l'impact de tes paroles sur elle ?
  Hast du die Wirkung deiner Worte auf sie nicht *unterschätzt*?

