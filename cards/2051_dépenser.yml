# Diese Felder bitte nicht ändern.
Rang: 2051
Wort: dépenser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dépenser
Femininum / Plural: ''
IPA: \de.pɑ̃.se\
Definition: ausgeben, verbrauchen
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai *dépensé* beaucoup d'argent pour elle.
  Ich habe viel Geld für sie *ausgegeben*.

  Elle *dépense* tout son salaire en vêtements.
  Sie *gibt* ihr ganzes Gehalt für Kleidung *aus*.

  Cette voiture *dépense* trop d'essence pour moi.
  Dieses Auto *verbraucht* mir zu viel Benzin.

  Les enfants doivent se *dépenser* dans le jardin.
  Die Kinder müssen sich im Garten *austoben*.

  Pierre se *dépense* sans compter pour aider les autres.
  Pierre *schuftet* unermüdlich, um anderen zu helfen.

  "Ne *dépense* pas inutilement ta salive !"
  "*Spar* dir deine Worte!"

  Il *dépense* son énergie à critiquer au lieu d'agir.
  Er *verschwendet* seine Energie mit Kritik statt zu handeln.

  Nous avons *dépensé* trois heures à chercher les clés.
  Wir haben drei Stunden damit *verbracht*, die Schlüssel zu suchen.

  Cette nouvelle chaudière *dépense* moins d'électricité.
  Dieser neue Heizkessel *verbraucht* weniger Strom.

  "Il *dépense* sans compter depuis son héritage."
  "Er *wirft* seit seiner Erbschaft mit dem Geld *um sich*."

  Les sportifs se sont *dépensés* jusqu'à l'épuisement.
  Die Sportler haben sich bis zur Erschöpfung *verausgabt*.

  Elle n'a pas *dépensé* un seul centime aujourd'hui.
  Sie hat heute keinen einzigen Cent *ausgegeben*.

  Je me suis *dépensé* en pure perte pour ce projet.
  Ich habe mich für dieses Projekt völlig umsonst *abgeplagt*.

  Mon fils aime *dépenser* tout son argent de poche.
  Mein Sohn *gibt* gern sein ganzes Taschengeld *aus*.

  Nous *dépensons* des trésors d'ingéniosité pour réussir.
  Wir *setzen* unglaublich viel Einfallsreichtum ein, um erfolgreich zu sein.

  Il s'est *dépensé* sans compter pour sauver l'entreprise.
  Er hat sich voll und ganz *eingesetzt*, um die Firma zu retten.

  Marie *dépense* beaucoup trop en téléphone.
  Marie *vertelefoniert* viel zu viel Geld.

  Les bénévoles se *dépensent* pour aider les réfugiés.
  Die Freiwilligen *verausgaben* sich, um den Flüchtlingen zu helfen.

  Cette machine *dépense* moins d'énergie que l'ancienne.
  Diese Maschine *verbraucht* weniger Energie als die alte.

  Tu *dépenses* ton temps à des choses inutiles.
  Du *verschwendest* deine Zeit mit nutzlosen Dingen.

  Nous avons *dépensé* des sommes folles en rénovation.
  Wir haben wahnsinnige Summen für die Renovierung *ausgegeben*.

  Les enfants ont besoin de se *dépenser* après l'école.
  Die Kinder müssen sich nach der Schule *austoben*.

  Je ne veux pas *dépenser* plus de cent euros.
  Ich möchte nicht mehr als hundert Euro *ausgeben*.

  Il a *dépensé* toutes ses forces dans ce combat.
  Er hat all seine Kräfte in diesem Kampf *aufgebraucht*.

  Elle *dépense* beaucoup pour des œuvres caritatives.
  Sie *spendet* großzügig für wohltätige Zwecke.

  Cent euros, ça se *dépense* très vite.
  Hundert Euro sind schnell *ausgegeben*.

