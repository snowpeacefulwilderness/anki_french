# Diese Felder bitte nicht ändern.
Rang: 4409
Wort: globalement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: globalement
Femininum / Plural: ''
IPA: \ɡlɔ.bal.mɑ̃\
Definition: im Großen und Ganzen
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Globalement*, la réponse humanitaire a été positive.
  *Insgesamt* war die humanitäre Reaktion positiv.

  La situation économique est *globalement* stable dans la région.
  Die wirtschaftliche Lage ist *im Großen und Ganzen* in der Region stabil.

  Les résultats du sondage sont *globalement* encourageants.
  Die Umfrageergebnisse sind *alles in allem* ermutigend.

  Il ne faut pas *globalement* rejeter toutes les propositions.
  Man sollte nicht *pauschal* alle Vorschläge ablehnen.

  *Globalement*, les étudiants ont bien réussi leurs examens.
  *Insgesamt* haben die Studenten ihre Prüfungen gut bestanden.

  Le projet a été *globalement* bien accueilli par le public.
  Das Projekt wurde vom Publikum *im Großen und Ganzen* gut aufgenommen.

  *Globalement*, je suis satisfait de mon travail cette année.
  *Alles in allem* bin ich mit meiner Arbeit dieses Jahr zufrieden.

  Les critiques ont *globalement* apprécié ce nouveau film.
  Die Kritiker haben diesen neuen Film *überwiegend* positiv aufgenommen.

  Le bilan de l'année est *globalement* positif.
  Die Jahresbilanz fällt *insgesamt* positif aus.

  *Globalement*, les nouveaux employés s'adaptent bien à l'entreprise.
  *Im Großen und Ganzen* passen sich die neuen Mitarbeiter gut im Unternehmen ein.

  La performance de l'équipe a été *globalement* décevante ce soir.
  Die Leistung der Mannschaft war heute Abend *alles in allem* enttäuschend.

  Les changements ont été *globalement* bien acceptés par le personnel.
  Die Änderungen wurden vom Personal *im Großen und Ganzen* gut angenommen.

  *Globalement*, le niveau de vie s'est amélioré dans ce pays.
  *Insgesamt* hat sich der Lebensstandard in diesem Land verbessert.

