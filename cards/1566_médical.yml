# Diese Felder gerne verbessern!
Wort mit Artikel: médical
Femininum / Plural: médicale
IPA: \me.di.kal\
Definition: medizinisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sans aide *médicale*, je vais mourir.
  Ohne *ärztliche* Hilfe werde ich sterben.

  Les soins *médicaux* dans cet hôpital sont excellents.
  Die *medizinische* Versorgung in diesem Krankenhaus ist ausgezeichnet.

  Elle a passé une visite *médicale* pour son nouveau travail.
  Sie hat für ihre neue Arbeit eine *ärztliche* Untersuchung gemacht.

  Le secret *médical* est une obligation pour tous les médecins.
  Die *ärztliche* Schweigepflicht ist eine Verpflichtung für alle Ärzte.

  Mes études *médicales* ont duré six ans.
  Mein *Medizin*studium hat sechs Jahre gedauert.

  Mon frère travaille dans un cabinet *médical* au centre-ville.
  Mein Bruder arbeitet in einer *Arzt*praxis im Stadtzentrum.

  Le corps *médical* a protesté contre les nouvelles réformes.
  Die *Ärzte*schaft hat gegen die neuen Reformen protestiert.

  Il faut un certificat *médical* pour justifier ton absence.
  Du brauchst ein *ärztliches* Attest, um dein Fehlen zu rechtfertigen.

  Le délégué *médical* nous a présenté de nouveaux médicaments.
  Der *Pharma*referent hat uns neue Medikamente vorgestellt.

  La recherche *médicale* a fait d'énormes progrès ces dernières années.
  Die *medizinische* Forschung hat in den letzten Jahren enorme Fortschritte gemacht.

  Son traitement *médical* dure depuis trois mois.
  Seine *medizinische* Behandlung dauert seit drei Monaten.

  Ses succès *médicaux* sont remarquables pour son âge.
  Seine *ärztlichen* Erfolge sind bemerkenswert für sein Alter.

  Je ne comprends pas ce jargon *médical*.
  Ich verstehe diesen *Mediziner*jargon nicht.

  Les professions *médicales* sont très respectées dans notre société.
  *Medizinische* Berufe werden in unserer Gesellschaft sehr respektiert.

  L'équipement *médical* de cette clinique est ultramoderne.
  Die *medizinische* Ausstattung dieser Klinik ist hochmodern.

  Un dossier *médical* a été créé pour chaque patient.
  Für jeden Patienten wurde eine *medizinische* Akte angelegt.

