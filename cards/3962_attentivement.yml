# Diese Felder bitte nicht ändern.
Rang: 3962
Wort: attentivement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: attentivement
Femininum / Plural: ''
IPA: \a.tɑ̃.tiv.mɑ̃\
Definition: aufmerksam, genau
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Écoute-moi *attentivement*.
  Höre mir *aufmerksam* zu.

  Le professeur examine *attentivement* chaque copie d'examen.
  Der Lehrer prüft jede Klassenarbeit *aufmerksam*.

  Elle a *attentivement* observé tous les détails du tableau.
  Sie hat alle Details des Gemäldes *aufmerksam* betrachtet.

  Les enfants écoutaient *attentivement* l'histoire avant de s'endormir.
  Die Kinder hörten der Geschichte *aufmerksam* zu, bevor sie einschliefen.

  Il faut lire *attentivement* les instructions avant de commencer.
  Man muss die Anweisungen *aufmerksam* lesen, bevor man anfängt.

  Le médecin écoutait *attentivement* les symptômes décrits par le patient.
  Der Arzt hörte den vom Patienten beschriebenen Symptomen *aufmerksam* zu.

  Regarde plus *attentivement* et tu trouveras la solution.
  Schau *aufmerksamer* hin und du wirst die Lösung finden.

  Les étudiants prennent *attentivement* des notes pendant le cours.
  Die Studenten machen sich während der Vorlesung *aufmerksam* Notizen.

  J'ai *attentivement* relu mon message avant de l'envoyer.
  Ich habe meine Nachricht vor dem Absenden *aufmerksam* noch einmal gelesen.

  Le détective observe *attentivement* la scène du crime.
  Der Detektiv beobachtet den Tatort *aufmerksam*.

  Le jury a écouté *attentivement* tous les témoignages.
  Die Jury hat allen Zeugenaussagen *aufmerksam* zugehört.

