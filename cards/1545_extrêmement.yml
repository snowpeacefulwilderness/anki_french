# Diese Felder bitte nicht ändern.
Rang: 1545
Wort: extrêmement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: extrêmement
Femininum / Plural: ''
IPA: \ɛk.stʁɛm.mɑ̃\
Definition: äußerst, extrem
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce processus a été *extrêmement* lent.
  Dieser Prozess war *äußerst* langsam.

  Elle s'est montrée *extrêmement* jalouse de sa nouvelle relation.
  Sie zeigte sich *maßlos* eifersüchtig auf seine neue Beziehung.

  Cette robe de mariée est *extrêmement* belle.
  Dieses Hochzeitskleid ist *bildschön*.

  L'été dernier a été *extrêmement* pluvieux.
  Der letzte Sommer war *außerordentlich* regnerisch.

  La situation politique est devenue *extrêmement* complexe.
  Die politische Situation ist *äußerst* komplex geworden.

  Le médecin a diagnostiqué une maladie *extrêmement* grave.
  Der Arzt diagnostizierte eine *äußerst* schwere Krankheit.

  Il écrit *extrêmement* vite sur son ordinateur.
  Er schreibt *außergewöhnlich* schnell auf seinem Computer.

  Cette collection d'art est *extrêmement* précieuse.
  Diese Kunstsammlung ist *äußerst* wertvoll.

  Le concert était *extrêmement* bruyant.
  Das Konzert war *extrem* laut.

  Je suis *extrêmement* déçu par les résultats.
  Ich bin *äußerst* enttäuscht von den Ergebnissen.

  Cette technique s'est révélée *extrêmement* efficace.
  Diese Technik hat sich als *überaus* effektiv erwiesen.

  Les températures sont *extrêmement* basses aujourd'hui.
  Die Temperaturen sind heute *außerordentlich* niedrig.

  Il est *extrêmement* difficile de trouver un appartement dans ce quartier.
  Es ist *äußerst* schwierig, eine Wohnung in diesem Viertel zu finden.

