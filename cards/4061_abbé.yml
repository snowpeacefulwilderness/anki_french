Beispielsätze: |-
  Je vous présente m. l'*abbé*.
  Ich stelle Ihnen Herrn *Pfarrer* vor.

  L'*abbé* Martin dirige notre paroisse depuis vingt ans.
  *Pfarrer* Martin leitet unsere Gemeinde seit zwanzig Jahren.

  Notre nouvel *abbé* célébrera sa première messe dimanche.
  Unser neuer *Priester* wird am Sonntag seine erste Messe feiern.

  L'*abbé* du monastère a accueilli les pèlerins avec bienveillance.
  Der *Abt* des Klosters hat die Pilger wohlwollend empfangen.

  Les moines ont élu un nouvel *abbé* hier matin.
  Die Mönche haben gestern Morgen einen neuen *Abt* gewählt.

  Monsieur l'*abbé*, pourriez-vous bénir cette médaille ?
  Herr *Pfarrer*, könnten Sie diese Medaille segnen?

  L'*abbé* Pierre a consacré sa vie aux plus démunis.
  *Pater* Pierre hat sein Leben den Ärmsten gewidmet.

  C'est l'*abbé* du monastère qui m'a donné ces conseils spirituels.
  Der *Abt* des Klosters hat mir diese spirituellen Ratschläge gegeben.

  L'*abbé* Bernard prépare les enfants à leur première communion.
  *Pfarrer* Bernard bereitet die Kinder auf ihre erste Kommunion vor.

  As-tu déjà parlé à l'*abbé* de ton projet de mariage ?
  Hast du schon mit dem *Pfarrer* über deine Heiratspläne gesprochen?

  L'*abbé* préside la cérémonie dans la chapelle.
  Der *Priester* leitet die Zeremonie in der Kapelle.

  Les fidèles attendent l'arrivée de l'*abbé* pour commencer la messe.
  Die Gläubigen warten auf die Ankunft des *Priesters*, um die Messe zu beginnen.

  L'ancien *abbé* de ce monastère a écrit plusieurs livres sur la spiritualité.
  Der frühere *Abt* dieses Klosters hat mehrere Bücher über Spiritualität geschrieben.

