Beispielsätze: |-
  Désolée de devoir vous *infliger* ça maintenant.
  Es tut mir leid, dass ich Ihnen das jetzt *antun* muss.

  Le juge a *infligé* une amende de 500 euros au conducteur imprudent.
  Der Richter hat dem unvorsichtigen Fahrer eine Geldstrafe von 500 Euro *auferlegt*.

  L'équipe adverse nous a *infligé* une défaite écrasante.
  Die gegnerische Mannschaft hat uns eine vernichtende Niederlage *zugefügt*.

  Les parents ont *infligé* une punition sévère à leur enfant désobéissant.
  Die Eltern haben ihrem ungehorsamen Kind eine harte Strafe *erteilt*.

  "Je ne veux pas vous *infliger* la corvée de nettoyer tout ça."
  "Ich möchte Ihnen nicht die Plackerei *aufbürden*, das alles zu putzen."

  Le professeur a *infligé* un devoir supplémentaire aux élèves bavards.
  Der Lehrer hat den schwatzhaften Schülern eine zusätzliche Hausaufgabe *aufgebrummt*.

  Cette expérience m'a *infligé* un traumatisme dont je ne me suis jamais remis.
  Diese Erfahrung hat mir ein Trauma *zugefügt*, von dem ich mich nie erholt habe.

  Le tribunal a *infligé* une peine de prison à vie au meurtrier.
  Das Gericht hat dem Mörder eine lebenslange Haftstrafe *verhängt*.

  Son comportement irresponsable lui a *infligé* de lourdes conséquences.
  Sein unverantwortliches Verhalten hat ihm schwerwiegende Konsequenzen *eingebracht*.

  La nature nous *inflige* parfois des catastrophes dévastatrices.
  Die Natur *fügt* uns manchmal verheerende Katastrophen *zu*.

  "Je ne voulais pas t'*infliger* ma mauvaise humeur."
  "Ich wollte dir meine schlechte Laune nicht *zumuten*."

  Le destin lui a *infligé* une série d'épreuves difficiles.
  Das Schicksal hat ihr eine Reihe schwieriger Prüfungen *auferlegt*.

  Les critiques ont *infligé* un camouflet cinglant au dernier film du réalisateur.
  Die Kritiker haben dem neuesten Film des Regisseurs eine vernichtende Abfuhr *erteilt*.

  L'entreprise s'est *infligé* des pertes importantes en ignorant les avertissements.
  Das Unternehmen hat sich durch Ignorieren der Warnungen erhebliche Verluste *zugefügt*.

  Le gouvernement a *infligé* des sanctions économiques au pays voisin.
  Die Regierung hat dem Nachbarland wirtschaftliche Sanktionen *auferlegt*.

  Cette défaite a *infligé* un coup dur à leur moral.
  Diese Niederlage hat ihrer Moral einen harten Schlag *versetzt*.

  "Je ne veux pas vous *infliger* le récit de mes malheurs."
  "Ich möchte Sie nicht mit der Erzählung meiner Unglücke *belästigen*."

  Le tribunal a *infligé* une amende record à l'entreprise pour fraude fiscale.
  Das Gericht hat dem Unternehmen wegen Steuerbetrugs eine Rekordgeldstrafe *auferlegt*.

  Son absence *inflige* une grande peine à sa famille.
  Seine Abwesenheit *fügt* seiner Familie großes Leid *zu*.

  Les conditions météorologiques ont *infligé* de lourds dégâts aux cultures.
  Die Wetterbedingungen haben den Feldfrüchten schwere Schäden *zugefügt*.

