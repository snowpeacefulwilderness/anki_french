# Diese Felder bitte nicht ändern.
Rang: 1708
Wort: abri
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’abri
Femininum / Plural: ''
IPA: \a.bʁi\
Definition: Schutz, Unterschlupf
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mettons-nous à l'*abri*.
  Lass uns *Schutz* suchen.

  J'ai rangé mon vélo à l'*abri* dans le garage.
  Ich habe mein Fahrrad im Garage *untergestellt*.

  Les randonneurs se sont mis à l'*abri* de la pluie sous un grand arbre.
  Die Wanderer haben sich vor dem Regen unter einem großen Baum *unterstellt*.

  Ce manteau épais nous protège à l'*abri* du froid hivernal.
  Dieser dicke Mantel *schützt* uns vor der Winterkälte.

  La voiture est à l'*abri* dans le parking couvert.
  Das Auto ist im überdachten Parkhaus *geschützt*.

  Les températures sous *abri* sont plus précises pour les prévisions météorologiques.
  Die Temperaturen im *Wetterhäuschen* sind für Wettervorhersagen genauer.

  Cette région montagneuse est à l'*abri* des gelées tardives.
  Diese Bergregion ist vor Spätfrösten *geschützt*.

  "Tu es à l'*abri* de la critique dans ta nouvelle position."
  "In deiner neuen Position bist du vor Kritik *sicher*."

  Le témoin protégé est gardé à l'*abri* des regards indiscrets.
  Der geschützte Zeuge wird vor neugierigen Blicken *abgeschirmt*.

  Son intégrité le met à l'*abri* de tout soupçon.
  Seine Integrität stellt ihn *über jeden Verdacht*.

  Grâce à ses économies, elle est à l'*abri* de difficultés financières.
  Dank ihrer Ersparnisse ist sie vor finanziellen Schwierigkeiten *abgesichert*.

  Cet investissement est censé être à l'*abri* de l'inflation.
  Diese Investition soll *inflationssicher* sein.

  Après des années de travail acharné, ils sont enfin à l'*abri* du besoin.
  Nach Jahren harter Arbeit haben sie endlich *ausgesorgt*.

  Même les conducteurs prudents ne sont pas à l'*abri* d'un accident.
  Selbst vorsichtige Fahrer sind vor einem Unfall nicht *gefeit*.

  Il faut mettre ces documents confidentiels à l'*abri*.
  Diese vertraulichen Dokumente müssen in *Sicherheit* gebracht werden.

  Le coffre-fort conserve les bijoux à l'*abri* du feu.
  Der Safe bewahrt den Schmuck *feuersicher* auf.

  L'*abri* antiatomique peut accueillir toute la population du quartier.
  Der *Atomschutzbunker* kann die gesamte Bevölkerung des Viertels aufnehmen.

  Les soldats se sont mis à l'*abri* des balles derrière un mur.
  Die Soldaten gingen hinter einer Mauer in *Deckung* vor den Kugeln.

  Les alpinistes ont passé la nuit dans un *abri* de montagne.
  Die Bergsteiger verbrachten die Nacht in einer *Schutzhütte*.

  Le berger a construit un *abri* pour protéger son troupeau.
  Der Hirte hat einen *Unterstand* gebaut, um seine Herde zu schützen.

  L'*abri* météorologique fournit des données précises sur le climat local.
  Die *Wetterstation* liefert genaue Daten über das lokale Klima.

  J'ai besoin d'un *abri* de jardin pour ranger mes outils.
  Ich brauche einen *Geräteschuppen*, um meine Werkzeuge zu verstauen.

  Le petit *abri* de jardin est parfait pour les après-midis d'été.
  Das kleine *Gartenhäuschen* ist perfekt für Sommernachmittage.

  Cherchons un *abri* sous cet auvent, il commence à pleuvoir.
  Lass uns unter diesem Vordach *Schutz* suchen, es fängt an zu regnen.

  L'*abri* de bus nous protège du vent glacial.
  Das *Buswartehäuschen* schützt uns vor dem eisigen Wind.

  La grotte leur servait d'*abri* naturel contre les intempéries.
  Die Höhle diente ihnen als natürlicher *Unterschlupf* vor dem Unwetter.

  Les oiseaux ont trouvé *abri* dans les branches touffues.
  Die Vögel haben in den dichten Zweigen *Zuflucht* gefunden.

  "Cet *abri* fiscal pourrait réduire considérablement vos impôts."
  "Dieser *Steuerschlupf* könnte Ihre Steuern erheblich senken."

  La cabane dans les bois leur offrait un *abri* temporaire.
  Die Hütte im Wald bot ihnen einen vorübergehenden *Unterschlupf*.

  L'*abri* de fortune les a protégés pendant la tempête.
  Der behelfsmäßige *Unterstand* hat sie während des Sturms geschützt.

  Les sans-abri cherchent désespérément un *abri* pour la nuit.
  Die Obdachlosen suchen verzweifelt nach einer *Unterkunft* für die Nacht.

  La solitude est devenue son *abri* contre un monde trop bruyant.
  Die Einsamkeit ist zu seinem *Zufluchtsort* vor einer zu lauten Welt geworden.

  L'*abri* antiaérien date de la Seconde Guerre mondiale.
  Der *Luftschutzbunker* stammt aus dem Zweiten Weltkrieg.

  Nous avons construit un *abri* pour les chats errants du quartier.
  Wir haben einen *Unterschlupf* für die streunenden Katzen in der Nachbarschaft gebaut.

  Le *abri* de pique-nique nous a sauvés de l'averse soudaine.
  Der *Picknick-Unterstand* hat uns vor dem plötzlichen Regenguss gerettet.

  L'association fournit un *abri* temporaire aux femmes en difficulté.
  Der Verein bietet Frauen in Not eine vorübergehende *Zufluchtsstätte*.

