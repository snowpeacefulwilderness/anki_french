  Dans ce roman, l'auteur développe deux intrigues *distinctes*.
  In diesem Roman entwickelt der Autor zwei *separate* Handlungsstränge.

  Les deux cultures sont restées bien *distinctes* malgré leur proximité géographique.
  Die beiden Kulturen blieben trotz ihrer geografischen Nähe deutlich *voneinander verschieden*.

  Cette nouvelle difficulté est *distincte* de la précédente.
  Diese neue Schwierigkeit ist von der vorherigen *verschieden*.

  J'ai maintenant une idée *distincte* de ce que je veux faire.
  Ich habe jetzt eine *klare* Vorstellung davon, was ich machen möchte.

  Les symptômes sont devenus plus *distincts* au fil du temps.
  Die Symptome wurden mit der Zeit *deutlicher*.

  Chaque région a ses traditions bien *distinctes*.
  Jede Region hat ihre ganz *eigenen* Traditionen.

  Ces deux propositions, bien que similaires, restent *distinctes*.
  Diese zwei Vorschläge bleiben, obwohl ähnlich, *verschieden*.

  Les sons devenaient de plus en plus *distincts* à mesure que nous approchions.
  Die Geräusche wurden immer *deutlicher*, als wir uns näherten.

