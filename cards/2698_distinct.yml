  Peu à peu, les contours du bâtiment devenaient plus *distincts* dans le brouillard.
  Nach und nach wurden die Umrisse des Gebäudes im Nebel *deutlicher*.

  Les jumeaux ont développé des personnalités tout à fait *distinctes*.
  Die Zwillinge haben völlig *unterschiedliche* Persönlichkeiten entwickelt.

  Cette méthode présente trois avantages *distincts*.
  Diese Methode hat drei *separate* Vorteile.

  Il parlait d'une voix calme et *distincte*.
