  Henri et moi nous étions deux êtres *distincts*.
  Henri und ich waren zwei *verschiedene* Menschen.

  Les problèmes économiques et sociaux sont deux questions *distinctes*.
  Die wirtschaftlichen und sozialen Probleme sind zwei *verschiedene* Fragen.

  Sa voix *distincte* résonnait dans toute la salle.
  Seine *deutliche* Stimme hallte durch den ganzen Saal.

  Ces deux espèces de papillons sont bien *distinctes* l'une de l'autre.
  Diese zwei Schmetterlingsarten sind deutlich *verschieden* voneinander.

  J'ai une vision *distincte* de notre avenir ensemble.
  Ich habe eine *klare* Vorstellung von unserer gemeinsamen Zukunft.

  Le professeur a donné des instructions *distinctes* à chaque groupe.
