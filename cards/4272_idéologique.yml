  Son analyse reste strictement *idéologique*, sans tenir compte des faits.
  Seine Analyse bleibt streng *ideologisch*, ohne die Fakten zu berücksichtigen.

  Le conflit *idéologique* entre les deux groupes s'est intensifié.
  Der *ideologische* Konflikt zwischen den beiden Gruppen hat sich verschärft.

  Elle refuse tout dogmatisme *idéologique* dans son travail.
  Sie lehnt jeden *ideologischen* Dogmatismus in ihrer Arbeit ab.

  Les différences *idéologiques* ont empêché un accord.
  Die *ideologischen* Unterschiede haben eine Einigung verhindert.

  Le débat s'est transformé en bataille *idéologique*.
  Die Debatte hat sich in eine *ideologische* Schlacht verwandelt.

  Une vision *idéologique* du monde peut être dangereuse.
  Eine *ideologische* Weltsicht kann gefährlich sein.

  Les barrières *idéologiques* doivent être surmontées.
  Die *ideologischen* Barrieren müssen überwunden werden.

