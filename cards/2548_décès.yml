    <div class="section-title"><i>mort</i> und <i>décès</i></div>
    <div class="section-content">
      <p><span class="fr">Mort</span> (#276) bezieht sich auf den Zustand des Totseins oder das Konzept des Todes im weitesten Sinne. Es kann verwendet werden, um den Tod einer Person, eines Tieres oder sogar das Ende von etwas Nicht-Wörtlichem, wie einem Gefühl oder einer Ära, zu beschreiben.</p>
      <div class="examples">
        <div class="fr">Elle pleure la mort de son chat.</div>
        <div class="de spoiler">Sie trauert um den Tod ihrer Katze.</div>
        <div class="fr">La mort de l'empire a marqué l'histoire.</div>
        <div class="de spoiler">Der Untergang des Reiches hat die Geschichte geprägt.</div>
        <div class="fr">La mort lui semble moins effrayante maintenant.</div>
        <div class="de spoiler">Der Tod erscheint ihm jetzt weniger beängstigend.</div>
      </div>
      <p><span class="fr">Décès</span> bezieht sich speziell auf den Akt des Sterbens oder Verscheidens und wird häufig in formellen oder administrativen Kontexten verwendet. Es impliziert den Prozess oder das Ereignis, das zum Tod führt, und nicht den Zustand des Totseins.</p>
