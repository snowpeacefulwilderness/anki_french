  Le suicide est une forme de *décès*.
  Selbstmord ist eine Form des *Todes*.

  Le médecin légiste a confirmé l'heure du *décès* à 3h45 du matin.
  Der Gerichtsmediziner bestätigte den *Todes*zeitpunkt um 3:45 Uhr morgens.

  Un *décès* causé par le sida est toujours une tragédie évitable.
  Ein durch Aids verursachter *Tod* ist immer eine vermeidbare Tragödie.

  La mairie conserve tous les actes de *décès* depuis 1850.
  Das Rathaus bewahrt alle *Sterbe*urkunden seit 1850 auf.

  Le magasin restera fermé pour cause de *décès* jusqu'à lundi.
  Das Geschäft bleibt wegen eines *Todes*falls bis Montag geschlossen.

  Suite au *décès* de sa tante, elle a hérité d'une maison.
  Nach dem *Ableben* ihrer Tante hat sie ein Haus geerbt.

  Les pompes funèbres ont envoyé le faire-part de *décès* aux proches.
  Das Bestattungsunternehmen hat die *Todes*anzeige an die Angehörigen verschickt.

  Le nombre de *décès* a considérablement augmenté pendant la pandémie.
  Die Zahl der *Sterbe*fälle ist während der Pandemie erheblich gestiegen.

  La cause du *décès* n'a pas encore été déterminée par les experts.
  Die *Todes*ursache wurde von den Experten noch nicht ermittelt.

  La famille paie chaque mois une cotisation à la caisse de *décès*.
  Die Familie zahlt jeden Monat einen Beitrag in die *Sterbe*kasse.

  Le registre des *décès* montre une augmentation des cas de cancer.
  Das *Sterbe*register zeigt einen Anstieg der Krebsfälle.

  Je dois déclarer le *décès* de mon père à la mairie aujourd'hui.
  Ich muss heute den *Tod* meines Vaters beim Standesamt melden.

  Les statistiques montrent une baisse des *décès* sur les routes.
  Die Statistiken zeigen einen Rückgang der *Todes*fälle im Straßenverkehr.

  L'infirmière a immédiatement constaté le *décès* du patient.
  Die Krankenschwester stellte sofort den *Tod* des Patienten fest.

  La succession sera réglée trois mois après le *décès*.
  Der Nachlass wird drei Monate nach dem *Ableben* geregelt.

  Le juge doit être notifié du *décès* dans les 24 heures.
  Der Richter muss innerhalb von 24 Stunden über den *Todes*fall benachrichtigt werden.

  La police a ouvert une enquête pour déterminer les circonstances du *décès*.
  Die Polizei hat eine Untersuchung eingeleitet, um die Umstände des *Todes* zu ermitteln.

