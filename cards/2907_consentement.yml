Beispielsätze: |-
  Il n'y a pas *consentement* unanime.
  Es gibt keine einstimmige *Zustimmung*.

  Le *consentement* sexuel est une condition essentielle dans toute relation intime.
  Die sexuelle *Einwilligung* ist eine wesentliche Voraussetzung in jeder intimen Beziehung.

  Nous avons besoin de votre *consentement* écrit pour procéder à l'opération.
  Wir benötigen Ihre schriftliche *Einwilligung*, um die Operation durchzuführen.

  Le divorce par *consentement* mutuel simplifie la procédure pour les couples.
  Die Scheidung im gegenseitigen *Einvernehmen* vereinfacht das Verfahren für Paare.

  Sans le *consentement* du représentant légal, le mineur ne peut pas signer le contrat.
  Ohne die *Zustimmung* des gesetzlichen Vertreters kann der Minderjährige den Vertrag nicht unterzeichnen.

  Le *consentement* présumé pour le don d'organes est appliqué dans certains pays.
  Die mutmaßliche *Einwilligung* zur Organspende wird in einigen Ländern angewandt.

  Elle a refusé son *consentement* au mariage de sa fille.
  Sie hat ihre *Zustimmung* zur Heirat ihrer Tochter verweigert.

  Le juge a extorqué le *consentement* de l'accusé sous la pression.
  Der Richter hat dem Angeklagten unter Druck die *Zustimmung* abgepresst.

  "J'ai agi avec votre *consentement*," a-t-il expliqué à son partenaire commercial.
  "Ich habe mit Ihrem *Einverständnis* gehandelt", erklärte er seinem Geschäftspartner.

  Le *consentement* verbal n'est pas toujours suffisant dans les transactions importantes.
  Die mündliche *Zustimmung* ist bei wichtigen Transaktionen nicht immer ausreichend.

  L'échange des *consentements* est le moment clé de la cérémonie de mariage.
  Der Austausch des *Jaworts* ist der Schlüsselmoment der Hochzeitszeremonie.

  Cette vérité philosophique est fondée sur le *consentement* universel des penseurs.
  Diese philosophische Wahrheit basiert auf dem universellen *Konsens* der Denker.

  Le *consentement* à la collecte de données personnelles est obligatoire selon la loi.
  Die *Einwilligung* zur Erhebung persönlicher Daten ist gesetzlich vorgeschrieben.

  Les parents ont finalement donné leur *consentement* au voyage scolaire de leur fils.
  Die Eltern haben schließlich ihre *Zustimmung* zur Klassenfahrt ihres Sohnes gegeben.

  Le *consentement* tacite est souvent difficile à prouver en cas de litige.
  Die stillschweigende *Einwilligung* ist im Streitfall oft schwer zu beweisen.

  Sans votre *consentement*, nous ne pouvons pas modifier les termes du contrat.
  Ohne Ihre *Zustimmung* können wir die Vertragsbedingungen nicht ändern.

  Le comité a accordé son *consentement* au nouveau projet de recherche.
  Der Ausschuss hat dem neuen Forschungsprojekt seine *Zustimmung* erteilt.

  L'absence de *consentement* rend l'acte juridique nul et non avenu.
  Das Fehlen der *Einwilligung* macht den Rechtsakt null und nichtig.

