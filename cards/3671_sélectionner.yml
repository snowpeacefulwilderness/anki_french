# Diese Felder gerne verbessern!
Wort mit Artikel: sélectionner
Femininum / Plural: ''
IPA: \se.lɛk.sjɔ.ne\
Definition: auswählen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut avant tout *sélectionner* les rôles qui nous plaisent.
  Vor allem müssen wir die Rollen *auswählen*, die uns gefallen.

  Le coach va *sélectionner* trois nouveaux joueurs pour le match de demain.
  Der Trainer wird drei neue Spieler für das morgige Spiel *aufstellen*.

  Pour continuer, veuillez *sélectionner* votre langue préférée dans le menu.
  Um fortzufahren, bitte *wählen* Sie Ihre bevorzugte Sprache im Menü *aus*.

  L'université *sélectionne* les meilleurs étudiants pour ce programme d'échange.
  Die Universität *wählt* die besten Studenten für dieses Austauschprogramm *aus*.

  Le jury a *sélectionné* dix finalistes parmi plus de mille candidats.
  Die Jury hat unter mehr als tausend Bewerbern zehn Finalisten *ausgewählt*.

  Cette machine *sélectionne* automatiquement les pommes selon leur taille.
  Diese Maschine *sortiert* die Äpfel automatisch nach ihrer Größe.

  Les chercheurs ont *sélectionné* des graines particulièrement résistantes à la sécheresse.
  Die Forscher haben besonders trockenheitsresistentes Saatgut *selektiert*.

  Pour copier le texte, il faut d'abord le *sélectionner* avec la souris.
  Um den Text zu kopieren, muss man ihn zuerst mit der Maus *markieren*.

  Marie a été *sélectionnée* pour représenter la France aux Jeux olympiques.
  Marie wurde *ausgewählt*, um Frankreich bei den Olympischen Spielen zu vertreten.

  Le système *sélectionne* automatiquement les messages suspects.
  Das System *filtert* verdächtige Nachrichten automatisch *heraus*.

  Les experts ont *sélectionné* les meilleurs vins de la région.
  Die Experten haben die besten Weine der Region *ausgewählt*.

  L'algorithme *sélectionne* les contenus selon vos préférences.
  Der Algorithmus *wählt* die Inhalte nach Ihren Vorlieben *aus*.

  Le comité a *sélectionné* cinq projets innovants pour le concours.
  Das Komitee hat fünf innovative Projekte für den Wettbewerb *ausgewählt*.

  L'école *sélectionne* ses élèves sur dossier et entretien.
  Die Schule *wählt* ihre Schüler nach Bewerbungsmappe und Gespräch *aus*.

  Les agriculteurs *sélectionnent* soigneusement leurs semences chaque année.
  Die Landwirte *wählen* ihr Saatgut jedes Jahr sorgfältig *aus*.

  Pour voter, *sélectionnez* votre candidat préféré en cliquant sur son nom.
  Um abzustimmen, *klicken* Sie auf den Namen Ihres bevorzugten Kandidaten.

