Beispielsätze: |-
  On en attendait des *manifestations* spectaculaires.
  Man erwartete spektakuläre *Äußerungen* davon.

  La *manifestation* pour le climat a rassemblé des milliers de personnes.
  Die *Demonstration* fürs Klima hat Tausende Menschen versammelt.

  Cette *manifestation* culturelle attire chaque année plus de visiteurs.
  Diese Kultur*veranstaltung* zieht jedes Jahr mehr Besucher an.

  Les premières *manifestations* de la maladie sont apparues il y a trois mois.
  Die ersten *Anzeichen* der Krankheit traten vor drei Monaten auf.

  Ses *manifestations* de tendresse étaient touchantes.
  Seine *Bekundungen* von Zärtlichkeit waren rührend.

  "Je vais à la *manif* ce soir !"
  "Ich gehe heute Abend zur *Demo*!"

  La *manifestation* sportive se déroulera le week-end prochain.
  Die Sport*veranstaltung* findet am nächsten Wochenende statt.

  Cette *manifestation* d'hostilité m'a surpris de sa part.
  Dieser *Ausdruck* von Feinseligkeit von ihm hat mich überrascht.

  Les *manifestations* du festival ont lieu dans toute la ville.
  Die *Veranstaltungen* des Festivals finden in der ganzen Stadt statt.

  Une *manifestation* pacifique est prévue devant la mairie.
  Eine friedliche *Demonstration* ist vor dem Rathaus geplant.

  Les *manifestations* de joie ont éclaté dans les rues après la victoire.
  *Äußerungen* der Freude brachen nach dem Sieg in den Straßen aus.

  Cette *manifestation* artistique met en valeur les talents locaux.
  Diese Kunst*veranstaltung* stellt lokale Talente zur Schau.

  Nous avons reçu de nombreuses *manifestations* de sympathie.
  Wir haben viele *Bekundungen* der Sympathie erhalten.

  La *manifestation* étudiante a paralysé le centre-ville.
  Die Studenten*demonstration* hat die Innenstadt lahmgelegt.

  Cette *manifestation* commerciale réunit plus de cent exposants.
  Diese Handels*veranstaltung* vereint mehr als hundert Aussteller.

  Les *manifestations* de son intérêt étaient évidentes.
  Die *Anzeichen* seines Interesses waren offensichtlich.

  Une grande *manifestation* de soutien aura lieu demain.
  Eine große Solidaritäts*kundgebung* wird morgen stattfinden.

  La *manifestation* de la vérité prend parfois du temps.
  Die *Offenbarung* der Wahrheit braucht manchmal Zeit.

  Cette *manifestation* d'amitié m'a beaucoup touché.
  Diese *Bekundung* der Freundschaft hat mich sehr berührt.

