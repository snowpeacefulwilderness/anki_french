# Diese Felder bitte nicht ändern.
Rang: 1601
Wort: résumer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: résumer
Femininum / Plural: ''
IPA: \ʁe.zy.me\
Definition: zusammenfassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les résultats obtenus sont *résumés* dans le tableau.
  Die Ergebnisse sind in der Tabelle *zusammengefasst*.

  Pourrais-tu *résumer* ton exposé en une page ?
  Könntest du deinen Vortrag auf einer Seite *zusammenfassen*?

  Cette peinture *résume* toute une époque de l'histoire de l'art.
  Dieses Gemälde *bringt* eine ganze Epoche der Kunstgeschichte *auf den Punkt*.

  L'élégance et la créativité se *résument* en elle.
  Sie *verkörpert* Eleganz und Kreativität.

  Je vais me *résumer* car je sens que je parle depuis trop longtemps.
  Ich werde das Gesagte jetzt *zusammenfassen*, da ich merke, dass ich schon zu lange rede.

  Le professeur a *résumé* le cours en quelques points essentiels.
  Der Lehrer hat den Unterricht in wenigen wesentlichen Punkten *zusammengefasst*.

  Pour me *résumer*, je ne suis pas d'accord avec cette proposition.
  Um es *zusammenzufassen*: Ich bin nicht einverstanden mit diesem Vorschlag.

  Sa vie se *résume* à travailler et dormir.
  Sein Leben *beschränkt* sich darauf zu arbeiten und zu schlafen.

  J'ai *résumé* le roman en trois pages pour mes élèves.
  Ich habe den Roman für meine Schüler auf drei Seiten *zusammengefasst*.

  Le secrétaire va *résumer* les points principaux de la réunion.
  Der Sekretär wird die Hauptpunkte der Sitzung *zusammenfassen*.

  Cette phrase *résume* parfaitement sa personnalité.
  Dieser Satz *bringt* ihre Persönlichkeit perfekt *auf den Punkt*.

  Sa famille se *résume* à sa mère et son frère.
  Seine Familie *besteht* nur aus seiner Mutter und seinem Bruder.

  Peux-tu *résumer* l'histoire pour ceux qui viennent d'arriver ?
  Kannst du die Geschichte für die, die gerade gekommen sind, *zusammenfassen*?

  Les conclusions sont *résumées* à la fin du rapport.
  Die Schlussfolgerungen sind am Ende des Berichts *zusammengefasst*.

  Cette découverte *résume* des années de recherche.
  Diese Entdeckung *fasst* Jahre der Forschung *zusammen*.

  *Résumons* la situation avant de prendre une décision.
  Lasst uns die Situation *zusammenfassen*, bevor wir eine Entscheidung treffen.

  Son talent se *résume* en trois mots : créativité, passion et persévérance.
  Sein Talent lässt sich in drei Worten *zusammenfassen*: Kreativität, Leidenschaft und Ausdauer.

  L'article *résume* les événements de la semaine dernière.
  Der Artikel *fasst* die Ereignisse der letzten Woche *zusammen*.

  Cette statistique *résume* bien la tendance actuelle.
  Diese Statistik *fasst* den aktuellen Trend gut *zusammen*.

  Elle a *résumé* l'intrigue du film en quelques phrases.
  Sie hat die Handlung des Films in wenigen Sätzen *zusammengefasst*.

  Le document se *résume* en trois pages.
  Das Dokument lässt sich auf drei Seiten *zusammenfassen*.

  Les changements peuvent se *résumer* ainsi.
  Die Änderungen lassen sich folgendermaßen *zusammenfassen*.

  Pour nous *résumer*, voici les trois points principaux à retenir.
  Um uns *zusammenzufassen*: Hier sind die drei wichtigsten Punkte, die man sich merken sollte.

